<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GunDB Auth Tester</title>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <style>
        :root {
            --bg: #1a1a1a;
            --card: #2d2d2d;
            --text: #e5e5e5;
            --muted: #a3a3a3;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --success: #22c55e;
            --error: #ef4444;
            --border: #404040;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: grid;
            gap: 1.5rem;
        }

        .header {
            text-align: center;
            margin-bottom: 1rem;
        }

        .header h1 {
            margin: 0;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .header p {
            color: var(--muted);
            margin-top: 0.5rem;
        }

        .card {
            background-color: var(--card);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            font-size: 1.25rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 0.75rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: var(--muted);
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            background: #171717;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn-full {
            grid-column: 1 / -1;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background-color: var(--border);
        }

        button.secondary:hover {
            background-color: #525252;
        }

        button.danger {
            background-color: var(--error);
        }

        button.danger:hover {
            background-color: #dc2626;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: var(--muted);
        }

        .info-value {
            font-family: monospace;
            font-size: 0.9em;
            word-break: break-all;
            text-align: right;
            max-width: 60%;
        }

        #log {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.8rem;
            background: #101010;
            color: #4ade80;
            padding: 1rem;
            border-radius: 8px;
            height: 250px;
            overflow-y: auto;
            white-space: pre-wrap;
            border: 1px solid var(--border);
            line-height: 1.5;
        }

        .status-dot {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            background-color: #525252;
        }

        .status-dot.connected {
            background-color: var(--success);
            box-shadow: 0 0 8px var(--success);
        }

        .status-dot.error {
            background-color: var(--error);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>GunDB Auth Tester</h1>
            <p>Standalone Authentication Verification Utility</p>
        </div>

        <div class="card">
            <h2>Connection</h2>
            <div class="form-group">
                <label for="peer">Relay Peer URL</label>
                <div style="display: flex; gap: 10px;">
                    <input id="peer" value="https://shogun-relay.scobrudot.dev/gun">
                    <button onclick="reconnect()" style="width: auto;">Connect</button>
                </div>
            </div>
            <div class="info-row">
                <span class="info-label">Status</span>
                <div style="display: flex; align-items: center;">
                    <span id="conn-indicator" class="status-dot"></span>
                    <span id="conn-status" class="info-value">Initializing...</span>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Authentication</h2>
            <div class="form-group">
                <label for="alias">Username (Alias)</label>
                <input id="alias" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="pass">Password</label>
                <input id="pass" type="password" placeholder="Enter password">
            </div>

            <div class="btn-group">
                <button onclick="signUp()">Create Account</button>
                <button class="secondary" onclick="signIn()">Sign In</button>
                <button class="danger btn-full" onclick="signOut()">Sign Out</button>
            </div>
        </div>

        <div class="card">
            <h2>User Session</h2>
            <div class="info-row">
                <span class="info-label">Current User</span>
                <span id="user-alias" class="info-value">Not logged in</span>
            </div>
            <div class="info-row">
                <span class="info-label">Public Key (SEA)</span>
                <span id="user-pub" class="info-value">-</span>
            </div>
        </div>

        <div class="card">
            <h2>Event Log</h2>
            <div id="log"></div>
            <button class="secondary" onclick="document.getElementById('log').innerHTML = ''"
                style="margin-top: 10px; padding: 0.5rem; font-size: 0.8rem;">Clear Log</button>
        </div>
    </div>

    <script>
        let gun;
        let user;

        function log(msg, type = 'info') {
            const el = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? '[ERROR] ' : type === 'success' ? '[SUCCESS] ' : '[INFO] ';

            const div = document.createElement('div');
            div.textContent = `${time} ${prefix}${msg}`;
            if (type === 'error') div.style.color = '#ef4444';
            if (type === 'success') div.style.color = '#22c55e';

            el.appendChild(div);
            el.scrollTop = el.scrollHeight;
            console.log(msg);
        }

        function updateStatus(status, type) {
            const el = document.getElementById('conn-status');
            const dot = document.getElementById('conn-indicator');
            el.textContent = status;
            dot.className = 'status-dot ' + (type || '');
        }

        function initGun() {
            const peerUrl = document.getElementById('peer').value;
            log(`Initializing Gun with peer: ${peerUrl}`);

            try {
                // Determine if we are re-initializing
                if (window.gun) {
                    /// Try to properly shutdown previous instance if possible, mostly just overwriting reference
                }

                gun = Gun({
                    peers: [peerUrl],
                    localStorage: false,
                    radisk: true
                });
                window.gun = gun;
                user = gun.user();
                window.user = user;

                // Recall login state
                user.recall({ sessionStorage: true });

                // Connection monitoring
                // Note: Gun doesn't have a perfect "on connection" event for http/ws peers universally exposed in same way, 
                // but we can infer from 'hi' or just assume attempting.

                updateStatus('Connecting...', '');

                // Hacky way to check connection status via underlying mesh/opt
                // Gun's 'hi' and 'bye' are somewhat reliable for p2p/ws
                /*
                gun.on('hi', (peer) => {
                    log(`Connected to peer: ${peer.url || 'unknown'}`, 'success');
                    updateStatus('Connected', 'connected');
                });
                
                gun.on('bye', (peer) => {
                    log(`Disconnected from peer`, 'error');
                    updateStatus('Disconnected', 'error');
                });
                */

                // Alternative: simple write check or just assume connected until fetch fails
                updateStatus('Active (Optimistic)', 'connected');
                log('Gun instance created. Listening for auth events...');

                // Auth Listener
                gun.on('auth', async (ack) => {
                    const alias = await user.get('alias');
                    // Ensure pub is available
                    const pub = user.is ? user.is.pub : 'unknown';

                    log(`Authenticated successfully as '${alias}'`, 'success');

                    document.getElementById('user-alias').textContent = alias;
                    document.getElementById('user-pub').textContent = pub;
                    document.getElementById('user-pub').style.color = '#22c55e';
                });

            } catch (e) {
                log(`Initialization Error: ${e.message}`, 'error');
                updateStatus('Error', 'error');
            }
        }

        function reconnect() {
            initGun();
        }

        function signUp() {
            const alias = document.getElementById('alias').value;
            const pass = document.getElementById('pass').value;

            if (!alias || !pass) {
                log('Username and password are required', 'error');
                return;
            }

            log(`Attempting Sign Up for user: ${alias}...`);

            user.create(alias, pass, (ack) => {
                if (ack.err) {
                    log(`Sign Up Error: ${ack.err}`, 'error');
                } else {
                    log(`Sign Up Success! Pub Key: ${ack.pub}`, 'success');
                    // Auto login after sign up
                    log('Automatically signing in...');
                    signIn();
                }
            });
        }

        function signIn() {
            const alias = document.getElementById('alias').value;
            const pass = document.getElementById('pass').value;

            if (!alias || !pass) {
                log('Username and password are required', 'error');
                return;
            }

            log(`Attempting Sign In for user: ${alias}...`);

            user.auth(alias, pass, (ack) => {
                if (ack.err) {
                    log(`Sign In Error: ${ack.err}`, 'error');
                } else {
                    // Success is also handled by 'auth' listener
                    log('Sign In operation acknowledged.', 'success');
                }
            });
        }

        function signOut() {
            if (user && user.is) {
                user.leave();
                log('User signed out.', 'info');
                document.getElementById('user-alias').textContent = 'Not logged in';
                document.getElementById('user-pub').textContent = '-';
                document.getElementById('user-pub').style.color = 'inherit';
            } else {
                log('No active session to sign out from.', 'info');
            }
        }

        // Initialize on load
        window.addEventListener('load', initGun);
    </script>
</body>

</html>
