services:
  shogun-relay:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shogun-relay-stack
    ports:
      - "8765:8765"   # Relay Server
      - "5001:5001"   # IPFS API
      - "8080:8080"   # IPFS Gateway
      - "4001:4001"   # IPFS Swarm
    volumes:
      # Persist IPFS data
      - ipfs-data:/data/ipfs
      # Persist relay data
      - relay-data:/app/relay/radata
      # Mount logs for debugging
      - ./logs:/var/log/supervisor
    environment:
      - NODE_ENV=production
      - IPFS_PATH=/data/ipfs
      - ADMIN_PASSWORD=shogun2025
      - GC_ENABLED=true
      - RELAY_HOST=localhost
      - RELAY_PORT=8765
      - RELAY_STORE=true
      - RELAY_PATH=public
      - RELAY_QR=true
      - RELAY_NAME=shogun2025
      - RELAY_PEERS=wss://127.0.0.1:8765/gun
      - RELAY_PROTECTED=true
      - IPFS_API_URL=http://127.0.0.1:5001
      - IPFS_GATEWAY_URL=http://127.0.0.1:8080
      - IPFS_API_TOKEN=shogun2025
      - IPFS_API_KEY=shogun2025
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8765/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - shogun-network

volumes:
  ipfs-data:
    driver: local
  relay-data:
    driver: local

networks:
  shogun-network:
    driver: bridge 