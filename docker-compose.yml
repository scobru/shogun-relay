services:
  shogun-relay:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shogun-relay-stack
    ports:
      - "8765:8765"   # Relay Server
      - "4569:4569"   # FakeS3
      - "5001:5001"   # IPFS API
      - "8080:8080"   # IPFS Gateway
      - "4001:4001"   # IPFS Swarm
    volumes:
      # Persist IPFS data
      - ipfs-data:/data/ipfs
      # Persist S3 data
      - ./s3-data:/app/fakes3/buckets
      # Persist relay data
      - relay-data:/app/relay/radata
      # Mount logs for debugging
      - ./logs:/var/log/supervisor
    environment:
      - NODE_ENV=production
      - IPFS_PATH=/data/ipfs
      - ADMIN_PASSWORD=S3RVER
      - GC_ENABLED=true
      - GC_INTERVAL=3600000
      - EXPIRATION_AGE=60000
      - RELAY_HOST=localhost
      - RELAY_PORT=8765
      - RELAY_STORE=true
      - RELAY_PATH=public
      - RELAY_QR=true
      - RELAY_NAME=S3RVER
      - IPFS_API_URL=http://127.0.0.1:5001
      - IPFS_GATEWAY_URL=http://127.0.0.1:8080
      - IPFS_API_TOKEN=S3RVER
      - IPFS_API_KEY=S3RVER
      - ENABLE_S3=true
      - S3_BUCKET=test-bucket
      - S3_REGION=us-east-1
      - S3_ACCESS_KEY=S3RVER
      - S3_SECRET_KEY=S3RVER
      - S3_ADDRESS=127.0.0.1
      - S3_PORT=4569
      - S3_ENDPOINT=http://127.0.0.1:4569
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8765/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - shogun-network

  # Optional: External IPFS node (if you prefer separate container)
  ipfs-external:
    image: ipfs/kubo:latest
    container_name: shogun-ipfs-external
    ports:
      - "5002:5001"   # IPFS API (alternative port)
      - "8081:8080"   # IPFS Gateway (alternative port)
    volumes:
      - ipfs-external-data:/data/ipfs
    environment:
      - IPFS_PROFILE=server
    restart: unless-stopped
    profiles: ["external-ipfs"]
    networks:
      - shogun-network

volumes:
  ipfs-data:
    driver: local
  # s3-data:
  #   driver: local
  relay-data:
    driver: local
  ipfs-external-data:
    driver: local

networks:
  shogun-network:
    driver: bridge 