name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: relay/package-lock.json

      - name: Install dependencies
        working-directory: ./relay
        run: npm ci

      - name: Run type check
        working-directory: ./relay
        run: npx tsc --noEmit

      - name: Run tests
        working-directory: ./relay
        run: npm test

      - name: Run tests with coverage
        working-directory: ./relay
        run: npm run test:coverage

      - name: Upload coverage reports
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v4
        with:
          files: ./relay/coverage/coverage-final.json
          fail_ci_if_error: false
          verbose: true

  security:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: relay/package-lock.json

      - name: Install dependencies
        working-directory: ./relay
        run: npm ci

      - name: Run npm audit
        working-directory: ./relay
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Check for known vulnerabilities
        working-directory: ./relay
        run: |
          echo "## Security Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "Checking for high/critical vulnerabilities..." >> $GITHUB_STEP_SUMMARY
          npm audit --audit-level=high || echo "⚠️ Some vulnerabilities found. Review npm audit output." >> $GITHUB_STEP_SUMMARY

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: relay/package-lock.json

      - name: Install dependencies
        working-directory: ./relay
        run: npm ci

      - name: Run ESLint
        working-directory: ./relay
        run: npx eslint src --ext .ts --max-warnings 0
        continue-on-error: true
