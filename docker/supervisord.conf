[unix_http_server]
file=/run/supervisord.sock
chmod=0700

[supervisorctl]
serverurl=unix:///run/supervisord.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info

[program:ipfs-init]
command=bash -c "if [ ! -f /data/ipfs/config ] || [ ! -f /tmp/ipfs-api-token ]; then /app/docker/init-ipfs.sh; else echo 'IPFS already configured, skipping init'; fi"
user=ipfs
autostart=true
autorestart=false
startsecs=0
priority=100
environment=IPFS_PATH="/data/ipfs",HOME="/home/ipfs",PATH="/usr/local/bin:/usr/bin:/bin"
stdout_logfile=/var/log/supervisor/ipfs-init.log
stderr_logfile=/var/log/supervisor/ipfs-init.log
stopasgroup=true
killasgroup=true

[program:ipfs-daemon]
command=bash -c "while [ ! -f /data/ipfs/config ]; do echo 'Waiting for IPFS init...'; sleep 2; done && rm -f /data/ipfs/repo.lock && exec /usr/local/bin/ipfs daemon --migrate=true --agent-version-suffix=docker"
user=ipfs
autostart=true
autorestart=true
startsecs=10
startretries=3
priority=200
environment=IPFS_PATH="/data/ipfs",HOME="/home/ipfs",PATH="/usr/local/bin:/usr/bin:/bin"
stdout_logfile=/var/log/supervisor/ipfs.log
stderr_logfile=/var/log/supervisor/ipfs.log
stopasgroup=true
killasgroup=true
depends_on=ipfs-init

[program:relay]
command=/usr/local/bin/node src/index.js
directory=/app/relay
user=node
autostart=true
autorestart=true
startsecs=10
startretries=3
priority=400
environment=PATH="/usr/local/bin:/usr/bin:/bin"
stdout_logfile=/var/log/supervisor/relay.log
stderr_logfile=/var/log/supervisor/relay.log
stopasgroup=true
killasgroup=true
depends_on=ipfs-daemon

[group:shogun-stack]
programs=ipfs-daemon,relay
priority=999 