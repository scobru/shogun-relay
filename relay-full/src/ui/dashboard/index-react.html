<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shogun Relay Dashboard - React</title>
    
    <!-- Tailwind CSS via CDN with DaisyUI -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />
    
    <!-- React 18 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        min-height: 100vh;
      }
      
      /* Enhanced animations */
      .tab-content { 
        animation: slideInUp 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
      }
      
      @keyframes slideInUp {
        from { 
          opacity: 0; 
          transform: translateY(30px) scale(0.95); 
        }
        to { 
          opacity: 1; 
          transform: translateY(0) scale(1); 
        }
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      @keyframes shimmer {
        0% { background-position: -200px 0; }
        100% { background-position: calc(200px + 100%) 0; }
      }
      
      /* Glassmorphism effects */
      .glass-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }
      
      .glass-card-dark {
        background: rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      }
      
      /* Enhanced gradient backgrounds */
      .gradient-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      .gradient-success {
        background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
      }
      
      .gradient-warning {
        background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      }
      
      .gradient-error {
        background: linear-gradient(135deg, #f87171 0%, #ef4444 100%);
      }
      
      .gradient-info {
        background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
      }
      
      .gradient-purple {
        background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
      }
      
      /* Hover effects */
      .hover-lift {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .hover-lift:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      }
      
      .hover-glow:hover {
        box-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
      }
      
      /* Loading shimmer effect */
      .shimmer {
        background: linear-gradient(90deg, 
          rgba(255, 255, 255, 0.1) 0%, 
          rgba(255, 255, 255, 0.3) 50%, 
          rgba(255, 255, 255, 0.1) 100%);
        background-size: 200px 100%;
        animation: shimmer 1.5s infinite;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #667eea, #764ba2);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #764ba2, #667eea);
      }
      
      /* Enhanced status indicators */
      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        display: inline-block;
        margin-right: 8px;
        animation: pulse 2s infinite;
      }
      
      .status-online { background-color: #10b981; }
      .status-offline { background-color: #ef4444; }
      .status-warning { background-color: #f59e0b; }
      
      /* File type icons enhancement */
      .file-icon {
        font-size: 2rem;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        transition: transform 0.3s ease;
      }
      
      .file-icon:hover {
        transform: scale(1.2) rotate(5deg);
      }
      
      /* Enhanced buttons */
      .btn-enhanced {
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
      }
      
      .btn-enhanced::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
      }
      
      .btn-enhanced:hover::before {
        left: 100%;
      }
      
      /* Fallback styling */
      .fallback-container {
        min-height: 100vh;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        color: white;
        padding: 20px;
        font-family: 'Inter', sans-serif;
      }
      
      .fallback-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 16px;
        padding: 20px;
        margin: 20px 0;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }
      
      .fallback-button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin: 5px;
        transition: all 0.3s ease;
        font-weight: 600;
      }
      
      .fallback-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      }
      
      /* Enhanced progress bars */
      .progress-enhanced {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
        border-radius: 10px;
        overflow: hidden;
        position: relative;
      }
      
      .progress-enhanced::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        animation: shimmer 2s infinite;
      }
    </style>
  </head>
  
  <body>
    <div id="app">
      <!-- Enhanced loading indicator -->
      <div class="fallback-container">
        <div class="fallback-card">
          <h1>🚀 Loading Shogun Relay Dashboard...</h1>
          <p>Initializing React components...</p>
          <div style="text-align: center; margin-top: 20px;">
            <div style="display: inline-block; width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite;"></div>
          </div>
        </div>
      </div>
    </div>

    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Tab content styling */
      .tab-content {
        min-height: 600px;
        display: block !important;
        visibility: visible !important;
        opacity: 1 !important;
      }
      
      /* Ensure all tab content elements are visible */
      .space-y-6 {
        display: block !important;
        visibility: visible !important;
      }
      
      .space-y-6 > * {
        margin-bottom: 1.5rem !important;

      /* Force container visibility */
      .tab-content * {

        opacity: 1 !important;
      }
    </style>

    <script type="text/babel">
      console.log('🚀 Shogun Relay Dashboard - React Version Starting...');
      console.log('React loaded:', typeof React !== 'undefined');
      console.log('ReactDOM loaded:', typeof ReactDOM !== 'undefined');
      console.log('Current location:', window.location.href);
      
      const { useState, useEffect } = React;

      // Enhanced toast system
      const toast = {
        success: (message) => showToast(message, 'success'),
        error: (message) => showToast(message, 'error'),
        info: (message) => showToast(message, 'info'),
        warning: (message) => showToast(message, 'warning')
      };

      function showToast(message, type = 'info') {
        const toastContainer = document.getElementById('toast-container') || createToastContainer();
        const toastEl = document.createElement('div');
        
        const typeClasses = {
          success: 'alert-success',
          error: 'alert-error', 
          info: 'alert-info',
          warning: 'alert-warning'
        };
        
        toastEl.className = `alert ${typeClasses[type] || 'alert-info'} shadow-lg mb-2`;
        toastEl.innerHTML = `<span>${message}</span>`;
        toastContainer.appendChild(toastEl);
        
        setTimeout(() => {
          if (toastEl.parentNode) {
            toastEl.remove();
          }
        }, 3000);
      }

      function createToastContainer() {
        const container = document.createElement('div');
        container.id = 'toast-container';
        container.className = 'toast toast-end fixed top-4 right-4 z-50';
        container.style.position = 'fixed';
        container.style.top = '1rem';
        container.style.right = '1rem';
        container.style.zIndex = '9999';
        document.body.appendChild(container);
        return container;
      }

      // Main Dashboard Component
      function Dashboard() {
        const [activeTab, setActiveTab] = useState("files");
        const [theme, setTheme] = useState("dark");
        const [fileStats, setFileStats] = useState({ count: 0, totalSize: 0 });
        const [dashboardStats, setDashboardStats] = useState({
          totalFiles: 0,
          todayFiles: 0,
          storage: { used: 0, total: 0, percentage: 0, remainingPercentage: 100 },
          sharedLinks: { total: 0, active: 0, exhausted: 0, expired: 0 }
        });
        const [serverStatus, setServerStatus] = useState({ status: "checking...", port: "8765" });
        const [realFiles, setRealFiles] = useState([]);
        const [relayStatus, setRelayStatus] = useState(null);
        const [ipfsConnectionStatus, setIpfsConnectionStatus] = useState({ status: "checking", message: "Checking IPFS..." });
        const [isLoading, setIsLoading] = useState(true);
        const [dataLoading, setDataLoading] = useState(false);
        const [uploadProgress, setUploadProgress] = useState({});
        const [uploadTarget, setUploadTarget] = useState("auto"); // "local", "ipfs", "auto"
        const [fileFilter, setFileFilter] = useState("all"); // "all", "local", "ipfs"
        const [gunStats, setGunStats] = useState({
          peers: { count: 0, time: 0 },
          nodes: { count: 0 },
          uptime: { time: 0 },
          memory: { heapTotal: 0 },
          dam: { in: { count: 0, done: 0 }, out: { count: 0, done: 0 } },
          cpu: { stack: 0 },
          block: 0
        });

        // File action functions
        const handleFileDownload = async (file) => {
          try {
            console.log('⬇️ Downloading file:', file.originalName);
            
            const authToken = window.localStorage.getItem('shogun_token') || 'shogun2025';
            let downloadUrl = null;
            let needsAuth = false;
            
            // Determine download URL based on file type
            if (file.ipfsHash && file.ipfsUrl) {
              // IPFS file - check if it's using local gateway
              if (file.ipfsUrl.includes('127.0.0.1') || file.ipfsUrl.includes('localhost') || file.ipfsUrl.includes('/gateway/ipfs/')) {
                // Local IPFS gateway - needs authentication
                downloadUrl = file.ipfsUrl;
                needsAuth = true;
                toast.info(`🌐 Downloading from local IPFS gateway: ${file.originalName}`);
              } else {
                // External IPFS gateway - no auth needed
                downloadUrl = file.ipfsUrl;
                toast.info(`🌐 Downloading from IPFS: ${file.originalName}`);
              }
            } else if (file.fileUrl) {
              // Local file with direct URL
              downloadUrl = file.fileUrl;
              needsAuth = true;
              toast.info(`📁 Downloading from local storage: ${file.originalName}`);
            } else if (file.id) {
              // Use file ID to construct download URL
              downloadUrl = `/uploads/${file.id}`;
              needsAuth = true;
              toast.info(`📁 Downloading: ${file.originalName}`);
            } else {
              throw new Error('No download URL available for this file');
            }
            
            if (needsAuth) {
              // Debug: log the authenticated download
              console.log('🔐 Downloading with auth:', downloadUrl);
              
              // For authenticated downloads, use fetch to get the file with auth headers
              const response = await fetch(downloadUrl, {
                headers: {
                  'Authorization': `Bearer ${authToken}`
                }
              });
              
              if (!response.ok) {
                throw new Error(`Download failed: HTTP ${response.status}`);
              }
              
              // Get the file as blob
              const blob = await response.blob();
              
              // Create download link with blob URL
              const blobUrl = URL.createObjectURL(blob);
              const link = document.createElement('a');
              link.href = blobUrl;
              link.download = file.originalName || file.name || 'download';
              document.body.appendChild(link);
              link.click();
              document.body.removeChild(link);
              
              // Clean up blob URL
              setTimeout(() => URL.revokeObjectURL(blobUrl), 1000);
            } else {
              // For public downloads, use direct link
              const link = document.createElement('a');
              link.href = downloadUrl;
              link.download = file.originalName || file.name || 'download';
              link.target = '_blank';
              document.body.appendChild(link);
              link.click();
              document.body.removeChild(link);
            }
            
            toast.success(`✅ Download started: ${file.originalName}`);
          } catch (error) {
            console.error('❌ Download error:', error);
            toast.error(`❌ Download failed: ${error.message}`);
          }
        };

        const handleFileDelete = async (file) => {
          try {
            const fileName = file.originalName || file.name || 'file';
            
            if (!confirm(`Are you sure you want to delete "${fileName}"?`)) {
              return;
            }
            
            console.log('🗑️ Deleting file:', fileName, 'ID:', file.id);
            setDataLoading(true);
            
            const authToken = window.localStorage.getItem('shogun_token') || 'shogun2025';
            let deleteUrl = null;
            
            // Determine delete endpoint based on file type
            if (file.storageType === 'ipfs-independent' || (file.independent && file.ipfsHash)) {
              // IPFS independent file - try with file ID first, then hash
              const fileIdentifier = file.id || file.ipfsHash;
              deleteUrl = `/api/ipfs/files/${fileIdentifier}`;
              toast.info(`🌐 Deleting IPFS file: ${fileName}`);
              console.log(`🌐 Using IPFS delete endpoint with identifier: ${fileIdentifier}`);
            } else if (file.id) {
              // Local file or local file with IPFS
              deleteUrl = `/api/files/${file.id}`;
              toast.info(`📁 Deleting local file: ${fileName}`);
              console.log(`📁 Using regular delete endpoint with ID: ${file.id}`);
            } else {
              throw new Error('Cannot determine delete endpoint for this file');
            }
            
            let response = await fetch(deleteUrl, {
              method: 'DELETE',
              headers: {
                'Authorization': `Bearer ${authToken}`
              }
            });
            
            // If IPFS delete failed and we have a file ID, try regular delete endpoint as fallback
            if (!response.ok && deleteUrl.includes('/api/ipfs/files/') && file.id) {
              console.log(`🔄 IPFS delete failed (${response.status}), trying regular delete endpoint for file ID: ${file.id}`);
              toast.info(`🔄 Trying alternative delete method...`);
              
              const fallbackUrl = `/api/files/${file.id}`;
              response = await fetch(fallbackUrl, {
                method: 'DELETE',
                headers: {
                  'Authorization': `Bearer ${authToken}`
                }
              });
              
              // If both methods failed with 404, the file is already gone
              if (!response.ok && response.status === 404) {
                console.log(`🔄 Both delete methods returned 404, file was already deleted: ${fileName}`);
                toast.warning(`⚠️ File was already deleted: ${fileName}`);
                // Refresh the file list to remove the stale entry
                await loadRealData();
                return; // Exit early since we handled the case
              }
            }
            
            if (response.ok) {
              const result = await response.json();
              if (result.success) {
                toast.success(`✅ File deleted successfully: ${fileName}`);
                // Refresh the file list
                await loadRealData();
              } else {
                throw new Error(result.error || 'Delete failed');
              }
            } else if (response.status === 404) {
              // File not found - it was probably already deleted
              console.log(`🔄 File not found (404), removing from display: ${fileName}`);
              toast.warning(`⚠️ File was already deleted: ${fileName}`);
              // Refresh the file list to remove the stale entry
              await loadRealData();
            } else {
              const error = await response.json().catch(() => ({ error: `HTTP ${response.status}` }));
              throw new Error(error.error || `HTTP ${response.status}`);
            }
          } catch (error) {
            console.error('❌ Delete error:', error);
            toast.error(`❌ Delete failed: ${error.message}`);
          } finally {
            setDataLoading(false);
          }
        };

        const handleFileView = async (file) => {
          try {
            console.log('👁️ Viewing file:', file.originalName);
            
            const authToken = window.localStorage.getItem('shogun_token') || 'shogun2025';
            let viewUrl = null;
            
            // Determine view URL based on file type
            if (file.ipfsHash && file.ipfsUrl) {
              // IPFS file - use authenticated URL for local gateway
              if (file.ipfsUrl.includes('127.0.0.1') || file.ipfsUrl.includes('localhost') || file.ipfsUrl.includes('/gateway/ipfs/')) {
                // Local IPFS gateway - add auth token as query parameter
                viewUrl = `${file.ipfsUrl}?token=${authToken}`;
              } else {
                // External IPFS gateway
                viewUrl = file.ipfsUrl;
              }
              toast.info(`👁️ Opening IPFS file: ${file.originalName}`);
            } else if (file.fileUrl) {
              // Local file with direct URL
              viewUrl = `${file.fileUrl}?token=${authToken}`;
              toast.info(`👁️ Opening local file: ${file.originalName}`);
            } else if (file.id) {
              // Use file ID to construct view URL
              viewUrl = `/uploads/${file.id}?token=${authToken}`;
              toast.info(`👁️ Opening file: ${file.originalName}`);
            } else {
              throw new Error('No view URL available for this file');
            }
            
            // Debug: log the URL being opened
            console.log('🔗 Opening URL with auth:', viewUrl);
            
            // Open in new tab
            window.open(viewUrl, '_blank');
            
          } catch (error) {
            console.error('❌ View error:', error);
            toast.error(`❌ View failed: ${error.message}`);
          }
        };

        const handleFileInfo = (file) => {
          const fileName = file.originalName || file.name || 'Unknown';
          const fileSize = formatFileSize(file.size || 0);
          const fileType = file.mimetype || file.mimeType || 'Unknown';
          const storageType = file.storageType || 'Unknown';
          const uploadDate = file.timestamp || file.uploadedAt ? 
            new Date(file.timestamp || file.uploadedAt).toLocaleString() : 'Unknown';
          
          let infoMessage = `📄 File: ${fileName}\n`;
          infoMessage += `📏 Size: ${fileSize}\n`;
          infoMessage += `🏷️ Type: ${fileType}\n`;
          infoMessage += `💾 Storage: ${storageType}\n`;
          infoMessage += `📅 Uploaded: ${uploadDate}`;
          
          if (file.ipfsHash) {
            infoMessage += `\n🌐 IPFS Hash: ${file.ipfsHash}`;
            if (file.ipfsUrl) {
              infoMessage += `\n🔗 IPFS URL: ${file.ipfsUrl}`;
            }
          }
          
          if (file.id) {
            infoMessage += `\n🆔 ID: ${file.id}`;
          }
          
          alert(infoMessage);
          console.log('ℹ️ File info:', file);
        };

        const handleFileShare = async (file) => {
          try {
            console.log('🔗 Creating shareable link for:', file.originalName);
            
            const authToken = window.localStorage.getItem('shogun_token') || 'shogun2025';
            
            // Show modal for share options
            const password = prompt('🔒 Enter password for the link (optional, leave empty for no password):');
            const expiresIn = prompt('⏰ Link expires in hours (default: 24, 0 = never expires):', '24');
            const maxDownloads = prompt('📥 Maximum downloads (default: 10):', '10');
            
            const shareData = {
              fileId: file.id,
              password: password || '',
              expiresIn: (parseInt(expiresIn) || 24) * 3600, // Convert hours to seconds
              maxDownloads: parseInt(maxDownloads) || 10,
              description: `Shared file: ${file.originalName || file.name}`
            };
            
            toast.info('🔗 Creating shareable link...');
            
            const response = await fetch('/api/files/create-share-link', {
              method: 'POST',
              headers: {
                'Authorization': `Bearer ${authToken}`,
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(shareData)
            });
            
            if (response.ok) {
              const result = await response.json();
              if (result.success) {
                const shareUrl = result.shareData.shareUrl || `${window.location.origin}/api/files/share/${result.shareData.token}`;
                
                // Copy to clipboard
                try {
                  await navigator.clipboard.writeText(shareUrl);
                  toast.success(`🔗 Shareable link created and copied to clipboard!`);
                } catch (clipboardError) {
                  toast.success(`🔗 Shareable link created!`);
                }
                
                // Show the link in a modal-like alert
                const fileType = file.ipfsHash ? '🌐 IPFS File' : '📁 Local File';
                const linkInfo = `🔗 Shareable Link Created!\n\n` +
                  `📄 File: ${file.originalName || file.name}\n` +
                  `📂 Type: ${fileType}\n` +
                  `🔗 Link: ${shareUrl}\n` +
                  `🔒 Password: ${password ? 'Yes' : 'No'}\n` +
                  `⏰ Expires: ${shareData.expiresIn > 0 ? `${shareData.expiresIn} hours` : 'Never'}\n` +
                  `📥 Max Downloads: ${shareData.maxDownloads}\n\n` +
                  `Link has been copied to clipboard!`;
                
                alert(linkInfo);
                
                console.log('🔗 Share link created:', result);
              } else {
                throw new Error(result.error || 'Failed to create share link');
              }
            } else {
              const error = await response.json();
              throw new Error(error.error || `HTTP ${response.status}`);
            }
          } catch (error) {
            console.error('❌ Share link creation error:', error);
            toast.error(`❌ Failed to create share link: ${error.message}`);
          }
        };

        // Function to handle real file upload
                const handleFileUpload = async (event) => {
          const files = Array.from(event.target.files);
          if (files.length === 0) return;
          
          console.log('📤 Starting real file upload:', files.map(f => f.name));
          setDataLoading(true);
          
          // Check IPFS status and user preference
          let ipfsAvailable = false;
          let shouldUseIpfs = false;
          
          try {
            const ipfsStatusResponse = await fetch('/api/ipfs/status', {
              headers: {
                'Authorization': `Bearer ${window.localStorage.getItem('shogun_token') || 'shogun2025'}`
              }
            });
            
            if (ipfsStatusResponse.ok) {
              const ipfsStatus = await ipfsStatusResponse.json();
              ipfsAvailable = ipfsStatus.success && ipfsStatus.status?.enabled === true;
              console.log(`🌐 IPFS status check: ${ipfsAvailable ? 'Available' : 'Not available'}`);
            }

      // Error Boundary Component
      class ErrorBoundary extends React.Component {
        constructor(props) {
          super(props);
          this.state = { hasError: false, error: null };
        }

        static getDerivedStateFromError(error) {
          return { hasError: true, error };
        }

        componentDidCatch(error, errorInfo) {
          console.error('🚨 Dashboard Error:', error, errorInfo);
        }

        render() {
          if (this.state.hasError) {
            return React.createElement('div', { 
              className: 'min-h-screen bg-base-100 flex items-center justify-center p-4' 
            },
              React.createElement('div', { className: 'card bg-error text-error-content shadow-xl max-w-md' },
                React.createElement('div', { className: 'card-body text-center' },
                  React.createElement('h2', { className: 'card-title justify-center' }, '🚨 Dashboard Error'),
                  React.createElement('p', null, this.state.error?.message || 'Something went wrong with the React dashboard'),
                  React.createElement('div', { className: 'card-actions justify-center mt-4' },
                    React.createElement('button', { 
                      className: 'btn btn-primary',
                      onClick: () => window.location.reload()
                    }, '🔄 Reload Dashboard')
                  )
                )
              )
            );
          }
          return this.props.children;
        }
      }

      // Enhanced initialization with better error handling
      function initializeDashboard() {
        console.log('🎯 Initializing Shogun Relay Dashboard...');
        
        const appElement = document.getElementById('app');
        if (!appElement) {
          console.error('❌ App container not found');
          return;
        }

        // Check for required dependencies
        const dependencies = {
          React: typeof React !== 'undefined',
          ReactDOM: typeof ReactDOM !== 'undefined',
          createRoot: typeof ReactDOM.createRoot !== 'undefined'
        };

        console.log('📦 Dependencies check:', dependencies);

        const missingDeps = Object.entries(dependencies)
          .filter(([name, available]) => !available)
          .map(([name]) => name);

        if (missingDeps.length > 0) {
          console.error('❌ Missing dependencies:', missingDeps);
          appElement.innerHTML = `
            <div class="fallback-container">
              <div class="fallback-card">
                <h1>❌ Loading Error</h1>
                <p>Missing required dependencies: ${missingDeps.join(', ')}</p>
                <button class="fallback-button" onclick="window.location.reload()">🔄 Retry</button>
              </div>
            </div>
          `;
          return;
        }

        try {
          console.log('🚀 Creating React root...');
          const root = ReactDOM.createRoot(appElement);
          
          console.log('🎨 Rendering dashboard with error boundary...');
          root.render(
            React.createElement(ErrorBoundary, null,
              React.createElement(Dashboard, null)
            )
          );
          
          console.log('✅ Shogun Relay Dashboard loaded successfully!');
          
        } catch (error) {
          console.error('❌ Failed to render dashboard:', error);
          appElement.innerHTML = `
            <div class="fallback-container">
              <div class="fallback-card">
                <h1>❌ Render Error</h1>
                <p>Failed to initialize React dashboard: ${error.message}</p>
                <button class="fallback-button" onclick="window.location.reload()">🔄 Reload</button>
              </div>
            </div>
          `;
        }
      }

      // Initialize when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeDashboard);
      } else {
        // DOM is already loaded
        setTimeout(initializeDashboard, 100);
      }
    </script>
  </body>
