<!DOCTYPE html>
<html lang="it" data-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Shogun Relay</title>
    
    <!-- DaisyUI + Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .login-animation {
            animation: slideInUp 0.6s ease-out;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-base-200 min-h-screen">
    <!-- Toast Container -->
    <div class="toast toast-top toast-end z-50" id="toast-container"></div>
    
    <!-- Main Container -->
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="card w-full max-w-md bg-base-100 shadow-2xl login-animation">
            <!-- Header -->
            <div class="card-body text-center">
                <div class="avatar mb-4">
                    <div class="w-16 rounded-full bg-primary text-primary-content flex items-center justify-center">
                        <span class="text-2xl font-bold">üõ°Ô∏è</span>
                    </div>
                </div>
                
                <h1 class="text-3xl font-bold text-base-content mb-2">Shogun Relay</h1>
                <p class="text-base-content/60 mb-6">Secure access to your relay dashboard</p>
                
                <!-- Login Form -->
                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text font-medium">üîë Authentication Token</span>
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="token" 
                            placeholder="Enter your authentication token" 
                            class="input input-bordered w-full pr-12" 
                            autocomplete="off"
                        />
                        <button 
                            type="button"
                            id="toggle-visibility"
                            class="btn btn-ghost btn-sm absolute right-1 top-1/2 transform -translate-y-1/2"
                            onclick="togglePasswordVisibility()"
                        >
                            üëÅÔ∏è
                        </button>
                    </div>
                    <label class="label">
                        <span class="label-text-alt">Provide your relay authentication token</span>
                    </label>
                </div>
                
                <!-- Login Button -->
                <button 
                    id="login-btn" 
                    class="btn btn-primary btn-lg w-full mt-4"
                    onclick="doLogin()"
                >
                    <span id="login-spinner" class="loading loading-spinner loading-sm hidden"></span>
                    <span id="login-text">üöÄ Access Dashboard</span>
                </button>
                
                <!-- Error Alert -->
                <div id="error-alert" class="alert alert-error mt-4 hidden">
                    <span id="error-message">Token non valido. Riprova.</span>
                </div>
                
                <!-- Info -->
                <div class="mt-6 p-4 bg-base-200 rounded-lg">
                    <p class="text-sm text-base-content/70">
                        üí° Need help? Contact your system administrator for access credentials.
                    </p>
                </div>
                
                <!-- Theme Toggle -->
                <div class="flex justify-center mt-4">
                    <button 
                        id="theme-toggle"
                        class="btn btn-circle btn-outline btn-sm"
                        onclick="toggleTheme()"
                        title="Toggle theme"
                    >
                        <span id="theme-icon">üåô</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Theme management
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('login-theme', newTheme);
            
            const icon = document.getElementById('theme-icon');
            icon.textContent = newTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
            
            showToast(`${newTheme === 'dark' ? 'Dark' : 'Light'} theme activated`, 'info');
        }
        
        // Initialize theme
        function initTheme() {
            const savedTheme = localStorage.getItem('login-theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            const icon = document.getElementById('theme-icon');
            icon.textContent = savedTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }
        
        // Password visibility toggle
        function togglePasswordVisibility() {
            const input = document.getElementById('token');
            const button = document.getElementById('toggle-visibility');
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }
        
        // Toast notification function
        function showToast(message, type = 'info', duration = 3000) {
            const container = document.getElementById('toast-container');
            const alertClass = {
                'success': 'alert-success',
                'error': 'alert-error',
                'warning': 'alert-warning',
                'info': 'alert-info'
            }[type] || 'alert-info';
            
            const toast = document.createElement('div');
            toast.className = `alert ${alertClass} shadow-lg`;
            toast.innerHTML = `
                <div class="flex items-center gap-2">
                    <span>${message}</span>
                    <button class="btn btn-circle btn-ghost btn-xs" onclick="this.parentElement.parentElement.remove()">‚úï</button>
                </div>
            `;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                if (toast.parentElement) {
                    toast.style.opacity = '0';
                    toast.style.transform = 'translateX(100%)';
                    toast.style.transition = 'all 0.3s ease-out';
                    setTimeout(() => toast.remove(), 300);
                }
            }, duration);
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            
            const loginBtn = document.getElementById('login-btn');
            const tokenInput = document.getElementById('token');
            
            // Check existing token on page load
            checkExistingToken().then(isValid => {
                if (isValid) {
                    showToast('‚úÖ Access granted! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                }
            });

            // Login with Enter key press
            tokenInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    doLogin();
                }
            });
        });
        
        // Check if the user is already authenticated
        async function checkExistingToken() {
            const savedToken = localStorage.getItem('authToken');
            if (!savedToken) return false;
            
            return await testToken(savedToken);
        }

        // Main login function
        async function doLogin() {
            const token = document.getElementById('token').value.trim();
            if (!token) {
                showError('üîë Please enter a valid token');
                return;
            }

            setLoading(true);

            try {
                const isValid = await testToken(token);
                
                if (isValid) {
                    localStorage.setItem('authToken', token);
                    sessionStorage.setItem('shogunSession', 'active');
                    sessionStorage.setItem('loginTime', Date.now());
                    
                    showToast('‚úÖ Authentication successful! Welcome back.', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showError('‚ùå Invalid authentication token');
                }
            } catch (error) {
                showError('üåê Connection error. Please try again.');
                console.error('Authentication error:', error);
            } finally {
                setLoading(false);
            }
        }

        // Test token validity with server
        async function testToken(token) {
            try {
                const response = await fetch('/check-websocket', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                return response.ok;
            } catch (error) {
                console.error('Token verification error:', error);
                return false;
            }
        }

        // Show error message
        function showError(message) {
            const errorAlert = document.getElementById('error-alert');
            const errorMessage = document.getElementById('error-message');
            
            errorMessage.textContent = message;
            errorAlert.classList.remove('hidden');
            
            showToast(message, 'error');

            setTimeout(() => {
                errorAlert.classList.add('hidden');
            }, 5000);
        }
        
        // Set loading state
        function setLoading(isLoading) {
            const loginBtn = document.getElementById('login-btn');
            const loginSpinner = document.getElementById('login-spinner');
            const loginText = document.getElementById('login-text');
            
            loginBtn.disabled = isLoading;
            
            if (isLoading) {
                loginSpinner.classList.remove('hidden');
                loginText.textContent = 'üîÑ Authenticating...';
                loginBtn.classList.add('loading');
            } else {
                loginSpinner.classList.add('hidden');
                loginText.textContent = 'üöÄ Access Dashboard';
                loginBtn.classList.remove('loading');
            }
        }
    </script>
</body>

</html>
