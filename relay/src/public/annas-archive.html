<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna's Archive - Shogun Relay</title>
    <link rel="stylesheet" href="styles/google-md3.css">
    <script src="lib/admin-auth.js"></script>
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--md-outline-variant);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 100px;
            font-weight: 500;
            font-size: 14px;
        }

        .status-active {
            background-color: var(--md-primary-container);
            color: var(--md-on-primary-container);
        }

        .status-inactive {
            background-color: var(--md-surface-variant);
            color: var(--md-on-surface-variant);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .stat-card {
            background-color: var(--md-surface-container);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--md-outline-variant);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 500;
            color: var(--md-primary);
            margin: 8px 0;
        }

        .stat-label {
            color: var(--md-on-surface-variant);
            font-size: 0.875rem;
        }

        .torrent-list {
            background-color: var(--md-surface);
            border-radius: 16px;
            border: 1px solid var(--md-outline-variant);
            overflow: hidden;
        }

        .torrent-item {
            padding: 16px 24px;
            border-bottom: 1px solid var(--md-outline-variant);
        }

        .torrent-header {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .torrent-paused {
            opacity: 0.6;
        }

        .torrent-item:last-child {
            border-bottom: none;
        }

        .progress-bar {
            flex-grow: 1;
            height: 8px;
            background-color: var(--md-surface-variant);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--md-primary);
            width: 0%;
            transition: width 0.5s ease;
        }

        .file-list {
            margin-top: 12px;
            padding: 12px;
            background-color: var(--md-surface-container-low);
            border-radius: 8px;
            display: none;
        }

        .file-list.expanded {
            display: block;
        }

        .file-item {
            padding: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
            border-bottom: 1px solid var(--md-outline-variant);
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .btn-group {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.875rem;
            border-radius: 8px;
            border: 1px solid var(--md-outline);
            background: var(--md-surface);
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-small:hover {
            background: var(--md-surface-variant);
        }

        .btn-pause {
            color: var(--md-secondary);
        }

        .btn-remove {
            color: var(--md-error);
        }

        .btn-files {
            color: var(--md-primary);
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <header class="header-section">
            <div class="md-flex-col">
                <h1 class="md-display-small">Anna's Archive Relay</h1>
                <p class="md-body-medium md-text-secondary">Contributing to open knowledge preservation</p>
            </div>
            <div id="statusBadge" class="status-badge status-inactive">
                Checking Status...
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Active Torrents</div>
                <div class="stat-value" id="activeTorrents">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Download Speed</div>
                <div class="stat-value" id="downloadSpeed">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Upload Speed</div>
                <div class="stat-value" id="uploadSpeed">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Ratio</div>
                <div class="stat-value" id="ratio">-</div>
            </div>
        </div>

        <div class="md-card md-card-outlined md-mb-lg" style="padding: 24px;">
            <h2 class="md-title-medium md-mb-sm">Add Custom Torrent</h2>
            <div class="md-flex md-gap-sm">
                <input type="text" id="magnetLink" class="md-input" style="flex: 1;" placeholder="Magnet Link or URL">
                <button class="md-btn md-btn-filled" onclick="addTorrent()">Add</button>
            </div>
            <p id="addStatus" class="md-body-small md-text-secondary md-mt-sm"></p>
        </div>

        <h2 class="md-title-large md-mb-md">Active Torrents</h2>
        <div class="torrent-list" id="torrentList">
            <div class="md-padding-lg md-text-center md-text-secondary">
                Loading torrents...
            </div>
        </div>
    </div>

    <script>
        function formatBytes(bytes, decimals = 2) {
            if (!+bytes) return '0 B';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return `${parseFloat((bytes / Math.pow(k, i)).toFixed(dm))} ${sizes[i]}`;
        }

        function formatSpeed(bytes) {
            return `${formatBytes(bytes)}/s`;
        }

        async function addTorrent() {
            const input = document.getElementById('magnetLink');
            const status = document.getElementById('addStatus');
            const magnet = input.value.trim();

            if (!magnet) return;

            status.textContent = "Adding...";
            status.style.color = "var(--md-text-secondary)";

            try {
                const response = await fetch('/api/v1/annas-archive/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ magnet })
                });

                const json = await response.json();

                if (json.success) {
                    status.textContent = "‚úÖ " + json.message;
                    status.style.color = "var(--md-primary)";
                    input.value = "";
                    setTimeout(updateDashboard, 1000); // Refresh list
                } else {
                    status.textContent = "‚ùå " + (json.error || "Failed to add");
                    status.style.color = "var(--md-error)";
                }
            } catch (err) {
                status.textContent = "‚ùå Network error";
                status.style.color = "var(--md-error)";
            }
        }

        async function updateDashboard() {
            try {
                const response = await fetch('/api/v1/annas-archive/status');
                const json = await response.json();

                if (!json.success) return;
                const data = json.data;

                // Update Status Badge
                const badge = document.getElementById('statusBadge');
                if (data.enabled) {
                    badge.className = 'status-badge status-active';
                    badge.innerHTML = '‚óè Contributing Active';
                } else {
                    badge.className = 'status-badge status-inactive';
                    badge.innerHTML = '‚óã Disabled';
                }

                // Update Stats
                document.getElementById('activeTorrents').textContent = data.activeTorrents;
                document.getElementById('downloadSpeed').textContent = formatSpeed(data.downloadSpeed);
                document.getElementById('uploadSpeed').textContent = formatSpeed(data.uploadSpeed);
                document.getElementById('ratio').textContent = data.ratio.toFixed(2);

                // Update Torrent List
                const list = document.getElementById('torrentList');
                if (data.torrents.length === 0) {
                    list.innerHTML = '<div class="md-padding-lg md-text-center md-text-secondary">No active torrents</div>';
                } else {
                    list.innerHTML = data.torrents.map(t => `
                        <div class="torrent-item ${t.paused ? 'torrent-paused' : ''}" data-hash="${t.infoHash}">
                            <div class="torrent-header">
                                <div style="width: 200px; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                                    ${t.paused ? '‚è∏Ô∏è ' : ''}${t.name || 'Unknown Torrent'}
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${(t.progress * 100).toFixed(1)}%"></div>
                                </div>
                                <div style="min-width: 80px; text-align: right;">
                                    ${(t.progress * 100).toFixed(1)}%
                                </div>
                                <div style="min-width: 150px; font-size: 0.9em; color: var(--md-on-surface-variant);">
                                    ‚Üì ${formatSpeed(t.downloadSpeed)}<br>
                                    ‚Üë ${formatSpeed(t.uploadSpeed)}
                                </div>
                                <div style="min-width: 80px; text-align: right; color: var(--md-primary);">
                                    ${t.peers} peers
                                </div>
                                <div class="btn-group">
                                    <button class="btn-small btn-pause" onclick="${t.paused ? 'resumeTorrent' : 'pauseTorrent'}('${t.infoHash}')">
                                        ${t.paused ? '‚ñ∂Ô∏è Resume' : '‚è∏Ô∏è Pause'}
                                    </button>
                                    <button class="btn-small btn-files" onclick="toggleFiles('${t.infoHash}', event)">
                                        üìÅ Files (${t.files})
                                    </button>
                                    <button class="btn-small btn-remove" onclick="removeTorrent('${t.infoHash}')">
                                        üóëÔ∏è Remove
                                    </button>
                                </div>
                            </div>
                            <div class="file-list" id="files-${t.infoHash}">
                                <div class="md-text-center md-text-secondary">Loading files...</div>
                            </div>
                        </div>
                    `).join('');
                }

            } catch (err) {
                console.error("Failed to update dashboard", err);
            }
        }

        async function pauseTorrent(infoHash) {
            try {
                const response = await fetch(`/api/v1/annas-archive/pause/${infoHash}`, { method: 'POST' });
                const json = await response.json();
                if (json.success) {
                    updateDashboard();
                }
            } catch (err) {
                console.error('Failed to pause torrent', err);
            }
        }

        async function resumeTorrent(infoHash) {
            try {
                const response = await fetch(`/api/v1/annas-archive/resume/${infoHash}`, { method: 'POST' });
                const json = await response.json();
                if (json.success) {
                    updateDashboard();
                }
            } catch (err) {
                console.error('Failed to resume torrent', err);
            }
        }

        async function removeTorrent(infoHash) {
            if (!confirm('Remove this torrent? Files will be kept on disk.')) return;

            try {
                const response = await fetch(`/api/v1/annas-archive/remove/${infoHash}`, { method: 'DELETE' });
                const json = await response.json();
                if (json.success) {
                    updateDashboard();
                }
            } catch (err) {
                console.error('Failed to remove torrent', err);
            }
        }

        async function toggleFiles(infoHash, event) {
            // Prevent event propagation to avoid conflicts with other click handlers
            if (event) {
                event.stopPropagation();
                event.preventDefault();
            }

            const filesDiv = document.getElementById(`files-${infoHash}`);

            if (filesDiv.classList.contains('expanded')) {
                filesDiv.classList.remove('expanded');
                return;
            }

            // Load files if not already loaded
            try {
                const response = await fetch(`/api/v1/annas-archive/files/${infoHash}`);
                const json = await response.json();

                if (json.success && json.data.torrents.length > 0) {
                    const torrent = json.data.torrents[0];
                    filesDiv.innerHTML = torrent.files.map(f => `
                        <div class="file-item">
                            <div>
                                <div style="font-weight: 500;">${f.name}</div>
                                <div style="font-size: 0.75rem; color: var(--md-on-surface-variant); margin-top: 4px;">
                                    Path: ${f.path}
                                </div>
                            </div>
                            <span style="font-size: 0.8rem; color: var(--md-on-surface-variant); white-space: nowrap;">
                                ${formatBytes(f.size)} (${(f.progress * 100).toFixed(1)}%)
                            </span>
                        </div>
                    `).join('');
                    filesDiv.classList.add('expanded');
                } else {
                    filesDiv.innerHTML = '<div class="md-text-center md-text-secondary">No files</div>';
                }
            } catch (err) {
                console.error('Failed to load files', err);
                filesDiv.innerHTML = '<div class="md-text-center md-text-error">Failed to load files</div>';
            }
        }

        // Update every 2 seconds
        updateDashboard();
        setInterval(updateDashboard, 2000);
    </script>
</body>

</html>
