<!DOCTYPE html>
<html lang="en" data-theme="night">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPFS File Uploader</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
  <link href="styles/wormhole.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- Include centralized admin authentication -->
  <script src="lib/admin-auth.js"></script>
  <style>
    body {
      line-height: 1.6;
      background-color: #1A1A1A;
    }

    .drag-drop-area {
      border: 2px dashed #606060;
      border-radius: 1rem;
      padding: 2rem;
      text-align: center;
      margin-top: 1.5rem;
      margin-bottom: 1.5rem;
      transition: all 0.3s ease;
      cursor: pointer;
      background-color: rgba(64, 64, 64, 0.3);
    }

    .drag-drop-area.drag-over {
      border-color: #FF69B4;
      background-color: rgba(255, 105, 180, 0.1);
    }

    .drag-drop-area svg {
      width: 6rem;
      height: 6rem;
      margin: 0 auto 0.5rem;
      color: #FF69B4;
    }

    .upload-progress {
      background-color: #404040;
      border-radius: 1rem;
      overflow: hidden;
      margin-top: 1.5rem;
      display: none;
    }

    .progress-bar {
      height: 1.5rem;
      background-color: #4CAF50;
      color: #FFFFFF;
      text-align: center;
      font-size: 0.875rem;
      line-height: 1.5rem;
      transition: all 0.3s ease;
    }

    .message {
      padding: 1.5rem;
      border-radius: 1rem;
      margin-top: 1.5rem;
      display: none;
    }

    .message.success {
      background-color: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.3);
      color: #4CAF50;
    }

    .message.error {
      background-color: rgba(244, 67, 54, 0.2);
      border: 1px solid rgba(244, 67, 54, 0.3);
      color: #F44336;
    }

    .message a {
      color: #42A5F5;
      text-decoration: underline;
    }

    .message a:hover {
      color: #64B5F6;
    }
  </style>
</head>

<body class="antialiased bg-[#1A1A1A]">
  <div class="container mx-auto p-6">
    <div class="flex items-center mb-6">
      <a href="/" class="text-[#42A5F5] hover:text-[#64B5F6] transition-colors text-lg">&larr; Back to Control Panel</a>
    </div>

    <div class="card bg-[#282828] border-[#404040] rounded-2xl">
      <div class="p-8 sm:p-10">
        <div class="flex flex-col items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-6 text-[#FF69B4]" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
              d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
          </svg>

          <h1 class="text-3xl font-semibold mb-8 text-[#FFFFFF]">IPFS File Uploader</h1>

          <div class="w-full space-y-8">
            <div class="form-group">
              <label class="block text-lg font-medium mb-3 text-[#FFFFFF]">File Upload:</label>
              <p class="text-[#A0A0A0] text-base mb-6">
                Select a file to upload to your IPFS node via the relay.
              </p>

              <div class="drag-drop-area" id="dropArea">
                <svg class="flex flex-col items-center w-32 h-32 mx-auto" xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd"
                    d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z"
                    clip-rule="evenodd" />
                </svg>

                <p class="text-[#E0E0E0] text-lg">Drag & drop files here or click to select</p>
                <input type="file" id="fileInput" class="hidden" />
              </div>

              <div class="form-control mb-6">
                <label class="label cursor-pointer justify-start gap-3">
                  <input type="checkbox" id="encryptCheck" class="checkbox checkbox-primary" />
                  <span class="label-text text-[#E0E0E0] text-base">Encrypt file with admin token before upload?</span>
                </label>
              </div>

              <div class="upload-progress" id="uploadProgress">
                <div class="progress-bar" id="progressBar">0%</div>
              </div>

              <button class="btn bg-[#FF69B4] hover:bg-[#FF1493] border-0 text-[#FFFFFF] mt-6 rounded-xl px-8 py-4 font-medium" id="uploadBtn">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd"
                    d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z"
                    clip-rule="evenodd" />
                </svg>
                Upload File
              </button>
            </div>

            <div id="message" class="message"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
  <script>
    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const messageEl = document.getElementById("message");
    const encryptCheck = document.getElementById("encryptCheck");
    const dropArea = document.getElementById("dropArea");
    const uploadProgress = document.getElementById("uploadProgress");
    const progressBar = document.getElementById("progressBar");

    // Drag and drop functionality
    ["dragenter", "dragover", "dragleave", "drop"].forEach((eventName) => {
      dropArea.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    ["dragenter", "dragover"].forEach((eventName) => {
      dropArea.addEventListener(eventName, highlight, false);
    });

    ["dragleave", "drop"].forEach((eventName) => {
      dropArea.addEventListener(eventName, unhighlight, false);
    });

    function highlight(e) {
      dropArea.classList.add("drag-over");
    }

    function unhighlight(e) {
      dropArea.classList.remove("drag-over");
    }

    dropArea.addEventListener("drop", handleDrop, false);
    dropArea.addEventListener("click", () => fileInput.click());

    function handleDrop(e) {
      const dt = e.dataTransfer;
      const files = dt.files;
      fileInput.files = files;
    }

    const showMessage = (text, type = "error") => {
      messageEl.innerHTML = text;
      messageEl.className = `message ${type}`;
      messageEl.style.display = "block";

      if (type === "success") {
        messageEl.scrollIntoView({ behavior: "smooth" });
      }
    };

    // Initialize admin authentication
    document.addEventListener('DOMContentLoaded', () => {
      ShogunAdmin.init({
        autoFill: true,
        showIndicator: true,
        fieldId: 'adminToken',
        syncEnabled: true
      });
    });

    uploadBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      // Use centralized admin password
      const token = ShogunAdmin.getPassword();

      console.log(`üíæ Token:`, token);

      if (!token) {
        showMessage("Admin Token is required. Please set it in the Control Panel.");
        return;
      }

      if (!file) {
        showMessage("Please select a file to upload.");
        return;
      }

      uploadBtn.disabled = true;
      uploadBtn.classList.add("loading");
      messageEl.style.display = "none";
      uploadProgress.style.display = "block";
      progressBar.style.width = "0%";
      progressBar.textContent = "0%";

      let fileToUpload = file;

      if (encryptCheck.checked) {
        try {
          progressBar.style.width = "25%";
          progressBar.textContent = "Encrypting...";

          const base64data = await new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = (e) => resolve(e.target.result);
            reader.onerror = (err) => reject(err);
            reader.readAsDataURL(file);
          });


          const encryptedData = await SEA.encrypt(base64data, token);
          fileToUpload = new File([encryptedData], file.name + ".enc", {
            type: "text/plain",
          });

          progressBar.style.width = "50%";
          progressBar.textContent = "Encrypted! Uploading...";
        } catch (err) {
          showMessage(`Encryption failed: ${err.message}`);
          uploadBtn.disabled = false;
          uploadBtn.classList.remove("loading");
          uploadProgress.style.display = "none";
          return;
        }
      }

      const formData = new FormData();
      formData.append("file", fileToUpload);

      try {
        const response = await fetch("/api/v1/ipfs/upload", {
          method: "POST",
          headers: {
            Authorization: `Bearer ${token}`,
          },
          body: formData,
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || `HTTP error ${response.status}`);
        }

        const result = await response.json();

        if (result.success && result.file) {
          progressBar.style.width = "100%";
          progressBar.textContent = "Upload Complete!";

          const { hash, ipfsUrl, gatewayUrl, publicGateway } = result.file;
          const isEncrypted = encryptCheck.checked;
          
          // Debug logging
          console.log("üîç Debug info:", result.debug);
          console.log("üîç Original ipfsUrl:", ipfsUrl);
          console.log("üîç Token:", token ? token.substring(0, 10) + "..." : "undefined");
          console.log("üîç Is encrypted:", isEncrypted);
          
          // Ensure ipfsUrl is valid
          let finalIpfsUrl = ipfsUrl;
          if (ipfsUrl && ipfsUrl !== "undefined" && !ipfsUrl.includes("undefined")) {
            finalIpfsUrl = isEncrypted
              ? `${ipfsUrl}?token=${encodeURIComponent(token)}`
              : ipfsUrl;
          } else {
            // Fallback URL construction
            const baseUrl = window.location.origin;
            finalIpfsUrl = isEncrypted
              ? `${baseUrl}/ipfs-content/${hash}?token=${encodeURIComponent(token)}`
              : `${baseUrl}/ipfs-content/${hash}`;
          }

          console.log(`üîó Generated URL: ${finalIpfsUrl}`);
          console.log(`üîë Token used: ${token ? token.substring(0, 10) + "..." : "undefined"}`);
          console.log(`üîí Is encrypted: ${isEncrypted}`);

          // Add file to system hashes (admin upload)
          try {
            console.log('üíæ Adding file to system hashes...');
            const systemHashResponse = await fetch('/api/v1/user-uploads/save-system-hash', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
              },
              body: JSON.stringify({
                hash: hash,
                userAddress: 'admin-upload',
                timestamp: Date.now(),
                fileName: file.name,
                fileSize: file.size,
                isEncrypted: isEncrypted
              })
            });

            if (systemHashResponse.ok) {
              const systemHashResult = await systemHashResponse.json();
              console.log('‚úÖ File added to system hashes:', systemHashResult);
            } else {
              console.warn('‚ö†Ô∏è Failed to add file to system hashes:', systemHashResponse.status);
              const errorText = await systemHashResponse.text();
              console.warn('‚ö†Ô∏è Error details:', errorText);
            }
          } catch (error) {
            console.error('‚ùå Error adding file to system hashes:', error);
            // Don't block the upload if system hash save fails
          }

          const successMessage = `
                        <div class="flex flex-col gap-2">
                            <div class="font-semibold text-success">‚úÖ File uploaded successfully!</div>
                            <div class="font-mono text-sm">Hash: ${hash}</div>
                            <div class="flex flex-col gap-1">
                                <a href="${finalIpfsUrl}" target="_blank" class="link">üîó Relay URL ${isEncrypted ? "(decrypted)" : ""
            }</a>
                                <a href="${gatewayUrl}" target="_blank" class="link">üåê Local Gateway</a>
                                <a href="${publicGateway}" target="_blank" class="link">üåç Public Gateway</a>
                            </div>
                        </div>
                    `;
          showMessage(successMessage, "success");
        } else {
          throw new Error(
            result.error || "Upload failed for an unknown reason."
          );
        }
      } catch (err) {
        showMessage(`Upload failed: ${err.message}`);
      } finally {
        uploadBtn.disabled = false;
        uploadBtn.classList.remove("loading");
      }
    });
  </script>
</body>

</html>
