<!DOCTYPE html>
<html lang="en" data-theme="night">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPFS File Uploader</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles/wormhole.css" />
  <!-- Include centralized admin authentication -->
  <script src="lib/admin-auth.js"></script>
  <style>
    body {
      line-height: 1.6;
      background-color: rgb(25, 25, 25);
    }

    .drag-drop-area {
      @apply border-2 border-dashed border-base-content/20 rounded-xl p-8 text-center mt-6 mb-6 transition-all duration-300 cursor-pointer bg-base-300/30;
    }

    .drag-drop-area.drag-over {
      @apply border-accent bg-accent/10;
    }

    .drag-drop-area svg {
      @apply w-6 h-6 mx-auto mb-2 text-accent;
    }

    .upload-progress {
      @apply bg-base-300 rounded-xl overflow-hidden mt-4 hidden;
    }

    .progress-bar {
      @apply h-6 bg-success text-white text-center text-sm leading-6 transition-all duration-300;
    }

    .message {
      @apply p-4 rounded-xl mt-4 hidden;
    }

    .message.success {
      @apply bg-success/20 border border-success/30;
    }

    .message.error {
      @apply bg-error/20 border border-error/30;
    }

    .message a {
      @apply text-accent hover:text-accent-focus underline;
    }
  </style>
</head>

<body class="antialiased">
  <div class="container mx-auto p-4">
    <div class="flex items-center mb-4">
      <a href="/" class="nav-link">&larr; Back to Control Panel</a>
    </div>

    <div class="card">
      <div class="p-8">
        <div class="flex flex-col items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-4 text-accent" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
              d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
          </svg>

          <h1 class="text-2xl font-semibold mb-8">IPFS File Uploader</h1>

          <div class="w-full space-y-6">
            <div class="form-group">
              <label class="block text-sm font-medium mb-2">File Upload:</label>
              <p class="text-base-content/70 mb-4">
                Select a file to upload to your IPFS node via the relay.
              </p>

              <div class="drag-drop-area" id="dropArea">
                <svg class="flex flex-col items-center w-32 h-32 mx-auto" xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd"
                    d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z"
                    clip-rule="evenodd" />
                </svg>

                <p>Drag & drop files here or click to select</p>
                <input type="file" id="fileInput" class="hidden" />
              </div>

              <div class="form-control">
                <label class="label cursor-pointer justify-start gap-3">
                  <input type="checkbox" id="encryptCheck" class="checkbox checkbox-accent" />
                  <span class="label-text">Encrypt file with admin token before upload?</span>
                </label>
              </div>

              <div class="upload-progress" id="uploadProgress">
                <div class="progress-bar" id="progressBar">0%</div>
              </div>

              <button class="btn btn-accent mt-4" id="uploadBtn">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd"
                    d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z"
                    clip-rule="evenodd" />
                </svg>
                Upload File
              </button>

              <button class="btn btn-outline btn-sm mt-2" id="testDecryptionBtn" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                </svg>
                Test Decryption
              </button>

              <button class="btn btn-outline btn-sm mt-2" id="testUrlDecryptionBtn" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                </svg>
                Test URL Decryption
              </button>
            </div>

            <div id="message" class="message"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
  <script>
    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const messageEl = document.getElementById("message");
    const encryptCheck = document.getElementById("encryptCheck");
    const dropArea = document.getElementById("dropArea");
    const uploadProgress = document.getElementById("uploadProgress");
    const progressBar = document.getElementById("progressBar");
    const testDecryptionBtn = document.getElementById("testDecryptionBtn");
    const testUrlDecryptionBtn = document.getElementById("testUrlDecryptionBtn");

    // Variabili globali per il test
    let lastUploadedHash = null;
    let lastUploadedToken = null;
    let lastGeneratedUrl = null;

    // Drag and drop functionality
    ["dragenter", "dragover", "dragleave", "drop"].forEach((eventName) => {
      dropArea.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    ["dragenter", "dragover"].forEach((eventName) => {
      dropArea.addEventListener(eventName, highlight, false);
    });

    ["dragleave", "drop"].forEach((eventName) => {
      dropArea.addEventListener(eventName, unhighlight, false);
    });

    function highlight(e) {
      dropArea.classList.add("drag-over");
    }

    function unhighlight(e) {
      dropArea.classList.remove("drag-over");
    }

    dropArea.addEventListener("drop", handleDrop, false);
    dropArea.addEventListener("click", () => fileInput.click());

    function handleDrop(e) {
      const dt = e.dataTransfer;
      const files = dt.files;
      fileInput.files = files;
    }

    const showMessage = (text, type = "error") => {
      messageEl.innerHTML = text;
      messageEl.className = `message ${type}`;
      messageEl.style.display = "block";

      if (type === "success") {
        messageEl.scrollIntoView({ behavior: "smooth" });
      }
    };

    // Initialize admin authentication
    document.addEventListener('DOMContentLoaded', () => {
      ShogunAdmin.init({
        autoFill: true,
        showIndicator: true,
        fieldId: 'adminToken',
        syncEnabled: true
      });
    });

    uploadBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      // Use centralized admin password
      const token = ShogunAdmin.getPassword();

      console.log(`💾 Token:`, token);

      if (!token) {
        showMessage("Admin Token is required. Please set it in the Control Panel.");
        return;
      }

      if (!file) {
        showMessage("Please select a file to upload.");
        return;
      }

      uploadBtn.disabled = true;
      uploadBtn.classList.add("loading");
      messageEl.style.display = "none";
      uploadProgress.style.display = "block";
      progressBar.style.width = "0%";
      progressBar.textContent = "0%";

      let fileToUpload = file;

      if (encryptCheck.checked) {
        try {
          progressBar.style.width = "25%";
          progressBar.textContent = "Encrypting...";

          const base64data = await new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = (e) => resolve(e.target.result);
            reader.onerror = (err) => reject(err);
            reader.readAsDataURL(file);
          });


          const encryptedData = await SEA.encrypt(base64data, token);
          fileToUpload = new File([encryptedData], file.name + ".enc", {
            type: "text/plain",
          });

          progressBar.style.width = "50%";
          progressBar.textContent = "Encrypted! Uploading...";
        } catch (err) {
          showMessage(`Encryption failed: ${err.message}`);
          uploadBtn.disabled = false;
          uploadBtn.classList.remove("loading");
          uploadProgress.style.display = "none";
          return;
        }
      }

      const formData = new FormData();
      formData.append("file", fileToUpload);

      try {
        const response = await fetch("/ipfs-upload", {
          method: "POST",
          headers: {
            Authorization: `Bearer ${token}`,
          },
          body: formData,
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || `HTTP error ${response.status}`);
        }

        const result = await response.json();

        if (result.success && result.file) {
          progressBar.style.width = "100%";
          progressBar.textContent = "Upload Complete!";

          const { hash, ipfsUrl, gatewayUrl, publicGateway } = result.file;
          const isEncrypted = encryptCheck.checked;
          const finalIpfsUrl = isEncrypted
            ? `${ipfsUrl}?token=${encodeURIComponent(token)}`
            : ipfsUrl;

          console.log(`🔗 Generated URL: ${finalIpfsUrl}`);
          console.log(`🔑 Token used: ${token.substring(0, 10)}...`);
          console.log(`🔒 Is encrypted: ${isEncrypted}`);

          const successMessage = `
                        <div class="flex flex-col gap-2">
                            <div class="font-semibold text-success">✅ File uploaded successfully!</div>
                            <div class="font-mono text-sm">Hash: ${hash}</div>
                            <div class="flex flex-col gap-1">
                                <a href="${finalIpfsUrl}" target="_blank" class="link">🔗 Relay URL ${isEncrypted ? "(decrypted)" : ""
            }</a>
                                <a href="${gatewayUrl}" target="_blank" class="link">🌐 Local Gateway</a>
                                <a href="${publicGateway}" target="_blank" class="link">🌍 Public Gateway</a>
                            </div>
                        </div>
                    `;
          showMessage(successMessage, "success");
          lastUploadedHash = hash;
          lastUploadedToken = token;
          testDecryptionBtn.style.display = "block";
          lastGeneratedUrl = finalIpfsUrl; // Store the generated URL

          // Show URL decryption button for encrypted files
          if (isEncrypted) {
            testUrlDecryptionBtn.style.display = "block";
          }
        } else {
          throw new Error(
            result.error || "Upload failed for an unknown reason."
          );
        }
      } catch (err) {
        showMessage(`Upload failed: ${err.message}`);
      } finally {
        uploadBtn.disabled = false;
        uploadBtn.classList.remove("loading");
      }
    });

    testDecryptionBtn.addEventListener("click", async () => {
      if (!lastUploadedHash || !lastUploadedToken) {
        showMessage("No file uploaded or token not available for decryption test.");
        return;
      }

      testDecryptionBtn.disabled = true;
      testDecryptionBtn.classList.add("loading");
      messageEl.style.display = "none";
      uploadProgress.style.display = "block";
      progressBar.style.width = "0%";
      progressBar.textContent = "0%";

      try {
        progressBar.style.width = "25%";
        progressBar.textContent = "Decrypting...";

        const response = await fetch(`/ipfs-decrypt/${lastUploadedHash}`, {
          method: "GET",
          headers: {
            Authorization: `Bearer ${lastUploadedToken}`,
          },
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || `HTTP error ${response.status}`);
        }

        const result = await response.json();

        if (result.success && result.decryptedData) {
          progressBar.style.width = "100%";
          progressBar.textContent = "Decryption Complete!";

          console.log(`🔓 Decryption successful!`);
          console.log(`📄 Decrypted data preview: ${result.decryptedData.substring(0, 200)}...`);

          const successMessage = `
                        <div class="flex flex-col gap-2">
                            <div class="font-semibold text-success">✅ Decryption successful!</div>
                            <div class="font-mono text-sm">Original length: ${result.originalLength} bytes</div>
                            <div class="font-mono text-sm">Decrypted length: ${result.decryptedLength} bytes</div>
                            <div class="text-sm text-base-content/70 mt-2">
                                <strong>Decrypted content preview:</strong><br>
                                <code class="text-xs">${result.decryptedData.substring(0, 500)}${result.decryptedData.length > 500 ? '...' : ''}</code>
                            </div>
                        </div>
                    `;
          showMessage(successMessage, "success");
        } else {
          // Mostra i dettagli dell'errore se disponibili
          const errorMessage = result.error || "Decryption failed for an unknown reason.";
          const errorDetails = result.details ? `\nDetails: ${result.details}` : '';
          const contentPreview = result.contentPreview ? `\nContent preview: ${result.contentPreview}` : '';

          throw new Error(`${errorMessage}${errorDetails}${contentPreview}`);
        }
      } catch (err) {
        showMessage(`Decryption failed: ${err.message}`);
      } finally {
        testDecryptionBtn.disabled = false;
        testDecryptionBtn.classList.remove("loading");
      }
    });

    testUrlDecryptionBtn.addEventListener("click", async () => {
      if (!lastGeneratedUrl) {
        showMessage("No file uploaded or URL not available for URL decryption test.");
        return;
      }

      testUrlDecryptionBtn.disabled = true;
      testUrlDecryptionBtn.classList.add("loading");
      messageEl.style.display = "none";
      uploadProgress.style.display = "block";
      progressBar.style.width = "0%";
      progressBar.textContent = "0%";

      try {
        progressBar.style.width = "25%";
        progressBar.textContent = "Decrypting...";

        const response = await fetch(`/ipfs-decrypt-url/${encodeURIComponent(lastGeneratedUrl)}`, {
          method: "GET",
          headers: {
            Authorization: `Bearer ${lastUploadedToken}`,
          },
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || `HTTP error ${response.status}`);
        }

        const result = await response.json();

        if (result.success && result.decryptedData) {
          progressBar.style.width = "100%";
          progressBar.textContent = "Decryption Complete!";

          console.log(`🔓 URL Decryption successful!`);
          console.log(`📄 Decrypted data preview: ${result.decryptedData.substring(0, 200)}...`);

          const successMessage = `
                        <div class="flex flex-col gap-2">
                            <div class="font-semibold text-success">✅ URL Decryption successful!</div>
                            <div class="font-mono text-sm">Original length: ${result.originalLength} bytes</div>
                            <div class="font-mono text-sm">Decrypted length: ${result.decryptedLength} bytes</div>
                            <div class="text-sm text-base-content/70 mt-2">
                                <strong>Decrypted content preview:</strong><br>
                                <code class="text-xs">${result.decryptedData.substring(0, 500)}${result.decryptedData.length > 500 ? '...' : ''}</code>
                            </div>
                        </div>
                    `;
          showMessage(successMessage, "success");
        } else {
          // Mostra i dettagli dell'errore se disponibili
          const errorMessage = result.error || "URL Decryption failed for an unknown reason.";
          const errorDetails = result.details ? `\nDetails: ${result.details}` : '';
          const contentPreview = result.contentPreview ? `\nContent preview: ${result.contentPreview}` : '';
          const extractedCid = result.extractedCid ? `\nExtracted CID: ${result.extractedCid}` : '';

          throw new Error(`${errorMessage}${errorDetails}${contentPreview}${extractedCid}`);
        }
      } catch (err) {
        showMessage(`URL Decryption failed: ${err.message}`);
      } finally {
        testUrlDecryptionBtn.disabled = false;
        testUrlDecryptionBtn.classList.remove("loading");
      }
    });
  </script>
</body>

</html>
