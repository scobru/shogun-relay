<!DOCTYPE html>
<html lang="en" data-theme="shogun-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shogun Relay</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1A1A1A 0%, #0D0D0D 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .hero-gradient {
            background: radial-gradient(ellipse at top, rgba(255, 105, 180, 0.1) 0%, transparent 60%);
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 105, 180, 0.4); }
            50% { box-shadow: 0 0 20px 5px rgba(255, 105, 180, 0.2); }
        }

        .pulse-glow {
            animation: pulse-glow 2s infinite;
        }

        .welcome-card {
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid #404040;
            border-radius: 2rem;
            padding: 4rem 3rem;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .relay-name {
            background: linear-gradient(135deg, #FF69B4, #8B94FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="antialiased">
    <div class="hero-gradient min-h-screen w-full flex items-center justify-center">
        <div class="welcome-card">
            <div class="inline-flex items-center justify-center w-20 h-20 rounded-2xl bg-gradient-to-br from-[#FF69B4] to-[#FF1493] mb-6 pulse-glow">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
            </div>
            
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">
                Welcome to
            </h1>
            
            <h2 class="text-3xl md:text-4xl font-bold mb-8 relay-name" id="relayName">
                Shogun Relay
            </h2>
            
            <div class="flex items-center justify-center gap-2 mb-6">
                <span class="w-2 h-2 bg-[#4CAF50] rounded-full animate-pulse"></span>
                <span class="text-[#A0A0A0] text-sm">Relay Online</span>
            </div>
            
            <p class="text-[#A0A0A0] text-sm mb-8">
                Decentralized infrastructure powered by GunDB & IPFS
            </p>
            
            <div class="pt-6 border-t border-[#404040]">
                <div class="flex flex-col gap-3">
                    <a href="/admin" class="btn bg-[#42A5F5] hover:bg-[#1976D2] border-0 text-white">
                        Access Admin Panel
                    </a>
                    <a href="/endpoints" class="btn bg-[#8B94FF] hover:bg-[#6B75E8] border-0 text-white">
                        API Documentation
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fetch relay name from API
        async function loadRelayName() {
            try {
                const response = await fetch('/api/v1/system/health');
                if (response.ok) {
                    const data = await response.json();
                    if (data.relayName) {
                        document.getElementById('relayName').textContent = data.relayName;
                    }
                }
            } catch (error) {
                console.log('Could not fetch relay name, using default');
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            loadRelayName();
        });
    </script>
</body>
</html>
