<!DOCTYPE html>
<html lang="en" data-theme="night">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Gun Graph Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/wormhole.css">
    <!-- Include centralized admin authentication -->
    <script src="lib/admin-auth.js"></script>
    <style>
        .graph-container {
            display: flex;
            flex-direction: column;
            gap: 1em;
            margin-top: 1em;
        }
        .node-item {
            background-color: var(--color-input-bg);
            border: 1px solid var(--color-input-border);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.2s ease;
        }
        .node-header {
            padding: 12px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid var(--color-input-border);
        }
        .node-header:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .node-id {
            font-weight: bold;
            word-break: break-all;
        }
        .node-id.user-key {
            color: var(--color-accent);
        }
        .toggle-icon {
            font-size: 12px;
            transition: transform 0.2s ease;
        }
        .toggle-icon.expanded {
            transform: rotate(90deg);
        }
        .node-content {
            display: none;
            padding: 15px;
        }
        .node-content.show {
            display: block;
            animation: fadeIn 0.2s ease;
        }
        .property {
            margin-bottom: 10px;
            padding: 8px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border-left: 3px solid var(--color-accent);
        }
        .property-key {
            font-weight: bold;
            color: var(--color-accent);
            margin-bottom: 5px;
        }
        .property-value {
            color: var(--color-text);
            font-family: inherit;
            word-break: break-all;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        pre {
            white-space: pre-wrap;
            word-break: break-all;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 8px;
            border-radius: 12px;
        }
    </style>
</head>
<body class="antialiased">
    <div class="container mx-auto p-4">
        <div class="flex items-center mb-4">
            <a href="/" class="nav-link">&larr; Back to Control Panel</a>
        </div>

        <div class="card">
            <div class="p-8">
                <div class="flex flex-col items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-4 text-accent" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" />
                    </svg>

                    <h1 class="text-2xl font-semibold mb-8">Live Gun Graph Explorer</h1>

                    <div class="w-full space-y-6">
                        <div class="stats">
                            <div class="flex items-center gap-4">
                                <strong>Authentication:</strong>
                                <input type="password" id="authToken" class="input-custom flex-1" placeholder="Admin Token (auto-loaded if saved)">
                            </div>
                        </div>

                        <div class="stats">
                            <div class="flex items-center gap-4">
                                <strong>Graph Explorer:</strong>
                                <input type="text" id="soulInput" class="input-custom flex-1" placeholder="Enter node soul (or leave empty to see all)">
                                <button onclick="loadNodeFromInput()" class="btn-custom">Load</button>
                            </div>
                        </div>

                        <div class="stats">
                            <strong>Graph Stats:</strong> 
                            <span id="nodeCount">0</span> nodes loaded | 
                            Last updated: <span id="lastUpdate">Never</span>
                        </div>

                        <div id="error" class="alert alert-error hidden"></div>
                        <div id="graphContainer" class="graph-container">
                            <!-- Graph nodes will be injected here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gun@0.2020.1239/gun.js"></script>
    <script>
        const graphContainer = document.getElementById('graphContainer');
        const nodeCountEl = document.getElementById('nodeCount');
        const lastUpdateEl = document.getElementById('lastUpdate');
        const errorEl = document.getElementById('error');
        
        let gun;
        let currentGraph = {};
        let expandedNodes = new Set();
        let requestedSouls = new Set();

        function formatValue(value) {
            if (value === null) {
                return document.createTextNode('null');
            }
            const type = typeof value;
            if (type === 'object') {
                if (value['#']) { // GunDB link
                    const link = document.createElement('a');
                    link.href = '#';
                    link.textContent = `â†’ ${value['#']}`;
                    link.onclick = (e) => {
                        e.preventDefault();
                        navigateToNode(value['#']);
                    };
                    return link;
                }
                try {
                    // Pretty-print other objects
                    const pre = document.createElement('pre');
                    pre.textContent = JSON.stringify(value, null, 2);
                    return pre;
                } catch (e) {
                    return document.createTextNode('[Unserializable Object]');
                }
            }
            return document.createTextNode(String(value));
        }

        function navigateToNode(nodeId) {
            if (!currentGraph.hasOwnProperty(nodeId)) {
                loadNode(nodeId);
            }

            if (!expandedNodes.has(nodeId)) {
                expandedNodes.add(nodeId);
                renderGraph(); // Re-render to show expanded state
            }
            
            // After re-render, find the element and scroll to it.
            setTimeout(() => {
                const element = document.querySelector(`[data-node-id="${nodeId}"]`);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    element.style.transition = 'background-color 0.3s ease-in-out';
                    element.style.backgroundColor = '#4a4a4a';
                    setTimeout(() => { 
                        element.style.backgroundColor = ''; 
                    }, 1500);
                } else {
                    console.warn(`navigateToNode: Could not find node '${nodeId}' in the DOM.`);
                }
            }, 100);
        }

        // Initialize Gun connection
        function initGun() {
            const peer = `${window.location.protocol}//${window.location.host}/gun`
            try {
                gun = Gun(peer);
                console.log('Gun initialized successfully', peer);
                errorEl.style.display = 'none';
            } catch (error) {
                console.error('Failed to initialize Gun:', error);
                showError('Failed to connect to Gun database: ' + error.message);
            }
        }

        function loadNode(soul) {
            if (!soul || requestedSouls.has(soul)) {
                return;
            }
            console.log(`Requesting node: ${soul}`);
            requestedSouls.add(soul);
            showError('');

            // Use .once() to get the data for a soul
            gun.get(soul).once((data, key) => {
                console.log(`Received data for ${key}:`, data);
                if (data) {
                    // Clean metadata before storing
                    const cleanData = { ...data };
                    delete cleanData._;
                    currentGraph[key] = cleanData;
                } else {
                    // If data is null or undefined, store it to indicate we've checked.
                    currentGraph[key] = null; 
                }
                renderGraph();
            });
        }
        
        function loadNodeFromInput() {
            const soul = document.getElementById('soulInput').value;
            if (soul) {
                // Clear the graph for a focused view
                currentGraph = {};
                requestedSouls = new Set();
                loadNode(soul);
            } else {
                loadAllNodes();
            }
        }

        function loadAllNodes() {
            // Use centralized admin password
            const token = ShogunAdmin.getPassword() || document.getElementById('authToken').value;
            if (!token) {
                showError('Admin Token is required to load all graph data. Please set it in the Control Panel.');
                return;
            }
            showError(''); // Clear previous errors

            console.log('Loading all data from server...');
            
            fetch('/api/alldata', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
                .then(response => {
                    if (!response.ok) {
                        const errorText = response.statusText || 'Server returned an error';
                        showError(`Error fetching data: HTTP ${response.status} - ${errorText}`);
                        throw new Error(`HTTP ${response.status}`);
                    }
                    return response.json();
                })
                .then(result => {
                    if (result.success) {
                        console.log('Loaded data from server:', result);
                        currentGraph = result.data || {};
                        requestedSouls = new Set(Object.keys(currentGraph)); // Mark all as requested
                        renderGraph();
                        console.log(`Loaded ${result.nodeCount} nodes (${result.rawSize} bytes raw data)`);
                    } else {
                        showError('Failed to load data: ' + result.error);
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    if (!error.message.startsWith('HTTP')) {
                        showError('Error fetching data: ' + error.message);
                    }
                });
        }

        function showError(message) {
            errorEl.textContent = message;
            errorEl.style.display = message ? 'block' : 'none';
        }

        function formatNodeId(nodeId) {
            // Check if it's a user key (starts with ~)
            if (nodeId.startsWith('~')) {
                return {
                    isUser: true,
                    display: nodeId.substring(88) || '[root]',
                    full: nodeId
                };
            }
            return {
                isUser: false,
                display: nodeId,
                full: nodeId
            };
        }

        function createNodeElement(nodeId, nodeData) {
            const nodeInfo = formatNodeId(nodeId);
            const isExpanded = expandedNodes.has(nodeId);

            const nodeEl = document.createElement('div');
            nodeEl.className = 'node-item';
            nodeEl.dataset.nodeId = nodeId;
            
            const properties = Object.entries(nodeData || {}).filter(([key, value]) => 
                key !== '_' && value != null && value !== ''
            );

            const header = document.createElement('div');
            header.className = 'node-header';
            header.onclick = () => toggleNode(nodeId);

            const toggleIcon = document.createElement('span');
            toggleIcon.className = `toggle-icon ${isExpanded ? 'expanded' : ''}`;
            toggleIcon.textContent = 'â–¶';
            header.appendChild(toggleIcon);

            const idSpan = document.createElement('span');
            idSpan.className = `node-id ${nodeInfo.isUser ? 'user-key' : ''}`;
            idSpan.title = nodeInfo.full;
            idSpan.textContent = nodeInfo.display;
            header.appendChild(idSpan);

            const propsCount = document.createElement('span');
            propsCount.style.cssText = 'margin-left: auto; color: #666; font-size: 0.9em;';
            propsCount.textContent = `${properties.length} properties`;
            header.appendChild(propsCount);

            const content = document.createElement('div');
            content.className = `node-content ${isExpanded ? 'show' : ''}`;

            properties.forEach(([key, value]) => {
                const propDiv = document.createElement('div');
                propDiv.className = 'property';

                const keyDiv = document.createElement('div');
                keyDiv.className = 'property-key';
                keyDiv.textContent = key;
                propDiv.appendChild(keyDiv);

                const valueDiv = document.createElement('div');
                valueDiv.className = 'property-value';
                valueDiv.appendChild(formatValue(value));
                propDiv.appendChild(valueDiv);

                content.appendChild(propDiv);
            });

            nodeEl.appendChild(header);
            nodeEl.appendChild(content);

            return nodeEl;
        }

        function toggleNode(nodeId) {
            if (expandedNodes.has(nodeId)) {
                expandedNodes.delete(nodeId);
            } else {
                expandedNodes.add(nodeId);
            }
            renderGraph();
        }

        function renderGraph() {
            try {
                // Clear container
                graphContainer.innerHTML = '';

                const nodes = Object.entries(currentGraph);

                if (nodes.length === 0) {
                    graphContainer.innerHTML = '<div>No data loaded. Enter a node soul to begin.</div>';
                } else {
                    // Sort nodes
                    nodes.sort(([a], [b]) => {
                            // Sort user keys first, then alphabetically
                            const aIsUser = a.startsWith('~');
                            const bIsUser = b.startsWith('~');
                            if (aIsUser && !bIsUser) return -1;
                            if (!aIsUser && bIsUser) return 1;
                            return a.localeCompare(b);
                        });

                    // Render each node
                    nodes.forEach(([nodeId, nodeData]) => {
                        const nodeEl = createNodeElement(nodeId, nodeData);
                        graphContainer.appendChild(nodeEl);
                    });
                }


                // Update stats
                nodeCountEl.textContent = nodes.length;
                lastUpdateEl.textContent = new Date().toLocaleTimeString();

            } catch (error) {
                console.error('Error rendering graph:', error);
                showError('Error rendering graph: ' + error.message);
            }
        }

        // Make functions available globally
        window.toggleNode = toggleNode;
        window.loadNodeFromInput = loadNodeFromInput;
        window.loadAllNodes = loadAllNodes;

        // Initialize admin authentication
        document.addEventListener('DOMContentLoaded', () => {
            ShogunAdmin.init({
                autoFill: true,
                showIndicator: true,
                fieldId: 'authToken',
                syncEnabled: true
            });
        });

        // Initialize and start updating
        initGun();
        
        // Initial render
        setTimeout(renderGraph, 500);

    </script>
</body>
</html>
