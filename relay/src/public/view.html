<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GunDB Data Viewer</title>
    <link rel="stylesheet" href="dharma-style/dharma.css">
    <style>
        body { 
            background-color: #222; 
            color: #eee; 
            line-height: 1.6; 
            margin: 2em; 
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1em;
        }

        h1, h2 { 
            border-bottom: 1px solid #555; 
            padding-bottom: 10px; 
            margin-bottom: 1.5em;
        }

        a { 
            color: #8af; 
            text-decoration: none; 
            display: inline-block;
            margin-bottom: 1em;
        }

        a:hover { 
            background-color: #333; 
        }

        .section-card {
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 1.5em;
            margin-bottom: 1.5em;
        }

        input[type="text"], 
        input[type="password"] {
            background-color: #333;
            color: #eee;
            border: 1px solid #555;
            padding: 12px;
            border-radius: 4px;
            font-family: inherit;
            width: 100%;
            box-sizing: border-box;
            margin: 8px 0;
        }

        .btn {
            background-color: #444;
            color: #eee;
            border: 1px solid #555;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9em;
            transition: all 0.2s ease;
            margin-right: 0.5em;
        }

        .btn:hover {
            background-color: #555;
            border-color: #8af;
        }

        .btn-primary {
            background-color: #0a7b4a;
            border-color: #0f9d58;
        }

        .btn-primary:hover {
            background-color: #0f9d58;
        }

        pre {
            background-color: #333;
            padding: 1em;
            border-radius: 4px;
            border: 1px solid #444;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 1em 0;
            font-size: 0.9em;
            max-height: 400px;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 1.5em;
        }

        label {
            display: block;
            margin-bottom: 0.5em;
            color: #aaa;
            font-size: 0.9em;
        }

        .error {
            background-color: #412;
            color: #f88;
            border: 1px solid #511;
            padding: 1em;
            border-radius: 4px;
            margin: 1em 0;
            display: none;
        }

        .toolbar {
            margin: 1em 0;
            display: flex;
            gap: 0.5em;
        }

        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1em;
        }

        .result-path {
            color: #8af;
            font-family: monospace;
            padding: 0.5em;
            background-color: #333;
            border-radius: 4px;
        }

        @media (max-width: 600px) {
            body {
                margin: 1em;
            }

            .toolbar {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                margin-right: 0;
                margin-bottom: 0.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/">&larr; Back to Control Panel</a>
        <h1>GunDB Data Viewer</h1>

        <div class="section-card">
            <h2>Authentication</h2>
            <div class="form-group">
                <label for="authToken">Auth Token:</label>
                <input type="password" id="authToken" placeholder="Enter your token">
            </div>
        </div>

        <div class="section-card">
            <h2>Query Node</h2>
            <div class="form-group">
                <label for="nodePath">Node Path:</label>
                <input type="text" id="nodePath" placeholder="e.g., test/data">
            </div>
            <button id="viewBtn" class="btn btn-primary">View Data</button>
        </div>

        <div id="resultArea" class="section-card" style="display:none;">
            <div class="result-header">
                <h2>Result for: <span id="resultPath" class="result-path"></span></h2>
            </div>
            <div class="toolbar">
                <button id="editBtn" class="btn">Edit Node</button>
            </div>
            <pre id="resultData"></pre>
        </div>

        <div id="error" class="error"></div>
    </div>

    <script>
        const viewBtn = document.getElementById('viewBtn');
        const editBtn = document.getElementById('editBtn');
        const nodePathInput = document.getElementById('nodePath');
        const resultArea = document.getElementById('resultArea');
        const resultPath = document.getElementById('resultPath');
        const resultData = document.getElementById('resultData');
        const errorEl = document.getElementById('error');
        const authTokenInput = document.getElementById('authToken');

        const fetchData = async () => {
            resultArea.style.display = 'none';
            errorEl.style.display = 'none';
            const path = nodePathInput.value.trim();
            if (!path) {
                errorEl.textContent = 'Error: Node Path is required.';
                errorEl.style.display = 'block';
                return;
            }
            try {
                const response = await fetch(`/node/${path}`, {
                    headers: { 'Authorization': `Bearer ${authTokenInput.value}` }
                });
                const result = await response.json();
                if (result.success) {
                    resultPath.textContent = result.path;
                    resultData.textContent = result.data ? JSON.stringify(result.data, null, 2) : 'null (No data at this node)';
                    resultArea.style.display = 'block';
                } else {
                    errorEl.textContent = `Error: ${result.error || response.statusText}`;
                    errorEl.style.display = 'block';
                }
            } catch (err) {
                errorEl.textContent = `Network or fetch error: ${err.message}`;
                errorEl.style.display = 'block';
            }
        };
        viewBtn.addEventListener('click', fetchData);
        nodePathInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') fetchData();
        });
        editBtn.addEventListener('click', () => {
            const path = nodePathInput.value.trim();
            if (path) window.open(`/edit?path=${encodeURIComponent(path)}`, '_blank');
        });
    </script>
</body>
</html>
