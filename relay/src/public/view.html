<!DOCTYPE html>
<html lang="en" data-theme="night">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GunDB Data Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <link href="styles/wormhole.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Include centralized admin authentication -->
    <script src="lib/admin-auth.js"></script>
    <script src="lib/admin-nav.js"></script>
    <style>
        body {
            line-height: 1.6;
            background-color: #1A1A1A;
        }

        .input-custom {
            background-color: #404040;
            color: #FFFFFF;
            border: 1px solid #606060;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            width: 100%;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-custom:focus {
            outline: none;
            border-color: #FF69B4;
            box-shadow: 0 0 0 3px rgba(255, 105, 180, 0.1);
        }

        .input-custom::placeholder {
            color: #A0A0A0;
        }

        .btn-custom {
            background-color: #FF69B4;
            color: #FFFFFF;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-custom:hover {
            background-color: #FF1493;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 105, 180, 0.3);
        }

        .result-data {
            background-color: #282828;
            color: #E0E0E0;
            padding: 1.5rem;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            white-space: pre-wrap;
            word-break: break-all;
            border: 1px solid #606060;
            font-family: 'Courier New', monospace;
            line-height: 1.5;
        }

        .alert {
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            margin-top: 1.5rem;
            font-weight: 500;
        }

        .alert-success {
            background-color: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #4CAF50;
        }

        .alert-error {
            background-color: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #F44336;
        }
    </style>
</head>
<body class="antialiased bg-[#1A1A1A]">
    <div class="container mx-auto p-6">
        <div class="flex items-center mb-6">
            <a href="/" class="text-[#42A5F5] hover:text-[#64B5F6] transition-colors text-lg">&larr; Back to Control Panel</a>
        </div>

        <div class="card bg-[#282828] border-[#404040] rounded-2xl">
            <div class="p-8 sm:p-10">
                <div class="flex flex-col items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-6 text-[#FF69B4]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>

                    <h1 class="text-3xl font-semibold mb-8 text-[#FFFFFF]">GunDB Data Viewer</h1>

                    <div class="w-full space-y-8">
                        <div>
                            <h2 class="text-xl font-semibold mb-6 text-[#FF69B4]">Query Node</h2>
                            <div class="form-group">
                                <label class="block text-lg font-medium mb-3 text-[#FFFFFF]">Node Path:</label>
                                <input type="text" id="nodePath" class="input-custom" placeholder="e.g., test/data">
                            </div>
                            <button id="viewBtn" class="btn-custom mt-6">View Data</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="resultArea" class="card bg-[#282828] border-[#404040] rounded-2xl mt-8" style="display:none;">
            <div class="p-8 sm:p-10">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-xl font-semibold text-[#FFFFFF]">Result for: <span id="resultPath" class="text-[#FF69B4] font-mono"></span></h2>
                    <button id="editBtn" class="btn-custom">Edit Node</button>
                </div>
                <pre id="resultData" class="result-data"></pre>
            </div>
        </div>

        <div id="message" class="alert hidden mt-6"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize admin authentication
            ShogunAdmin.init({
                autoFill: true,
                showIndicator: true,
                adminFieldId: 'adminPassword',
                syncEnabled: true
            });
        });

        const viewBtn = document.getElementById('viewBtn');
        const editBtn = document.getElementById('editBtn');
        const nodePathInput = document.getElementById('nodePath');
        const resultArea = document.getElementById('resultArea');
        const resultPath = document.getElementById('resultPath');
        const resultData = document.getElementById('resultData');
        const messageEl = document.getElementById('message');

        const showMessage = (text, type = 'error') => {
            messageEl.textContent = text;
            messageEl.className = `alert alert-${type === 'error' ? 'error' : 'success'} mt-6`;
            messageEl.style.display = 'block';
            setTimeout(() => { messageEl.style.display = 'none'; }, 4000);
        };

        const getAuthHeader = () => {
            // Use centralized admin password
            const token = ShogunAdmin.getPassword();
            if (!token) {
                showMessage('Auth Token is required. Please set it in the Control Panel.');
                return null;
            }
            return { 'Authorization': `Bearer ${token}` };
        };

        const fetchData = async () => {
            resultArea.style.display = 'none';
            messageEl.style.display = 'none';
            
            const path = nodePathInput.value.trim();
            if (!path) {
                showMessage('Error: Node Path is required.');
                return;
            }

            const authHeader = getAuthHeader();
            if (!authHeader) return;

            try {
                // Use REST API instead of Gun directly
                const response = await fetch(`/api/v1/system/node/${path}`, { headers: authHeader });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error ${response.status}: ${errorText}`);
                }
                const result = await response.json();
                
                if (result.success) {
                    resultPath.textContent = path;
                    resultData.textContent = result.data ? JSON.stringify(result.data, null, 2) : 'null (No data at this node)';
                    resultArea.style.display = 'block';
                } else {
                    showMessage(`Failed to load data: ${result.error}`);
                }
                
            } catch (err) {
                showMessage(`Error: ${err.message}`);
            }
        };

        viewBtn.addEventListener('click', fetchData);
        nodePathInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') fetchData();
        });

        editBtn.addEventListener('click', () => {
            const path = nodePathInput.value.trim();
            if (path) window.open(`/edit?path=${encodeURIComponent(path)}`, '_blank');
        });
    </script>
</body>
</html>
