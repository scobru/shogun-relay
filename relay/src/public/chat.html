<!DOCTYPE html>
<html lang="en" data-theme="night">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Relay Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/wormhole.css">
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
</head>
<body class="antialiased">
    <div class="container">
        <div class="flex items-center mb-4">
            <a href="/" class="nav-link">&larr; Back to Control Panel</a>
        </div>
        
        <div class="card">
            <div class="flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-4 text-accent" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                </svg>
                
                <h1 class="text-2xl font-semibold mb-8">Public Relay Chat</h1>
                
                <div id="messages" class="w-full h-96 overflow-y-auto bg-opacity-10 bg-white rounded-xl p-4 mb-4"></div>
                
                <form id="chatForm" class="w-full">
                    <input type="text" id="usernameInput" class="input-custom mb-4" placeholder="Your Nickname">
                    <input type="text" id="messageInput" class="input-custom" placeholder="Type your message...">
                    <button type="submit" class="btn-custom w-full">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const messagesEl = document.getElementById('messages');
        const chatForm = document.getElementById('chatForm');
        const usernameInput = document.getElementById('usernameInput');
        const messageInput = document.getElementById('messageInput');
        
        // Connect to the local relay
        const gun = Gun(location.origin + '/gun').get('shogun-relay');

        // Restore nickname from localStorage
        usernameInput.value = localStorage.getItem('chat-nickname') || '';
        usernameInput.addEventListener('change', () => {
            localStorage.setItem('chat-nickname', usernameInput.value);
        });

        // Handle form submission
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const nickname = usernameInput.value.trim();
            const message = messageInput.value.trim();

            if (!nickname || !message) {
                alert('Please provide a nickname and a message.');
                return;
            }

            const messageObject = {
                nickname: nickname,
                content: message,
                createdAt: new Date().toISOString()
            };

            // Save message to a public, chronological list
            gun.get('public-chat').set(messageObject);
            
            messageInput.value = '';
            messageInput.focus();
        });

        // Listen for new messages
        gun.get('public-chat').map().on((message, id) => {
            if (!message) return;
            renderMessage(message);
        });

        function renderMessage(message) {
            const messageId = `message-${message.createdAt}`;
            if (document.getElementById(messageId)) return; // Avoid duplicates

            const messageEl = document.createElement('div');
            messageEl.className = 'bg-opacity-10 bg-white rounded-xl p-4 mb-4';
            messageEl.id = messageId;
            
            messageEl.innerHTML = `
                <div class="flex justify-between items-center mb-2">
                    <strong class="text-accent">${message.nickname || 'Anonymous'}</strong>
                    <span class="text-secondary text-sm">${new Date(message.createdAt).toLocaleString()}</span>
                </div>
                <div class="text-color-text">${message.content || ''}</div>
            `;
            
            messagesEl.appendChild(messageEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }
    </script>
</body>
</html>
