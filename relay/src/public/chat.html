<!DOCTYPE html>
<html lang="en" data-theme="shogun-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Relay Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <link href="https://unpkg.com/shogun-theme@1.0.0/styles/variables.css" rel="stylesheet" type="text/css" />
    <link href="https://unpkg.com/shogun-theme@1.0.0/styles/base.css" rel="stylesheet" type="text/css" />
    <link href="https://unpkg.com/shogun-theme@1.0.0/styles/daisyui-overrides.css" rel="stylesheet" type="text/css" />
    <link href="styles/wormhole.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="lib/admin-nav.js"></script>
    <script src="lib/admin-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1A1A1A 0%, #0D0D0D 100%);
            min-height: 100vh;
        }

        .hero-gradient {
            background: radial-gradient(ellipse at top, rgba(255, 105, 180, 0.1) 0%, transparent 60%);
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 105, 180, 0.4); }
            50% { box-shadow: 0 0 20px 5px rgba(255, 105, 180, 0.2); }
        }

        .pulse-glow {
            animation: pulse-glow 2s infinite;
        }

        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .section-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, #404040, transparent);
            margin: 2rem 0;
        }

        .message-timestamp {
            font-size: 0.75rem;
            opacity: 0.7;
        }
        
        @media (max-width: 480px) {
            .message-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .message-timestamp {
                margin-top: 0.25rem;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body class="antialiased">
    <div class="hero-gradient min-h-screen">
        <div class="container mx-auto px-4 py-8 max-w-4xl">
            <!-- Back Navigation -->
            <div class="flex items-center mb-8">
                <a href="/" class="flex items-center gap-2 text-[#A0A0A0] hover:text-[#FF69B4] transition-colors group">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:-translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    <span>Back to Control Panel</span>
                </a>
            </div>
            
            <div class="card bg-[#282828] border border-[#404040] rounded-2xl card-hover">
                <div class="p-6 sm:p-8 md:p-10 flex flex-col items-center">
                    <!-- Header Icon -->
                    <div class="inline-flex items-center justify-center w-16 h-16 sm:w-20 sm:h-20 rounded-2xl bg-gradient-to-br from-[#4CAF50] to-[#43A047] mb-6 pulse-glow">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 sm:h-10 sm:w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                        </svg>
                    </div>
                    
                    <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold mb-4 text-center text-[#FFFFFF]">Public Relay Chat</h1>
                    <p class="text-[#8B94FF] mb-8 sm:mb-10">Real-time decentralized messaging</p>
                
                <div id="messages" class="w-full h-80 sm:h-96 md:h-[28rem] overflow-y-auto bg-[#404040] rounded-2xl p-4 sm:p-6 mb-6 sm:mb-8"></div>
                
                <form id="chatForm" class="w-full space-y-4 sm:space-y-6">
                    <input type="text" id="usernameInput" class="input w-full bg-[#404040] border-[#606060] text-[#FFFFFF] placeholder-[#A0A0A0] rounded-xl px-6 py-4 text-lg focus:ring-[#FF69B4] focus:ring-opacity-50 focus:outline-none" placeholder="Your Nickname">
                    <div class="flex flex-col sm:flex-row gap-3 sm:gap-4">
                        <input type="text" id="messageInput" class="input w-full bg-[#404040] border-[#606060] text-[#FFFFFF] placeholder-[#A0A0A0] rounded-xl px-6 py-4 text-lg focus:ring-[#FF69B4] focus:ring-opacity-50 focus:outline-none" placeholder="Type your message...">
                        <button type="submit" class="btn bg-[#FF69B4] hover:bg-[#FF1493] border-0 text-[#FFFFFF] w-full sm:w-auto rounded-xl px-8 py-4 text-lg font-medium">Send</button>
                    </div>
                </form>
                </div>
            </div>

            <!-- Footer -->
            <footer class="mt-12 text-center">
                <div class="section-divider"></div>
                <p class="text-[#606060] text-sm">
                    Shogun Relay Chat - Part of the <a href="https://github.com/scobru/shogun" class="text-[#FF69B4] hover:text-[#FF1493] transition-colors">Shogun Project</a>
                </p>
            </footer>
        </div>
    </div>

    <script>
        const messagesEl = document.getElementById('messages');
        const chatForm = document.getElementById('chatForm');
        const usernameInput = document.getElementById('usernameInput');
        const messageInput = document.getElementById('messageInput');
        
        // Connect to the local relay
        const gun = Gun(location.origin + '/gun');

        // Restore nickname from localStorage
        usernameInput.value = localStorage.getItem('chat-nickname') || '';
        usernameInput.addEventListener('change', () => {
            localStorage.setItem('chat-nickname', usernameInput.value);
        });

        // Handle form submission
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const nickname = usernameInput.value.trim();
            const message = messageInput.value.trim();

            if (!nickname || !message) {
                alert('Please provide a nickname and a message.');
                return;
            }

            const messageObject = {
                nickname: nickname,
                content: message,
                createdAt: new Date().toISOString()
            };

            // Save message to a public, chronological list
            gun.get('shogun').get('public-chat').set(messageObject);
            
            messageInput.value = '';
            messageInput.focus();
        });

        // Listen for new messages
        gun.get('shogun').get('public-chat').map().on((message, id) => {
            if (!message) return;
            renderMessage(message);
        });

        function renderMessage(message) {
            const messageId = `message-${message.createdAt}`;
            if (document.getElementById(messageId)) return; // Avoid duplicates

            const messageEl = document.createElement('div');
            messageEl.className = 'bg-[#282828] rounded-2xl p-4 sm:p-5 mb-4 border border-[#606060]';
            messageEl.id = messageId;
            
            messageEl.innerHTML = `
                <div class="flex justify-between items-center mb-3 message-header">
                    <strong class="text-[#FF69B4] text-lg">${message.nickname || 'Anonymous'}</strong>
                    <span class="text-[#A0A0A0] message-timestamp">${new Date(message.createdAt).toLocaleString()}</span>
                </div>
                <div class="text-[#E0E0E0] break-words text-base leading-relaxed">${message.content || ''}</div>
            `;
            
            messagesEl.appendChild(messageEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }
        
        // Adjust message container height for mobile keyboards
        function adjustHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        window.addEventListener('resize', adjustHeight);
        window.addEventListener('orientationchange', adjustHeight);
        adjustHeight();
    </script>
</body>
</html>
