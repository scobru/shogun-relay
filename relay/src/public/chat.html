<!DOCTYPE html>
<html lang="en" data-theme="night">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Relay Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <link href="styles/wormhole.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="lib/admin-nav.js"></script>
    <script src="lib/admin-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <style>
        .message-timestamp {
            font-size: 0.75rem;
            opacity: 0.7;
        }
        
        @media (max-width: 480px) {
            .message-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .message-timestamp {
                margin-top: 0.25rem;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body class="antialiased bg-[#1A1A1A]">
    <div class="container mx-auto px-6 py-4 sm:py-6">
        <div class="flex items-center mb-6">
            <a href="/" class="text-[#42A5F5] hover:text-[#64B5F6] transition-colors text-lg">&larr; Back to Control Panel</a>
        </div>
        
        <div class="card bg-[#282828] border-[#404040] rounded-2xl shadow-xl">
            <div class="p-6 sm:p-8 md:p-10 flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 sm:h-14 sm:w-14 mb-6 text-[#FF69B4]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                </svg>
                
                <h1 class="text-2xl sm:text-3xl font-semibold mb-8 sm:mb-10 text-center text-[#FFFFFF]">Public Relay Chat</h1>
                
                <div id="messages" class="w-full h-80 sm:h-96 md:h-[28rem] overflow-y-auto bg-[#404040] rounded-2xl p-4 sm:p-6 mb-6 sm:mb-8"></div>
                
                <form id="chatForm" class="w-full space-y-4 sm:space-y-6">
                    <input type="text" id="usernameInput" class="input w-full bg-[#404040] border-[#606060] text-[#FFFFFF] placeholder-[#A0A0A0] rounded-xl px-6 py-4 text-lg focus:ring-[#FF69B4] focus:ring-opacity-50 focus:outline-none" placeholder="Your Nickname">
                    <div class="flex flex-col sm:flex-row gap-3 sm:gap-4">
                        <input type="text" id="messageInput" class="input w-full bg-[#404040] border-[#606060] text-[#FFFFFF] placeholder-[#A0A0A0] rounded-xl px-6 py-4 text-lg focus:ring-[#FF69B4] focus:ring-opacity-50 focus:outline-none" placeholder="Type your message...">
                        <button type="submit" class="btn bg-[#FF69B4] hover:bg-[#FF1493] border-0 text-[#FFFFFF] w-full sm:w-auto rounded-xl px-8 py-4 text-lg font-medium">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const messagesEl = document.getElementById('messages');
        const chatForm = document.getElementById('chatForm');
        const usernameInput = document.getElementById('usernameInput');
        const messageInput = document.getElementById('messageInput');
        
        // Connect to the local relay
        const gun = Gun(location.origin + '/gun');

        // Restore nickname from localStorage
        usernameInput.value = localStorage.getItem('chat-nickname') || '';
        usernameInput.addEventListener('change', () => {
            localStorage.setItem('chat-nickname', usernameInput.value);
        });

        // Handle form submission
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const nickname = usernameInput.value.trim();
            const message = messageInput.value.trim();

            if (!nickname || !message) {
                alert('Please provide a nickname and a message.');
                return;
            }

            const messageObject = {
                nickname: nickname,
                content: message,
                createdAt: new Date().toISOString()
            };

            // Save message to a public, chronological list
            gun.get('shogun').get('public-chat').set(messageObject);
            
            messageInput.value = '';
            messageInput.focus();
        });

        // Listen for new messages
        gun.get('shogun').get('public-chat').map().on((message, id) => {
            if (!message) return;
            renderMessage(message);
        });

        function renderMessage(message) {
            const messageId = `message-${message.createdAt}`;
            if (document.getElementById(messageId)) return; // Avoid duplicates

            const messageEl = document.createElement('div');
            messageEl.className = 'bg-[#282828] rounded-2xl p-4 sm:p-5 mb-4 border border-[#606060]';
            messageEl.id = messageId;
            
            messageEl.innerHTML = `
                <div class="flex justify-between items-center mb-3 message-header">
                    <strong class="text-[#FF69B4] text-lg">${message.nickname || 'Anonymous'}</strong>
                    <span class="text-[#A0A0A0] message-timestamp">${new Date(message.createdAt).toLocaleString()}</span>
                </div>
                <div class="text-[#E0E0E0] break-words text-base leading-relaxed">${message.content || ''}</div>
            `;
            
            messagesEl.appendChild(messageEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }
        
        // Adjust message container height for mobile keyboards
        function adjustHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        window.addEventListener('resize', adjustHeight);
        window.addEventListener('orientationchange', adjustHeight);
        adjustHeight();
    </script>
</body>
</html>
