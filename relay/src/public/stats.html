<!DOCTYPE html>
<html lang="en" data-theme="night">
<head>
    <meta charset="UTF-8">
    <title>Gun Relay Stats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <link href="styles/wormhole.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body { 
            line-height: 1.6;
            background-color: #1A1A1A;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        h1 { 
            border-bottom: 1px solid #606060; 
            padding-bottom: 1rem;
            margin-bottom: 2rem;
            color: #FFFFFF;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background-color: #404040;
            border: 1px solid #606060;
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            transition: transform 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            border-color: #FF69B4;
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.2);
        }

        .stat-title {
            color: #FF69B4;
            font-size: 1.25rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 1rem 0;
            color: #FFFFFF;
        }

        .stat-unit {
            color: #A0A0A0;
            font-size: 1rem;
        }

        .error { 
            background-color: rgba(244, 67, 54, 0.2); 
            color: #F44336; 
            border-left: 3px solid #F44336; 
            padding: 1.5rem;
            margin-top: 1.5rem; 
            display: none;
            border-radius: 0.75rem;
        }

        #lastUpdated { 
            margin-top: 3rem; 
            color: #A0A0A0; 
            font-size: 1rem;
            text-align: center;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: #42A5F5;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            transition: all 0.2s ease;
            font-size: 1.1rem;
        }

        .back-link:hover {
            background-color: rgba(66, 165, 245, 0.1);
            color: #64B5F6;
        }

        .back-link svg {
            margin-right: 0.75rem;
        }

        .view-charts-link {
            display: block;
            text-align: center;
            margin-top: 3rem;
            color: #42A5F5;
            text-decoration: none;
            padding: 1.5rem;
            border: 1px solid #606060;
            border-radius: 1rem;
            transition: all 0.2s ease;
            font-size: 1.1rem;
        }

        .view-charts-link:hover {
            background-color: rgba(66, 165, 245, 0.1);
            border-color: #42A5F5;
            color: #64B5F6;
        }

        /* Admin Controls Styles */
        .admin-controls {
            background-color: #404040;
            border: 1px solid #606060;
            margin-top: 3rem;
            padding: 2rem;
            border-radius: 1rem;
            transition: all 0.2s ease;
        }

        .admin-controls:hover {
            border-color: #FF69B4;
        }

        .admin-controls h2 {
            color: #FF69B4;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .admin-controls h3 {
            color: #FFFFFF;
            font-size: 1.25rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .admin-controls .btn {
            background-color: #FF69B4;
            color: #FFFFFF;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .admin-controls .btn:hover {
            background-color: #FF1493;
            transform: translateY(-1px);
        }

        .admin-controls .input {
            background-color: #282828;
            border: 1px solid #606060;
            color: #FFFFFF;
            padding: 0.75rem;
            border-radius: 0.75rem;
            width: 100%;
            font-size: 1rem;
        }

        .admin-controls .input:focus {
            border-color: #FF69B4;
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 105, 180, 0.2);
        }

        .admin-controls .text-success {
            color: #4CAF50;
        }

        .admin-controls .text-error {
            color: #F44336;
        }

        .admin-controls .form-control {
            margin-bottom: 1.5rem;
        }

        .admin-controls .label-text {
            color: #E0E0E0;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr 1fr;
                gap: 1.5rem;
            }

            .stat-value {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            body {
                padding: 1rem;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body class="antialiased bg-[#1A1A1A]">
    <div class="container">
        <a href="/" class="back-link">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
            </svg>
            Back to Control Panel
        </a>
        
        <h1>Gun Relay Live Stats</h1>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-title">Connected Peers</div>
                <div class="stat-value" id="peersCount">-</div>
                <div class="stat-unit">peers</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Memory Usage</div>
                <div class="stat-value" id="memoryUsage">-</div>
                <div class="stat-unit">MB</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Request Rate</div>
                <div class="stat-value" id="requestRate">-</div>
                <div class="stat-unit">req/s</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Uptime</div>
                <div class="stat-value" id="uptime">-</div>
                <div class="stat-unit">hours</div>
            </div>
        </div>

        <!-- New Admin Controls Section -->
        <div class="admin-controls">
            <h2 class="text-xl font-bold mb-6 text-[#FF69B4]">Admin Controls</h2>
            
            <!-- Garbage Collector Control -->
            <div class="mb-8">
                <h3 class="text-lg mb-4 text-[#FFFFFF]">Garbage Collector</h3>
                <button id="triggerGC" class="btn bg-[#FF69B4] hover:bg-[#FF1493] border-0 text-[#FFFFFF] rounded-xl px-6 py-3 font-medium">
                    üóëÔ∏è Trigger Garbage Collection
                </button>
                <div id="gcStatus" class="mt-3 text-base"></div>
            </div>

            <!-- Stats Modification -->
            <div class="mb-8">
                <h3 class="text-lg mb-4 text-[#FFFFFF]">Modify Stats</h3>
                <div class="flex flex-col gap-6">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text text-[#E0E0E0] text-base">GET Requests</span>
                        </label>
                        <div class="flex gap-3">
                            <input type="number" id="getRequestsInput" class="input w-full bg-[#282828] border-[#606060] text-[#FFFFFF] placeholder-[#A0A0A0] rounded-xl px-4 py-3 focus:ring-[#FF69B4] focus:ring-opacity-50 focus:outline-none" placeholder="Enter value">
                            <button onclick="updateStat('getRequests')" class="btn bg-[#FF69B4] hover:bg-[#FF1493] border-0 text-[#FFFFFF] rounded-xl px-6 py-3 font-medium">Update</button>
                        </div>
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text text-[#E0E0E0] text-base">PUT Requests</span>
                        </label>
                        <div class="flex gap-3">
                            <input type="number" id="putRequestsInput" class="input w-full bg-[#282828] border-[#606060] text-[#FFFFFF] placeholder-[#A0A0A0] rounded-xl px-4 py-3 focus:ring-[#FF69B4] focus:ring-opacity-50 focus:outline-none" placeholder="Enter value">
                            <button onclick="updateStat('putRequests')" class="btn bg-[#FF69B4] hover:bg-[#FF1493] border-0 text-[#FFFFFF] rounded-xl px-6 py-3 font-medium">Update</button>
                        </div>
                    </div>
                </div>
                <div id="updateStatus" class="mt-3 text-base"></div>
            </div>

            <!-- Peer Management -->
            <div class="mt-8">
                <h3 class="text-lg mb-4 text-[#FFFFFF]">Peer Management</h3>
                <div class="mb-6">
                    <h4 class="text-lg font-semibold mb-3 text-[#E0E0E0]">Connected Peers:</h4>
                    <ul id="peerList" class="list-disc list-inside bg-[#282828] p-4 rounded-xl text-base min-h-[5rem] text-[#E0E0E0]">
                        <!-- Peers will be listed here -->
                        <li>Loading...</li>
                    </ul>
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text text-[#E0E0E0] text-base">Add New Peer</span>
                    </label>
                    <div class="flex gap-3">
                        <input type="text" id="peerInput" class="input w-full bg-[#282828] border-[#606060] text-[#FFFFFF] placeholder-[#A0A0A0] rounded-xl px-4 py-3 focus:ring-[#FF69B4] focus:ring-opacity-50 focus:outline-none" placeholder="e.g., wss://gun.shogun.to/gun">
                        <button id="addPeerBtn" class="btn bg-[#FF69B4] hover:bg-[#FF1493] border-0 text-[#FFFFFF] rounded-xl px-6 py-3 font-medium">Add</button>
                    </div>
                </div>
                <div id="peerStatus" class="mt-3 text-base"></div>
            </div>
        </div>

        <a href="/charts.html" class="view-charts-link">
            üìä View Detailed Charts & Metrics
        </a>

        <div id="error" class="error"></div>
        <p id="lastUpdated"></p>
    </div>

    <script>
        const peersCountEl = document.getElementById('peersCount');
        const memoryUsageEl = document.getElementById('memoryUsage');
        const requestRateEl = document.getElementById('requestRate');
        const uptimeEl = document.getElementById('uptime');
        const errorEl = document.getElementById('error');
        const lastUpdatedEl = document.getElementById('lastUpdated');
        const gcStatusEl = document.getElementById('gcStatus');
        const updateStatusEl = document.getElementById('updateStatus');
        const peerStatusEl = document.getElementById('peerStatus');
        const peerListEl = document.getElementById('peerList');

        // Get the token from localStorage or prompt the user
        function getAuthToken() {
            let token = localStorage.getItem('adminToken');
            if (!token) {
                token = prompt('Please enter your admin token:');
                if (token) {
                    localStorage.setItem('adminToken', token);
                }
            }
            return token;
        }

        // Function to trigger garbage collection
        async function triggerGC() {
            const token = getAuthToken();
            if (!token) {
                gcStatusEl.innerHTML = '<span class="text-error">Authentication required</span>';
                return;
            }

            try {
                const response = await fetch('/api/v1/system/gc/trigger', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();
                
                if (result.success) {
                    gcStatusEl.innerHTML = '<span class="text-success">‚úì Garbage collection triggered successfully</span>';
                } else {
                    gcStatusEl.innerHTML = `<span class="text-error">‚úó Error: ${result.error}</span>`;
                }
            } catch (error) {
                gcStatusEl.innerHTML = `<span class="text-error">‚úó Error: ${error.message}</span>`;
            }
        }

        // Function to update stats
        async function updateStat(key) {
            const token = getAuthToken();
            if (!token) {
                updateStatusEl.innerHTML = '<span class="text-error">Authentication required</span>';
                return;
            }

            const input = document.getElementById(`${key}Input`);
            const value = parseInt(input.value);

            if (isNaN(value)) {
                updateStatusEl.innerHTML = '<span class="text-error">Please enter a valid number</span>';
                return;
            }

            try {
                const response = await fetch('/api/v1/system/stats/update', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ key, value })
                });

                const result = await response.json();
                
                if (result.success) {
                    updateStatusEl.innerHTML = `<span class="text-success">‚úì ${key} updated to ${value}</span>`;
                    input.value = ''; // Clear input
                } else {
                    updateStatusEl.innerHTML = `<span class="text-error">‚úó Error: ${result.error}</span>`;
                }
            } catch (error) {
                updateStatusEl.innerHTML = `<span class="text-error">‚úó Error: ${error.message}</span>`;
            }
        }

        // Add event listeners
        document.getElementById('triggerGC').addEventListener('click', triggerGC);
        document.getElementById('addPeerBtn').addEventListener('click', addPeer);

        // --- Peer Management Functions ---
        async function fetchPeers() {
            const token = getAuthToken();
            if (!token) {
                peerListEl.innerHTML = '<li>Authentication required to view peers.</li>';
                return;
            }

            try {
                const response = await fetch('/api/v1/system/peers', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const result = await response.json();

                if (result.success) {
                    peerListEl.innerHTML = ''; // Clear existing list
                    if (result.peers && result.peers.length > 0) {
                        result.peers.forEach(peer => {
                            const li = document.createElement('li');
                            li.textContent = peer;
                            peerListEl.appendChild(li);
                        });
                    } else {
                        peerListEl.innerHTML = '<li>No active peer connections found.</li>';
                    }
                } else {
                    peerListEl.innerHTML = `<li>Error: ${result.error}</li>`;
                }
            } catch (error) {
                peerListEl.innerHTML = `<li>Error loading peers: ${error.message}</li>`;
            }
        }

        // Add peer function
        async function addPeer() {
            const token = getAuthToken();
            if (!token) {
                alert('Authentication required to add peers.');
                return;
            }

            const peerInput = document.getElementById('peerInput');
            const peerAddress = peerInput.value.trim();

            if (!peerAddress) {
                alert('Please enter a peer address.');
                return;
            }

            try {
                const response = await fetch('/api/v1/system/peers/add', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ peer: peerAddress })
                });

                const result = await response.json();

                if (result.success) {
                    alert('Peer added successfully!');
                    peerInput.value = '';
                    fetchPeers(); // Refresh the list
                } else {
                    alert(`Failed to add peer: ${result.error}`);
                }
            } catch (error) {
                alert(`Error adding peer: ${error.message}`);
            }
        }

        function formatBytes(bytes, decimals = 2) {
            if (!bytes || bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }
        
        async function fetchStats() {
            try {
                const response = await fetch('/api/v1/system/stats');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.json();

                if (result.success) {
                    errorEl.style.display = 'none';
                    
                    // Update stats
                    const { peers, node, rad, up, dam } = result;
                    
                    peersCountEl.textContent = peers?.count || 0;

                    if (node?.memory?.heapUsed) {
                        memoryUsageEl.textContent = formatBytes(node.memory.heapUsed);
                    }

                    if (dam?.in?.rate) {
                        requestRateEl.textContent = dam.in.rate.toFixed(2);
                    }

                    if (up?.time) {
                        const hours = (up.time / (1000 * 60 * 60)).toFixed(2);
                        uptimeEl.textContent = hours;
                    }
                    
                    lastUpdatedEl.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;

                } else {
                    throw new Error(result.error || 'Failed to fetch stats.');
                }
            } catch (err) {
                errorEl.textContent = `Error fetching stats: ${err.message}`;
                errorEl.style.display = 'block';
            }
        }

        fetchStats();
        fetchPeers();
        setInterval(fetchStats, 5000); // Refresh every 5 seconds
        setInterval(fetchPeers, 30000); // Refresh peer list every 30 seconds
    </script>
</body>
</html>
