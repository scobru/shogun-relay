    <script>
        const API_BASE = '/api/v1/auth';
        let currentUser = null;

        // Utility functions
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            const content = document.getElementById('statusContent');
            
            const colors = {
                'error': 'bg-red-100 text-red-700 border-red-300',
                'success': 'bg-green-100 text-green-700 border-green-300',
                'info': 'bg-blue-100 text-blue-700 border-blue-300'
            };
            
            status.className = `mb-6 p-4 rounded-lg border ${colors[type] || colors.info}`;
            content.textContent = message;
            status.classList.remove('hidden');
            
            setTimeout(() => {
                status.classList.add('hidden');
            }, 5000);
        }

        function setLoading(buttonId, loadingId, text, isLoading) {
            const button = document.getElementById(buttonId);
            const loading = document.getElementById(loadingId);
            const textElement = document.getElementById(text);
            
            if (isLoading) {
                button.disabled = true;
                loading.classList.remove('hidden');
                textElement.style.display = 'none';
            } else {
                button.disabled = false;
                loading.classList.add('hidden');
                textElement.style.display = 'inline';
            }
        }

        async function makeRequest(endpoint, method = 'GET', data = null) {
            try {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                };

                if (data) {
                    options.body = JSON.stringify(data);
                }

                const response = await fetch(`${API_BASE}${endpoint}`, options);
                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || 'Errore nella richiesta');
                }

                return result;
            } catch (error) {
                console.error('Request error:', error);
                throw error;
            }
        }

        // Update UI based on authentication status
        function updateUI() {
            const userProfile = document.getElementById('userProfile');
            const authForms = document.getElementById('authForms');
            
            if (currentUser) {
                // Mostra il profilo utente
                userProfile.classList.remove('hidden');
                authForms.classList.add('hidden');
                
                // Popola i dati del profilo
                document.getElementById('userAlias').textContent = currentUser.alias || currentUser.username || currentUser.email || 'N/A';
                document.getElementById('userPub').textContent = currentUser.pub || 'N/A';
                document.getElementById('userEpub').textContent = currentUser.epub || 'N/A';
                document.getElementById('authType').textContent = currentUser.profile?.type || 'Tradizionale';
                document.getElementById('walletAddress').textContent = currentUser.address || currentUser.profile?.address || 'N/A';
                
                showStatus(`Autenticato come: ${currentUser.alias || currentUser.username || currentUser.email || 'Utente'}`, 'success');
            } else {
                // Mostra i form di autenticazione
                userProfile.classList.add('hidden');
                authForms.classList.remove('hidden');
            }
        }

        // Traditional Authentication
        async function traditionalLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showStatus('Inserisci email e password', 'error');
                return;
            }

            setLoading('loginBtnText', 'loginLoading', 'loginBtnText', true);

            try {
                const result = await makeRequest('/login', 'POST', { email, passphrase: password });
                currentUser = result.data;
                showStatus('Login effettuato con successo!', 'success');
                updateUI();
            } catch (error) {
                showStatus(error.message, 'error');
            } finally {
                setLoading('loginBtnText', 'loginLoading', 'loginBtnText', false);
            }
        }

        async function traditionalRegister() {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const hint = document.getElementById('registerHint').value;

            if (!email || !password) {
                showStatus('Inserisci email e password', 'error');
                return;
            }

            setLoading('registerBtnText', 'registerLoading', 'registerBtnText', true);

            try {
                const result = await makeRequest('/register', 'POST', { 
                    email, 
                    passphrase: password, 
                    hint 
                });
                currentUser = result.data;
                showStatus('Registrazione completata con successo!', 'success');
                updateUI();
            } catch (error) {
                showStatus(error.message, 'error');
            } finally {
                setLoading('registerBtnText', 'registerLoading', 'registerBtnText', false);
            }
        }

        // Web3 Authentication
        async function connectMetaMask() {
            try {
                showStatus('Connessione a MetaMask in corso...', 'info');
                
                if (typeof window.ethereum === 'undefined') {
                    showStatus('MetaMask non installato. Installa MetaMask e riprova.', 'error');
                    return;
                }

                console.log('üîó Requesting MetaMask accounts...');
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                
                if (!accounts || accounts.length === 0) {
                    showStatus('Nessun account MetaMask trovato. Connetti un account e riprova.', 'error');
                    return;
                }
                
                const address = accounts[0];
                console.log('üîó MetaMask address:', address);
                
                document.getElementById('web3Address').value = address;
                
                // Richiedi la firma
                const message = "I Love Shogun";
                console.log('üîó Requesting signature for message:', message);
                
                const signature = await window.ethereum.request({
                    method: 'personal_sign',
                    params: [message, address]
                });
                
                console.log('üîó Signature received:', signature.substring(0, 20) + '...');
                document.getElementById('web3Signature').value = signature;
                
                showStatus('MetaMask connesso e firma ottenuta! Ora puoi fare login o registrazione.', 'success');
            } catch (error) {
                console.error('‚ùå MetaMask connection error:', error);
                
                if (error.code === 4001) {
                    showStatus('Connessione MetaMask rifiutata dall\'utente.', 'error');
                } else if (error.code === -32002) {
                    showStatus('Richiesta MetaMask gi√† in corso. Controlla la finestra di MetaMask.', 'error');
                } else {
                    showStatus('Errore nella connessione a MetaMask: ' + error.message, 'error');
                }
            }
        }

        // Nostr Authentication
        async function connectNostr() {
            try {
                showStatus('Connessione a Nostr in corso...', 'info');
                
                if (typeof window.nostr === 'undefined') {
                    showStatus('Estensione Nostr non installata. Installa un\'estensione Nostr (come nos2x, Alby, o Coracle) e riprova.', 'error');
                    return;
                }

                console.log('‚ö° Requesting Nostr public key...');
                const pubKey = await window.nostr.getPublicKey();
                
                if (!pubKey) {
                    showStatus('Nessuna chiave pubblica Nostr trovata. Connetti un account e riprova.', 'error');
                    return;
                }
                
                console.log('‚ö° Nostr public key:', pubKey);
                document.getElementById('nostrAddress').value = pubKey;
                
                // Richiedi la firma con timestamp fisso per compatibilit√†
                const message = "I Love Shogun";
                const timestamp = 0; // Usa timestamp fisso per compatibilit√† con il plugin
                console.log('‚ö° Requesting signature for message:', message);
                
                const signature = await window.nostr.signEvent({
                    kind: 1,
                    created_at: timestamp,
                    tags: [],
                    content: message,
                });
                
                console.log('‚ö° Signature received:', signature.sig.substring(0, 20) + '...');
                document.getElementById('nostrSignature').value = signature.sig;
                
                showStatus('Nostr connesso e firma ottenuta! Ora puoi fare login o registrazione.', 'success');
            } catch (error) {
                console.error('‚ùå Nostr connection error:', error);
                
                if (error.code === 4001 || (error.message && error.message.includes('User rejected'))) {
                    showStatus('Connessione Nostr rifiutata dall\'utente.', 'error');
                } else if (error.message && error.message.includes('not available')) {
                    showStatus('Estensione Nostr non disponibile. Verifica che sia installata e attiva.', 'error');
                } else {
                    showStatus('Errore nella connessione a Nostr: ' + error.message, 'error');
                }
            }
        }

        async function web3Login() {
            const address = document.getElementById('web3Address').value;
            const signature = document.getElementById('web3Signature').value;

            if (!address || !signature) {
                showStatus('Inserisci indirizzo e firma', 'error');
                return;
            }

            setLoading('web3LoginBtnText', 'web3LoginLoading', 'web3LoginBtnText', true);

            try {
                const result = await makeRequest('/web3/login', 'POST', { 
                    address, 
                    signature, 
                    message: "I Love Shogun" 
                });
                currentUser = result.data;
                showStatus('Login Web3 effettuato con successo!', 'success');
                updateUI();
            } catch (error) {
                showStatus(error.message, 'error');
            } finally {
                setLoading('web3LoginBtnText', 'web3LoginLoading', 'web3LoginBtnText', false);
            }
        }

                return;
            }

            setLoading('nostrRegisterBtnText', 'nostrRegisterLoading', 'nostrRegisterBtnText', true);

            try {
                const result = await makeRequest('/nostr/register', 'POST', { 
                    address, 
                    signature, 
                    message: "I Love Shogun" 
                });
                currentUser = result.data;
                showStatus('Registrazione Nostr completata con successo!', 'success');
                updateUI();
            } catch (error) {
                showStatus(error.message, 'error');
            } finally {
                setLoading('nostrRegisterBtnText', 'nostrRegisterLoading', 'nostrRegisterBtnText', false);
            }
        }

        // Logout
        async function logout() {
            try {
                await makeRequest('/logout', 'POST');
                currentUser = null;
                showStatus('Logout effettuato con successo!', 'success');
                updateUI();
            } catch (error) {
                showStatus(error.message, 'error');
            }
        }

        // Check authentication status
        async function checkAuthStatus() {
            try {
                const result = await makeRequest('/status');
                if (result.data.authenticated) {
                    currentUser = result.data;
                    updateUI();
                }
            } catch (error) {
                console.log('User not authenticated');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkAuthStatus();
            
            // Check Nostr extension availability
            if (typeof window.nostr !== 'undefined') {
                console.log('‚ö° Nostr extension detected');
                showStatus('Estensione Nostr rilevata e disponibile', 'success');
            } else {
                console.log('‚ö° Nostr extension not available');
            }
        });
    </script>
</body>
