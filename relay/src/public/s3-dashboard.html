<!DOCTYPE html>
<html lang="en" data-theme="night">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 Storage Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/wormhole.css">
    <!-- Include centralized admin authentication -->
    <script src="lib/admin-auth.js"></script>
    <style>
        body { 
            line-height: 1.6;
            background-color: rgb(25,25,25);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        h1, h2 { 
            border-bottom: 1px solid #555; 
            padding-bottom: 0.75rem;
            margin-bottom: 1.5rem;
            color: #eee;
        }

        input[type="password"] {
            background-color: #333;
            color: #eee;
            border: 1px solid #555;
            padding: 0.75rem;
            border-radius: 0.25rem;
            font-family: inherit;
            width: 100%;
            box-sizing: border-box;
            margin: 0.5rem 0;
            transition: border-color 0.2s ease;
        }

        input[type="password"]:focus {
            border-color: #8af;
            outline: none;
        }

        .btn {
            background-color: #444;
            color: #eee;
            border: 1px solid #555;
            padding: 0.75rem 1.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            margin-right: 0.5rem;
        }

        .btn:hover {
            background-color: #555;
            border-color: #8af;
        }

        .btn-primary {
            background-color: #0a7b4a;
            border-color: #0f9d58;
        }

        .btn-primary:hover {
            background-color: #0f9d58;
        }

        #message {
            padding: 1rem;
            border-radius: 0.25rem;
            margin: 1rem 0;
        }

        .success {
            background-color: #143;
            border: 1px solid #175;
        }

        .error {
            background-color: #412;
            border: 1px solid #511;
        }

        .working {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Stats Styles */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background-color: #2a2a2a;
            padding: 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid #444;
            border-left: 4px solid #8af;
            transition: transform 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            border-color: #8af;
        }

        .stat-card h3 {
            margin-top: 0;
            color: #8af;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .stat-card p {
            font-size: 2rem;
            margin: 0.5rem 0;
            font-weight: bold;
            color: #eee;
        }

        /* Bucket List Styles */
        #bucketList {
            margin-top: 1rem;
        }

        .bucket-item {
            background-color: #2a2a2a;
            padding: 1rem;
            margin: 0.75rem 0;
            border-radius: 0.5rem;
            border: 1px solid #444;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 1rem;
            align-items: center;
            transition: all 0.2s ease;
        }

        .bucket-item:hover {
            border-color: #8af;
            transform: translateX(4px);
        }

        .bucket-name {
            font-weight: bold;
            word-break: break-all;
            color: #8af;
        }

        .bucket-details {
            text-align: right;
            color: #aaa;
            font-size: 0.9rem;
        }

        .explore-btn {
            background-color: #3a6;
            border-color: #4b7;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            margin: 0;
            border-radius: 0.25rem;
            transition: all 0.2s ease;
        }

        .explore-btn:hover {
            background-color: #4b7;
            transform: translateY(-1px);
        }

        /* Loader Styles */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(2px);
        }

        .loader-spinner {
            border: 8px solid #444;
            border-top: 8px solid #8af;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            backdrop-filter: blur(3px);
        }

        .modal-content {
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 0.5rem;
            border: 1px solid #444;
            width: 90%;
            max-width: 1000px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            font-size: 2rem;
            cursor: pointer;
            color: #888;
            transition: color 0.2s ease;
        }

        .modal-close:hover {
            color: #eee;
        }

        /* Object List Styles */
        .object-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .object-table th,
        .object-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        .object-table th {
            background-color: #333;
            color: #8af;
            font-weight: normal;
        }

        .object-table td {
            font-size: 0.9rem;
            word-break: break-all;
        }

        .object-table tr:hover td {
            background-color: #333;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: #8af;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            margin-bottom: 1rem;
            transition: background-color 0.2s ease;
        }

        .back-link:hover {
            background-color: rgba(136, 170, 255, 0.1);
        }

        .back-link svg {
            margin-right: 0.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0.75rem;
            }

            .bucket-item {
                grid-template-columns: 1fr;
                gap: 0.5rem;
                padding: 0.75rem;
            }

            .bucket-details {
                text-align: left;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .modal-content {
                padding: 1rem;
                width: 95%;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }

            .container {
                padding: 0.5rem;
            }

            .btn {
                width: 100%;
                margin-bottom: 0.5rem;
                margin-right: 0;
            }
        }
    </style>
</head>
<body class="antialiased">
    <div class="container">
        <a href="/" class="back-link">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
            </svg>
            Back to Control Panel
        </a>
        
        <h1>S3 Storage Dashboard</h1>
        
        <div id="loader" class="loader-overlay" style="display: none;">
            <div class="loader-spinner"></div>
        </div>

        <div id="message" style="display: none;"></div>
        
        <section id="stats-section" style="display: none;">
            <h2>Overall Statistics</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Buckets</h3>
                    <p id="totalBuckets">0</p>
                </div>
                <div class="stat-card">
                    <h3>Total Objects</h3>
                    <p id="totalObjects">0</p>
                </div>
                <div class="stat-card">
                    <h3>Total Size</h3>
                    <p id="totalSize">0 B</p>
                </div>
            </div>

            <h2>Buckets</h2>
            <div id="bucketList"></div>
        </section>
    </div>

    <div id="objectsModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <h2 id="modalBucketName">Bucket Contents</h2>
            <div id="objectListContainer">
                <!-- Object list will be rendered here -->
            </div>
            <button id="loadMoreBtn" class="btn" style="display: none;" onclick="loadMoreObjects()">Load More</button>
        </div>
    </div>

    <script>
        // Initialize admin authentication
        document.addEventListener('DOMContentLoaded', () => {
            ShogunAdmin.init({
                autoFill: true,
                showIndicator: true,
                fieldId: 'adminToken',
                syncEnabled: true
            });
            
            // Auto-load stats if password is available
            if (ShogunAdmin.hasPassword()) {
                setTimeout(loadStats, 1000);
            }
        });

        // Listen for password updates
        window.addEventListener('shogun-admin-password-updated', (event) => {
            if (event.detail.hasPassword) {
                console.log('Admin password updated, reloading stats...');
                loadStats();
            }
        });

        const messageEl = document.getElementById('message');
        const loaderEl = document.getElementById('loader');
        const statsSection = document.getElementById('stats-section');
        const objectsModal = document.getElementById('objectsModal');
        const modalBucketName = document.getElementById('modalBucketName');
        const objectListContainer = document.getElementById('objectListContainer');
        const loadMoreBtn = document.getElementById('loadMoreBtn');
        let currentBucket = null;
        let currentContinuationToken = null;

        function showLoader() { loaderEl.style.display = 'flex'; }
        function hideLoader() { loaderEl.style.display = 'none'; }

        function showMessage(text, isError = false) {
            messageEl.textContent = text;
            messageEl.className = isError ? 'error' : 'success';
            messageEl.style.display = 'block';
        }
        
        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        async function loadStats() {
            showLoader();
            statsSection.style.display = 'none';
            messageEl.style.display = 'none';
            
            // Use centralized admin password
            const token = ShogunAdmin.getPassword();
            if (!token) {
                showMessage('Admin Token is required. Please set it in the Control Panel.', true);
                hideLoader();
                return;
            }

            try {
                const response = await fetch('/api/s3-stats', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const result = await response.json();

                if (!response.ok || result.success === false) {
                    throw new Error(result.error || `HTTP error! status: ${response.status}`);
                }
                
                displayStats(result.stats);
                statsSection.style.display = 'block';

            } catch (error) {
                console.error('API call error:', error);
                showMessage(error.message, true);
            } finally {
                hideLoader();
            }
        }

        function displayStats(stats) {
            document.getElementById('totalBuckets').textContent = stats.totalBuckets;
            document.getElementById('totalObjects').textContent = stats.totalObjects;
            document.getElementById('totalSize').textContent = formatBytes(stats.totalSize);

            const bucketListEl = document.getElementById('bucketList');
            bucketListEl.innerHTML = '';

            if (stats.buckets.length === 0) {
                bucketListEl.innerHTML = '<div class="bucket-item">No buckets found.</div>';
                return;
            }

            stats.buckets.forEach(bucket => {
                const bucketEl = document.createElement('div');
                bucketEl.className = 'bucket-item';
                
                bucketEl.innerHTML = `
                    <div>
                        <div class="bucket-name">${bucket.name}</div>
                        <div style="font-size:0.8em; color: #999;">Created: ${new Date(bucket.creationDate).toLocaleString()}</div>
                    </div>
                    <div class="bucket-details">${bucket.objectCount} objects</div>
                    <div class="bucket-details">${formatBytes(bucket.size)}</div>
                    <div>
                        <button class="explore-btn" onclick="exploreBucket('${bucket.name}')">Explore</button>
                    </div>
                `;
                bucketListEl.appendChild(bucketEl);
            });
        }
        
        function closeModal() {
            objectsModal.style.display = 'none';
            objectListContainer.innerHTML = ''; // Clear content
            currentBucket = null;
            currentContinuationToken = null;
        }

        async function exploreBucket(bucketName, continuationToken = null) {
            currentBucket = bucketName;
            currentContinuationToken = continuationToken;

            showLoader();
            messageEl.style.display = 'none';
            
            // Use centralized admin password
            const token = ShogunAdmin.getPassword();
            if (!token) {
                showMessage('Admin Token is required. Please set it in the Control Panel.', true);
                hideLoader();
                return;
            }

            try {
                let url = `/api/s3-buckets/${bucketName}/objects`;
                if (continuationToken) {
                    url += `?continuationToken=${encodeURIComponent(continuationToken)}`;
                }

                const response = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const result = await response.json();
                if (!response.ok || result.success === false) {
                    throw new Error(result.error || `HTTP error! status: ${response.status}`);
                }

                if (!continuationToken) {
                    // This is a new exploration, open the modal
                    modalBucketName.textContent = `Bucket: ${bucketName}`;
                    objectsModal.style.display = 'flex';
                    objectListContainer.innerHTML = `
                        <table class="object-table">
                            <thead>
                                <tr><th>Key</th><th>Size</th><th>Last Modified</th></tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    `;
                }

                const tableBody = objectListContainer.querySelector('tbody');
                if (result.objects.length === 0 && !continuationToken) {
                    tableBody.innerHTML = '<tr><td colspan="3">This bucket is empty.</td></tr>';
                } else {
                    result.objects.forEach(obj => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${obj.Key}</td>
                            <td>${formatBytes(obj.Size)}</td>
                            <td>${new Date(obj.LastModified).toLocaleString()}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                }
                
                // Handle pagination
                currentContinuationToken = result.nextContinuationToken;
                if (currentContinuationToken) {
                    loadMoreBtn.style.display = 'block';
                } else {
                    loadMoreBtn.style.display = 'none';
                }

            } catch (error) {
                console.error('API call error:', error);
                showMessage(error.message, true);
                closeModal();
            } finally {
                hideLoader();
            }
        }

        function loadMoreObjects() {
            if (currentBucket && currentContinuationToken) {
                exploreBucket(currentBucket, currentContinuationToken);
            }
        }
    </script>
</body>
</html>
