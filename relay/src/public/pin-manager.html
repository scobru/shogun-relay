<!DOCTYPE html>
<html lang="en" data-theme="night">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPFS Pin Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles/wormhole.css">

    <!-- Include centralized admin authentication -->
    <script src="lib/admin-auth.js"></script>
    <script src="lib/admin-nav.js"></script>
    <style>
        .pin-item {
            background-color: #404040;
            padding: 1.5rem;
            border-radius: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid #606060;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-top: 1rem;
        }
        .small-button {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            border-radius: 0.75rem;
            transition: all 0.2s ease;
            font-weight: 500;
            cursor: pointer;
            border: none;
        }
        .pin-action {
            background-color: #4CAF50;
            color: #FFFFFF;
            box-shadow: 0 2px 4px rgba(76, 175, 80, 0.3);
        }
        .pin-action:hover {
            background-color: #45A049;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(76, 175, 80, 0.4);
        }
        .unpin-action {
            background-color: #FFA500;
            color: #FFFFFF;
            box-shadow: 0 2px 4px rgba(255, 165, 0, 0.3);
        }
        .unpin-action:hover {
            background-color: #FF8C00;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(255, 165, 0, 0.4);
        }
        .remove-action {
            background-color: #F44336;
            color: #FFFFFF;
            box-shadow: 0 2px 4px rgba(244, 67, 54, 0.3);
        }
        .remove-action:hover {
            background-color: #D32F2F;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(244, 67, 54, 0.4);
        }
        .copy-action {
            background-color: #42A5F5;
            color: #FFFFFF;
            box-shadow: 0 2px 4px rgba(66, 165, 245, 0.3);
        }
        .copy-action:hover {
            background-color: #64B5F6;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(66, 165, 245, 0.4);
        }
        .progress-container {
            background-color: #404040;
            border: 1px solid #606060;
            border-radius: 1rem;
            padding: 1.5rem;
            margin-top: 1.5rem;
        }
        .progress-bar {
            background-color: #404040;
            border: 1px solid #606060;
            border-radius: 0.75rem;
            height: 1.25rem;
            overflow: hidden;
        }
        .progress-fill {
            background-color: #FFA500;
            height: 100%;
            transition: all 0.3s ease;
        }
        .batch-log {
            margin-top: 1.5rem;
            background-color: #404040;
            border: 1px solid #606060;
            border-radius: 0.75rem;
            padding: 1.5rem;
            max-height: 200px;
            overflow-y: auto;
            font-size: 0.875rem;
            font-family: monospace;
            color: #E0E0E0;
        }
        
        /* Responsive styles */
        @media (max-width: 640px) {
            .form-actions {
                flex-direction: column;
                width: 100%;
            }
            
            .form-actions .btn {
                width: 100%;
                margin-top: 0.75rem;
            }
            
            .pin-item {
                padding: 1rem;
            }
            
            .button-group {
                justify-content: center;
            }
            
            .small-button {
                flex-grow: 1;
                text-align: center;
                padding: 0.75rem;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body class="antialiased bg-[#1A1A1A]">
    <div id="loader" class="fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center" style="display: none;">
        <span class="loading loading-spinner loading-lg text-[#FF69B4]"></span>
    </div>
    <div class="container mx-auto p-6">
        <div class="flex items-center mb-6">
            <a href="/" class="text-[#42A5F5] hover:text-[#64B5F6] transition-colors text-lg">&larr; Back to Control Panel</a>
        </div>

        <!-- Header -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center mb-6">
                <div class="relative">
                    <div class="absolute -inset-2 bg-gradient-to-r from-[#FF69B4] to-[#42A5F5] rounded-full blur opacity-20"></div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="relative h-16 w-16 text-[#FF69B4] mr-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
                    </svg>
                </div>
                <div class="ml-4">
                    <h1 class="text-4xl font-bold bg-gradient-to-r from-[#FFFFFF] to-[#FF69B4] bg-clip-text text-transparent">IPFS Pin Manager</h1>
                    <p class="text-[#A0A0A0] text-lg mt-2">Gestisci i tuoi pin IPFS con facilit√†</p>
                </div>
            </div>
        </div>

        <!-- Results and Logs -->
        <div class="mb-8">
            <div class="card bg-gradient-to-br from-[#404040] to-[#353535] border border-[#606060]/50 rounded-2xl shadow-2xl backdrop-blur-sm">
                <div class="card-body p-8">
                    <h3 class="card-title text-xl font-bold mb-8 text-[#FF69B4] flex items-center">
                        <div class="p-2 bg-[#4CAF50]/20 rounded-xl mr-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                        </div>
                        Risultati & Log
                    </h3>
                    
                    <div id="message" class="alert hidden mb-8 bg-[#42A5F5]/20 border-2 border-[#42A5F5]/30 text-[#42A5F5] rounded-2xl p-6 backdrop-blur-sm"></div>
                    <div id="pinList" class="mb-8"></div>
                    
                    <!-- Progress Bar -->
                    <div id="batchProgress" class="hidden mb-8">
                        <div class="w-full bg-[#282828]/60 rounded-full h-3 mb-4 overflow-hidden backdrop-blur-sm">
                            <div id="progressBar" class="bg-gradient-to-r from-[#FF69B4] to-[#42A5F5] h-3 rounded-full transition-all duration-500 ease-out" style="width: 0%"></div>
                        </div>
                        <div class="flex justify-between text-base text-[#E0E0E0] font-medium">
                            <span id="progressText">Elaborazione...</span>
                            <span><span id="progressCurrent">0</span> / <span id="progressTotal">0</span></span>
                        </div>
                    </div>
                    
                    <!-- Batch Log -->
                    <div id="batchLog" class="bg-[#282828]/80 border border-[#606060]/30 rounded-2xl p-6 max-h-96 overflow-y-auto font-mono text-base text-[#E0E0E0] backdrop-blur-sm"></div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

        <!-- Pin Management -->
        <div class="lg:col-span-2">
            <div class="card bg-gradient-to-br from-[#404040] to-[#353535] border border-[#606060]/50 rounded-2xl shadow-2xl backdrop-blur-sm">
                <div class="card-body p-8">
                    <h3 class="card-title text-xl font-bold mb-8 text-[#FF69B4] flex items-center">
                        <div class="p-2 bg-[#FF69B4]/20 rounded-xl mr-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4V2a1 1 0 011-1h8a1 1 0 011 1v2m-9 0h10m-10 0a2 2 0 00-2 2v14a2 2 0 002 2h10a2 2 0 002-2V6a2 2 0 00-2-2" />
                            </svg>
                        </div>
                        Gestione Pin
                    </h3>
                    
                    <div class="form-control mb-8">
                        <label class="label">
                            <span class="label-text font-semibold text-[#FFFFFF] text-lg">CID da pinnare/spinnare:</span>
                        </label>
                        <div class="relative">
                            <input type="text" id="cidInput" class="input w-full bg-[#282828]/60 border-2 border-[#606060]/30 text-[#FFFFFF] placeholder-[#A0A0A0] rounded-2xl px-6 py-4 text-lg focus:border-[#FF69B4] focus:ring-[#FF69B4] focus:ring-opacity-30 focus:outline-none transition-all duration-200 backdrop-blur-sm" placeholder="Qm... o ba...">
                            <div class="absolute inset-y-0 right-0 flex items-center pr-6">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-[#A0A0A0]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
                                </svg>
                            </div>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                        <button onclick="addPin()" class="btn bg-gradient-to-r from-[#FF69B4] to-[#FF1493] hover:from-[#FF1493] hover:to-[#DC143C] border-0 text-[#FFFFFF] rounded-2xl px-8 py-4 text-lg font-semibold shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                            </svg>
                            Aggiungi Pin
                        </button>
                        <button onclick="removePin()" class="btn bg-gradient-to-r from-[#42A5F5] to-[#64B5F6] hover:from-[#1976D2] hover:to-[#42A5F5] border-0 text-[#FFFFFF] rounded-2xl px-8 py-4 text-lg font-semibold shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
                            </svg>
                            Rimuovi Pin
                        </button>
                    </div>
                    
                    <div class="space-y-4">
                        <button onclick="listPins()" class="btn bg-gradient-to-r from-[#4CAF50] to-[#45A049] hover:from-[#388E3C] hover:to-[#4CAF50] border-0 text-[#FFFFFF] w-full rounded-2xl px-8 py-4 text-lg font-semibold shadow-lg hover:shadow-xl transition-all duration-300">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                            </svg>
                            Visualizza Tutti i Pin
                        </button>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <button onclick="garbageCollect()" class="btn bg-gradient-to-r from-[#FFA500] to-[#FF8C00] hover:from-[#FF8C00] hover:to-[#FF7F00] border-0 text-[#FFFFFF] rounded-2xl px-6 py-3 font-semibold shadow-lg hover:shadow-xl transition-all duration-300">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                                Garbage Collect
                            </button>
                            
                            <button onclick="debugSystemHashes()" class="btn bg-gradient-to-r from-[#9C27B0] to-[#7B1FA2] hover:from-[#7B1FA2] hover:to-[#6A1B99] border-0 text-[#FFFFFF] rounded-2xl px-6 py-3 font-semibold shadow-lg hover:shadow-xl transition-all duration-300">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                                </svg>
                                Debug Sistema
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Batch Operations -->
        <div class="lg:col-span-1">
            <div class="card bg-gradient-to-br from-[#404040] to-[#353535] border border-[#606060]/50 rounded-2xl shadow-2xl backdrop-blur-sm">
                <div class="card-body p-8">
                    <h3 class="card-title text-xl font-bold mb-8 text-[#FF69B4] flex items-center">
                        <div class="p-2 bg-[#42A5F5]/20 rounded-xl mr-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                            </svg>
                        </div>
                        Operazioni Batch
                    </h3>
                    
                    <div class="form-control mb-8">
                        <label class="label cursor-pointer justify-start gap-4 p-4 bg-[#282828]/40 rounded-2xl border border-[#606060]/30">
                            <input type="checkbox" id="preserveSystemFiles" class="checkbox checkbox-primary checkbox-lg" checked>
                            <div>
                                <span class="label-text font-semibold text-[#FFFFFF] text-base">Preserva file di sistema</span>
                                <p class="text-sm text-[#A0A0A0] mt-1">I file caricati dagli utenti non verranno rimossi</p>
                            </div>
                        </label>
                    </div>
                    
                    <button onclick="unpinAllFiles()" class="btn bg-gradient-to-r from-[#F44336] to-[#D32F2F] hover:from-[#D32F2F] hover:to-[#B71C1C] border-0 text-[#FFFFFF] w-full rounded-2xl px-8 py-4 text-lg font-semibold shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                        Rimuovi Tutti i Pin
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize admin authentication with custom options
        document.addEventListener('DOMContentLoaded', () => {
            ShogunAdmin.init({
                autoFill: true,
                showIndicator: true,
                adminFieldId: 'adminPassword',
                syncEnabled: true
            });
            
            // Auto-load pins if password is available
            if (ShogunAdmin.hasPassword()) {
                setTimeout(listPins, 1000);
            }
            
            // Initialize viewport height fix for mobile
            adjustViewportHeight();
        });
        
        // Handle viewport resizing for mobile
        function adjustViewportHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        window.addEventListener('resize', adjustViewportHeight);
        window.addEventListener('orientationchange', adjustViewportHeight);

        // Listen for password updates
        window.addEventListener('shogun-admin-password-updated', (event) => {
            if (event.detail.hasPassword) {
                console.log('Admin password updated, reloading pins...');
                listPins();
            }
        });

        const cidInput = document.getElementById('cidInput');
        const messageEl = document.getElementById('message');
        const pinListEl = document.getElementById('pinList');
        const loaderEl = document.getElementById('loader');

        function showLoader() {
            if (loaderEl) {
                loaderEl.style.display = 'flex';
            }
        }

        function hideLoader() {
            if (loaderEl) {
                loaderEl.style.display = 'none';
            }
        }

        function showMessage(text, isError = false) {
            messageEl.textContent = text;
            messageEl.className = isError ? 'error' : 'success';
            messageEl.style.display = 'block';
        }

        function setWorking(isWorking) {
            document.querySelectorAll('button').forEach(btn => {
                if (isWorking) {
                    btn.classList.add('working');
                    btn.disabled = true;
                } else {
                    btn.classList.remove('working');
                    btn.disabled = false;
                }
            });
        }

        async function apiCall(endpoint, method = 'POST', body = {}, options = {}) {
            const manageVisibility = options.manageVisibility !== false;
            
            if (manageVisibility) {
                showLoader();
                setWorking(true);
            }

            try {
                const authHeaders = ShogunAdmin.getAuthHeaders();
                if (!authHeaders['Authorization']) {
                    throw new Error('Admin Token is required. Please set it in the Control Panel.');
                }

                messageEl.style.display = 'none';
                console.log(`Making ${method} request to ${endpoint}`);
                
                const requestOptions = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        ...authHeaders
                    }
                };

                // Solo aggiungi il body per richieste POST/PUT/PATCH
                if (method !== 'GET' && method !== 'HEAD') {
                    requestOptions.body = JSON.stringify(body);
                }
                
                const response = await fetch(endpoint, requestOptions);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log('Response:', result);

                if (result.success === false) {
                    throw new Error(result.error || 'API returned success:false');
                }

                return result;
            } catch (error) {
                console.log('API call error:', error);
                showMessage(error.message, true);
                return null;
            } finally {
                if (manageVisibility) {
                    setWorking(false);
                    hideLoader();
                }
            }
        }

        async function addPin() {
            const cid = cidInput.value.trim();
            if (!cid) {
                showMessage('Please enter a CID', true);
                return;
            }

            const result = await apiCall('/api/v1/ipfs/pins/add', 'POST', { cid });
            if (result) {
                showMessage('Pin added successfully');
                await listPins();
            }
        }

        async function removePin() {
            const cid = cidInput.value.trim();
            if (!cid) {
                showMessage('Please enter a CID', true);
                return;
            }

            const result = await apiCall('/api/v1/ipfs/pins/rm', 'POST', { cid });
            if (result) {
                showMessage('Pin removed successfully');
                await listPins();
            }
        }

        async function listPins() {
            const result = await apiCall('/api/v1/ipfs/pins/ls', 'POST');
            if (result) {
                pinListEl.innerHTML = '';
                
                // Get pins from the correct path in the response
                // The API returns { success: true, pins: {...}, count: number }
                const pins = result.pins || {};
                
                console.log('Pins response:', result);
                console.log('Pins object:', pins);
                console.log('Pins count:', Object.keys(pins).length);
                
                // Clear any previous error messages since we have a successful response
                messageEl.style.display = 'none';
                
                if (Object.keys(pins).length === 0) {
                    pinListEl.innerHTML = '<div class="pin-item">No pins found</div>';
                    return;
                }

                // Add a style for the pin name
                const style = document.createElement('style');
                style.textContent = `
                    .pin-name {
                        color: #42A5F5;
                        margin-top: 8px;
                        font-size: 1rem;
                        font-weight: 500;
                    }
                    .pin-type {
                        color: #4CAF50;
                        font-size: 0.95rem;
                        font-weight: 500;
                    }
                    .pin-item {
                        display: flex;
                        flex-direction: column;
                        gap: 12px;
                        background: linear-gradient(135deg, #404040 0%, #353535 100%);
                        border: 1px solid rgba(96, 96, 96, 0.4);
                        border-radius: 16px;
                        padding: 24px;
                        margin-bottom: 16px;
                        backdrop-filter: blur(10px);
                        transition: all 0.3s ease;
                        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
                    }
                    .pin-item:hover {
                        transform: translateY(-2px);
                        box-shadow: 0 8px 32px rgba(255, 105, 180, 0.2);
                        border-color: rgba(255, 105, 180, 0.3);
                    }
                    .pin-cid {
                        font-family: 'JetBrains Mono', 'Fira Code', monospace;
                        font-size: 14px;
                        word-break: break-all;
                        color: #E0E0E0;
                        background: rgba(40, 40, 40, 0.6);
                        padding: 12px 16px;
                        border-radius: 12px;
                        border: 1px solid rgba(96, 96, 96, 0.3);
                    }
                    .button-group {
                        display: flex;
                        flex-wrap: wrap;
                        gap: 12px;
                        margin-top: 16px;
                    }
                    .small-button {
                        padding: 10px 16px;
                        font-size: 0.875rem;
                        font-weight: 600;
                        border-radius: 12px;
                        transition: all 0.3s ease;
                        cursor: pointer;
                        border: none;
                        backdrop-filter: blur(10px);
                        flex: 1;
                        min-width: 120px;
                    }
                    .small-button:hover {
                        transform: translateY(-1px);
                        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
                    }
                    .pin-action {
                        background: linear-gradient(135deg, #4CAF50, #45A049);
                        color: #FFFFFF;
                        box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
                    }
                    .pin-action:hover {
                        background: linear-gradient(135deg, #45A049, #388E3C);
                        box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
                    }
                    .unpin-action {
                        background: linear-gradient(135deg, #FFA500, #FF8C00);
                        color: #FFFFFF;
                        box-shadow: 0 4px 12px rgba(255, 165, 0, 0.3);
                    }
                    .unpin-action:hover {
                        background: linear-gradient(135deg, #FF8C00, #FF7F00);
                        box-shadow: 0 6px 20px rgba(255, 165, 0, 0.4);
                    }
                    .remove-action {
                        background: linear-gradient(135deg, #F44336, #D32F2F);
                        color: #FFFFFF;
                        box-shadow: 0 4px 12px rgba(244, 67, 54, 0.3);
                    }
                    .remove-action:hover {
                        background: linear-gradient(135deg, #D32F2F, #B71C1C);
                        box-shadow: 0 6px 20px rgba(244, 67, 54, 0.4);
                    }
                    .copy-action {
                        background: linear-gradient(135deg, #42A5F5, #1976D2);
                        color: #FFFFFF;
                        box-shadow: 0 4px 12px rgba(66, 165, 245, 0.3);
                    }
                    .copy-action:hover {
                        background: linear-gradient(135deg, #1976D2, #1565C0);
                        box-shadow: 0 6px 20px rgba(66, 165, 245, 0.4);
                    }
                    
                    /* Responsive styles for pin items */
                    @media (max-width: 640px) {
                        .pin-item {
                            padding: 16px;
                        }
                        .button-group {
                            flex-direction: column;
                            gap: 8px;
                        }
                        .small-button {
                            width: 100%;
                            text-align: center;
                            min-width: auto;
                        }
                    }
                `;
                document.head.appendChild(style);

                // Process and display pins
                Object.entries(pins).forEach(([cid, info]) => {
                    const pinEl = document.createElement('div');
                    pinEl.className = 'pin-item';
                    
                    // Add CID
                    const cidEl = document.createElement('div');
                    cidEl.textContent = `CID: ${cid}`;
                    cidEl.className = 'pin-cid';
                    pinEl.appendChild(cidEl);

                    // Add Type
                    const typeEl = document.createElement('div');
                    typeEl.textContent = `Type: ${info.Type || 'recursive'}`;
                    typeEl.className = 'pin-type';
                    pinEl.appendChild(typeEl);

                    // Add button group
                    const buttonGroup = document.createElement('div');
                    buttonGroup.className = 'button-group';

                    // Add copy button
                    const copyBtn = document.createElement('button');
                    copyBtn.textContent = 'üìã Copy CID';
                    copyBtn.className = 'small-button copy-action';
                    copyBtn.onclick = () => {
                        navigator.clipboard.writeText(cid)
                            .then(() => {
                                copyBtn.textContent = '‚úÖ Copied!';
                                setTimeout(() => copyBtn.textContent = 'üìã Copy CID', 2000);
                            })
                            .catch(err => {
                                console.error('Failed to copy:', err);
                                copyBtn.textContent = '‚ùå Error';
                                setTimeout(() => copyBtn.textContent = 'üìã Copy CID', 2000);
                            });
                    };

                    // Add pin again button
                    const rePinBtn = document.createElement('button');
                    rePinBtn.textContent = 'üìå Pin Again';
                    rePinBtn.className = 'small-button pin-action';
                    rePinBtn.onclick = async () => {
                        rePinBtn.disabled = true;
                        rePinBtn.textContent = '‚è≥ Pinning...';
                        
                        const result = await apiCall('/api/v1/ipfs/pins/add', 'POST', { cid });

                        if (result) {
                            rePinBtn.textContent = '‚úÖ Pinned!';
                            showMessage(`Successfully pinned CID: ${cid}`, false);
                        } else {
                            rePinBtn.textContent = '‚ùå Failed';
                        }
                        
                        setTimeout(() => {
                            if (rePinBtn.textContent !== '‚úÖ Pinned!') {
                                rePinBtn.disabled = false;
                                rePinBtn.textContent = 'üìå Pin Again';
                            }
                        }, 2000);
                    };

                    // Add unpin button
                    const unpinBtn = document.createElement('button');
                    unpinBtn.textContent = 'üìç Unpin';
                    unpinBtn.className = 'small-button unpin-action';
                    unpinBtn.onclick = async () => {
                        if (!confirm('Are you sure you want to unpin this content?')) return;
                        
                        unpinBtn.disabled = true;
                        unpinBtn.textContent = '‚è≥ Unpinning...';
                        
                        const result = await apiCall('/api/v1/ipfs/pins/rm', 'POST', { cid });

                        if (result) {
                            // Remove from system hashes if unpinned
                            try {
                                const removeHashResult = await apiCall(`/api/v1/user-uploads/remove-system-hash/${cid}`, 'DELETE', {
                                    userAddress: 'admin-unpin'
                                }, { manageVisibility: false });
                                
                                if (removeHashResult && removeHashResult.success) {
                                    console.log(`‚úÖ Hash ${cid} removed from system hashes after unpin`);
                                } else {
                                    console.warn(`‚ö†Ô∏è Failed to remove hash ${cid} from system hashes:`, removeHashResult?.error || 'Unknown error');
                                }
                            } catch (error) {
                                console.warn(`‚ö†Ô∏è Failed to remove hash ${cid} from system hashes:`, error);
                            }
                            
                            unpinBtn.textContent = '‚úÖ Unpinned!';
                            showMessage(`Successfully unpinned CID: ${cid}`, false);
                            setTimeout(listPins, 2000);
                        } else {
                            unpinBtn.textContent = '‚ùå Failed';
                            // Error is shown by apiCall, just reset button
                            setTimeout(() => {
                                unpinBtn.disabled = false;
                                unpinBtn.textContent = 'üìç Unpin';
                            }, 2000);
                        }
                    };

                    // Add remove button
                    const removeBtn = document.createElement('button');
                    removeBtn.textContent = 'üóëÔ∏è Remove';
                    removeBtn.className = 'small-button remove-action';
                    removeBtn.onclick = async () => {
                        if (!confirm('This will unpin the content AND run garbage collection, which can be slow. Are you sure?')) return;
                        
                        showLoader();
                        setWorking(true);
                        removeBtn.textContent = '‚è≥ Unpinning...';
                        
                        try {
                            const unpinResult = await apiCall('/api/v1/ipfs/pins/rm', 'POST', { cid }, { manageVisibility: false });

                            if (unpinResult) {
                                // Remove from system hashes after unpin
                                try {
                                    const removeHashResult = await apiCall(`/api/v1/user-uploads/remove-system-hash/${cid}`, 'DELETE', {
                                        userAddress: 'admin-remove'
                                    }, { manageVisibility: false });
                                    
                                    if (removeHashResult && removeHashResult.success) {
                                        console.log(`‚úÖ Hash ${cid} removed from system hashes after remove`);
                                    } else {
                                        console.warn(`‚ö†Ô∏è Failed to remove hash ${cid} from system hashes:`, removeHashResult?.error || 'Unknown error');
                                    }
                                } catch (error) {
                                    console.warn(`‚ö†Ô∏è Failed to remove hash ${cid} from system hashes:`, error);
                                }
                                
                                showMessage(`Successfully unpinned ${cid}. Now running GC...`, false);
                                removeBtn.textContent = 'üßπ Collecting...';

                                const gcResult = await apiCall('/api/v1/ipfs/repo/gc', 'POST', { manageVisibility: false });

                                if (gcResult) {
                                    showMessage(`Successfully removed ${cid} and ran garbage collection.`, false);
                                    setTimeout(listPins, 1500);
                                } else {
                                    showMessage(`Unpinned ${cid}, but garbage collection failed.`, true);
                                }
                            }
                        } catch (error) {
                            showMessage(error.message, true);
                        } finally {
                            // Hide the main loader. listPins will show its own.
                            hideLoader();
                            setWorking(false);
                            // The list will be refreshed, so no need to manually reset the button.
                        }
                    };

                    buttonGroup.appendChild(copyBtn);
                    buttonGroup.appendChild(rePinBtn);
                    buttonGroup.appendChild(unpinBtn);
                    buttonGroup.appendChild(removeBtn);
                    pinEl.appendChild(buttonGroup);

                    pinListEl.appendChild(pinEl);
                });

                // Add summary
                const summary = document.createElement('div');
                summary.style.marginTop = '1em';
                summary.style.padding = '1em';
                summary.style.backgroundColor = '#2a2a2a';
                summary.style.borderRadius = '4px';
                summary.textContent = `Total pins: ${Object.keys(pins).length}`;
                pinListEl.appendChild(summary);
            }
        }

        async function garbageCollect() {
            const result = await apiCall('/api/v1/ipfs/repo/gc', 'POST');
            if (result && result.data) {
                // Handle the garbage collection response which might be a stream of objects
                const message = Array.isArray(result.data) 
                    ? `Garbage collection completed. Removed ${result.data.length} items.`
                    : 'Garbage collection completed successfully';
                showMessage(message);
            }
        }

        async function testIpfsConnection() {
            showLoader();
            setWorking(true);
            try {
                const result = await apiCall('/api/v1/ipfs/version', 'GET');
                if (result && result.success) {
                    showMessage(`‚úÖ IPFS is connected! Version: ${result.version}`, false);
                } else {
                    showMessage(`‚ùå IPFS connection failed. API returned: ${result?.error || 'Unknown error'}`, true);
                }
            } catch (error) {
                showMessage(error.message, true);
            } finally {
                setWorking(false);
                hideLoader();
            }
        }

        function updateBatchProgress(current, total, message) {
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const progressCurrent = document.getElementById('progressCurrent');
            const progressTotal = document.getElementById('progressTotal');
            
            const percentage = total > 0 ? (current / total) * 100 : 0;
            progressBar.style.width = percentage + '%';
            progressText.textContent = message;
            progressCurrent.textContent = current;
            progressTotal.textContent = total;
        }

        function addBatchLog(message, isError = false) {
            const batchLog = document.getElementById('batchLog');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.style.color = isError ? '#ff6666' : '#cccccc';
            logEntry.style.marginBottom = '2px';
            logEntry.textContent = `[${timestamp}] ${message}`;
            batchLog.appendChild(logEntry);
            batchLog.scrollTop = batchLog.scrollHeight;
        }

        // Funzione per ottenere tutti gli hash del sistema (file utente)
        async function getSystemFileHashes() {
            try {
                addBatchLog('üîç Fetching system file hashes...');
                
                // Prima prova l'endpoint originale
                try {
                    const result = await apiCall('/api/v1/user-uploads/system-hashes', 'GET', null, { manageVisibility: false });
                    
                    if (result && result.success && result.hashes) {
                        addBatchLog(`‚úÖ Found ${result.hashes.length} system files via system-hashes endpoint`);
                        return result.hashes;
                    }
                } catch (error) {
                    addBatchLog(`‚ö†Ô∏è system-hashes endpoint failed: ${error.message}`);
                }
                
                // Prova il nuovo endpoint system-hashes-map
                try {
                    addBatchLog('üîÑ Trying system-hashes-map endpoint...');
                    
                    const mapResult = await apiCall('/api/v1/user-uploads/system-hashes-map', 'GET', null, { manageVisibility: false });
                    
                    if (mapResult && mapResult.success && mapResult.systemHashes) {
                        const hashes = Object.keys(mapResult.systemHashes);
                        addBatchLog(`‚úÖ Found ${hashes.length} system files via system-hashes-map endpoint`);
                        
                        // Log dei dettagli degli hash trovati
                        hashes.forEach(hash => {
                            const hashData = mapResult.systemHashes[hash];
                            addBatchLog(`üìÑ Found hash: ${hash} (user: ${hashData.userAddress})`);
                        });
                        
                        return hashes;
                    }
                } catch (mapError) {
                    addBatchLog(`‚ö†Ô∏è system-hashes-map endpoint failed: ${mapError.message}`);
                }
                
                // Fallback: usa direttamente l'endpoint che funziona
                addBatchLog('üîÑ Trying direct approach: fetching known user files...');
                
                // Lista di wallet address noti (puoi aggiungerne altri)
                const knownUsers = [
                    '0xa6591dcdff5c7616110b4f84207184aef7835048' // Il tuo wallet
                ];
                
                const allHashes = [];
                
                // Per ogni utente noto, ottieni i suoi file
                for (const userAddress of knownUsers) {
                    try {
                        addBatchLog(`üìÇ Fetching files for user: ${userAddress.substring(0, 10)}...`);
                        
                        const userFilesResult = await apiCall(`/api/v1/user-uploads/${encodeURIComponent(userAddress)}`, 'GET', null, { manageVisibility: false });
                        
                        if (userFilesResult && userFilesResult.success && userFilesResult.uploads) {
                            userFilesResult.uploads.forEach(file => {
                                if (file.hash) {
                                    allHashes.push(file.hash);
                                    addBatchLog(`üìÑ Found file: ${file.name} (${file.hash})`);
                                }
                            });
                            addBatchLog(`‚úÖ Found ${userFilesResult.uploads.length} files for user ${userAddress.substring(0, 10)}...`);
                        } else {
                            addBatchLog(`‚ö†Ô∏è No files found for user ${userAddress.substring(0, 10)}...`);
                        }
                    } catch (userError) {
                        addBatchLog(`‚ùå Error fetching files for user ${userAddress.substring(0, 10)}...: ${userError.message}`);
                    }
                }
                
                addBatchLog(`‚úÖ Found ${allHashes.length} system files via direct approach`);
                return allHashes;
                
            } catch (error) {
                addBatchLog(`‚ùå Error fetching system hashes: ${error.message}`, true);
                return [];
            }
        }

        async function debugSystemHashes() {
            showLoader();
            setWorking(true);
            try {
                // Test the debug endpoint first
                const debugResult = await apiCall('/api/v1/user-uploads/debug-system-hashes', 'GET', null, { manageVisibility: false });

                if (debugResult && debugResult.success && debugResult.debug) {
                    const debug = debugResult.debug;
                    showMessage(`‚úÖ Debug completed. Gun available: ${debug.gunAvailable}`, false);
                    
                    if (debug.error) {
                        showMessage(`‚ö†Ô∏è Debug error: ${debug.error}`, true);
                    } else {
                        showMessage(`üìã Uploads data type: ${debug.uploadsDataType}, Keys: ${debug.uploadsDataKeys ? debug.uploadsDataKeys.length : 0}`, false);
                    }
                } else {
                    showMessage('‚ùå Debug failed', true);
                }

                // Now test the actual system hashes
                const hashes = await getSystemFileHashes();
                if (hashes.length > 0) {
                    showMessage(`‚úÖ Successfully fetched ${hashes.length} system file hashes.`, false);
                    console.log('üêõ System hashes:', hashes);
                } else {
                    showMessage('‚ö†Ô∏è No system files found or error fetching hashes.', true);
                }
            } catch (error) {
                showMessage(`‚ùå Debug error: ${error.message}`, true);
                console.error('üêõ Debug error:', error);
            } finally {
                setWorking(false);
                hideLoader();
            }
        }

        async function unpinAllFiles() {
            const preserveSystemFiles = document.getElementById('preserveSystemFiles').checked;
            
            if (!confirm(`‚ö†Ô∏è This will unpin ${preserveSystemFiles ? 'non-system ' : 'ALL '}files from IPFS. This action cannot be undone. Are you sure?`)) {
                return;
            }

            const batchProgress = document.getElementById('batchProgress');
            const batchLog = document.getElementById('batchLog');
            
            // Clear previous log
            batchLog.innerHTML = '';
            batchProgress.style.display = 'block';
            
            addBatchLog('Starting batch unpin operation...');
            addBatchLog(`üõ°Ô∏è System file preservation: ${preserveSystemFiles ? 'ENABLED' : 'DISABLED'}`);
            
            try {
                // Get system file hashes if preservation is enabled
                let systemHashes = [];
                if (preserveSystemFiles) {
                    systemHashes = await getSystemFileHashes();
                }
                
                // First, get all pins
                addBatchLog('Fetching current pin list...');
                const listResult = await apiCall('/api/v1/ipfs/pins/ls', 'POST', {}, { manageVisibility: false });
                
                if (!listResult || !listResult.pins) {
                    addBatchLog('Failed to fetch pin list', true);
                    showMessage('Failed to fetch pin list', true);
                    batchProgress.style.display = 'none';
                    return;
                }

                const allPins = Object.keys(listResult.pins);
                const totalPins = allPins.length;
                
                if (totalPins === 0) {
                    addBatchLog('No pins found to remove');
                    showMessage('No pins found to remove');
                    batchProgress.style.display = 'none';
                    return;
                }

                // Filter pins based on system file preservation
                let pinsToRemove = allPins;
                if (preserveSystemFiles && systemHashes.length > 0) {
                    pinsToRemove = allPins.filter(pin => !systemHashes.includes(pin));
                    const preservedCount = allPins.length - pinsToRemove.length;
                    addBatchLog(`üìã Total pins: ${totalPins}`);
                    addBatchLog(`üõ°Ô∏è Preserved system files: ${preservedCount}`);
                    addBatchLog(`üóëÔ∏è Pins to remove: ${pinsToRemove.length}`);
                    
                    if (preservedCount > 0) {
                        addBatchLog('üõ°Ô∏è Preserved hashes: ' + systemHashes.slice(0, 5).join(', ') + (systemHashes.length > 5 ? '...' : ''));
                    }
                } else {
                    addBatchLog(`üìã Total pins to remove: ${totalPins}`);
                }

                if (pinsToRemove.length === 0) {
                    addBatchLog('No pins to remove (all are system files)');
                    showMessage('No pins to remove - all files are system files');
                    batchProgress.style.display = 'none';
                    return;
                }

                updateBatchProgress(0, pinsToRemove.length, 'Unpinning files...');

                let successCount = 0;
                let errorCount = 0;

                // Process each pin
                for (let i = 0; i < pinsToRemove.length; i++) {
                    const cid = pinsToRemove[i];
                    const currentProgress = i + 1;
                    
                    updateBatchProgress(currentProgress, pinsToRemove.length, `Unpinning ${currentProgress}/${pinsToRemove.length}: ${cid.substring(0, 12)}...`);
                    addBatchLog(`Unpinning: ${cid}`);

                    try {
                        const unpinResult = await apiCall('/api/v1/ipfs/pins/rm', 'POST', { cid }, { manageVisibility: false });
                        
                        if (unpinResult && unpinResult.success !== false) {
                            // Remove from system hashes after unpin
                            try {
                                const removeHashResult = await apiCall(`/api/v1/user-uploads/remove-system-hash/${cid}`, 'DELETE', {
                                    userAddress: 'admin-batch-unpin'
                                }, { manageVisibility: false });
                                
                                if (removeHashResult && removeHashResult.success) {
                                    console.log(`‚úÖ Hash ${cid} removed from system hashes after batch unpin`);
                                } else {
                                    console.warn(`‚ö†Ô∏è Failed to remove hash ${cid} from system hashes:`, removeHashResult?.error || 'Unknown error');
                                }
                            } catch (error) {
                                console.warn(`‚ö†Ô∏è Failed to remove hash ${cid} from system hashes:`, error);
                            }
                            
                            successCount++;
                            addBatchLog(`‚úÖ Successfully unpinned: ${cid.substring(0, 12)}...`);
                        } else {
                            errorCount++;
                            addBatchLog(`‚ùå Failed to unpin: ${cid.substring(0, 12)}... - ${unpinResult?.error || 'Unknown error'}`, true);
                        }
                    } catch (error) {
                        errorCount++;
                        addBatchLog(`‚ùå Error unpinning: ${cid.substring(0, 12)}... - ${error.message}`, true);
                    }

                    // Small delay to prevent overwhelming the API
                    if (i < pinsToRemove.length - 1) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                    }
                }

                updateBatchProgress(pinsToRemove.length, pinsToRemove.length, 'Batch unpin completed');
                addBatchLog(`Batch operation completed: ${successCount} successful, ${errorCount} failed`);
                
                if (successCount > 0) {
                    showMessage(`Batch unpin completed: ${successCount} files unpinned successfully${errorCount > 0 ? `, ${errorCount} failed` : ''}`, errorCount === 0 ? false : true);
                    
                    // Ask if user wants to run garbage collection
                    if (confirm('Files have been unpinned. Would you like to run garbage collection to free up disk space?')) {
                        addBatchLog('Running garbage collection...');
                        updateBatchProgress(pinsToRemove.length, pinsToRemove.length, 'Running garbage collection...');
                        
                        const gcResult = await apiCall('/api/v1/ipfs/repo/gc', 'POST', {}, { manageVisibility: false });
                        if (gcResult) {
                            addBatchLog('‚úÖ Garbage collection completed');
                            showMessage('Batch unpin and garbage collection completed successfully');
                        } else {
                            addBatchLog('‚ùå Garbage collection failed', true);
                            showMessage('Files unpinned but garbage collection failed', true);
                        }
                    }
                    
                    // Refresh the pin list
                    await listPins();
                } else {
                    showMessage('Batch unpin failed - no files were unpinned', true);
                }

            } catch (error) {
                addBatchLog(`‚ùå Fatal error: ${error.message}`, true);
                showMessage(`Batch unpin failed: ${error.message}`, true);
            } finally {
                batchProgress.style.display = 'none';
                updateBatchProgress(0, 0, 'Ready');
            }
        }
