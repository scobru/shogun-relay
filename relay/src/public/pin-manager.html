<!DOCTYPE html>
<html lang="en" data-theme="night">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPFS Pin Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/wormhole.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <!-- Include centralized admin authentication -->
    <script src="lib/admin-auth.js"></script>
    <style>
        .pin-item {
            @apply bg-base-300 p-4 rounded-xl mb-4 border border-base-content/10;
        }
        .button-group {
            @apply flex flex-wrap gap-2 mt-3;
        }
        .small-button {
            @apply px-3 py-2 text-sm rounded-lg transition-all duration-200;
        }
        .pin-action {
            @apply bg-success/20 hover:bg-success/30 border-success/30;
        }
        .unpin-action {
            @apply bg-warning/20 hover:bg-warning/30 border-warning/30;
        }
        .remove-action {
            @apply bg-error/20 hover:bg-error/30 border-error/30;
        }
        .copy-action {
            @apply bg-base-200 hover:bg-base-300;
        }
        .progress-container {
            @apply bg-base-300 border border-base-content/10 rounded-xl p-4 mt-4;
        }
        .progress-bar {
            @apply bg-base-300 border border-base-content/10 rounded-lg h-5 overflow-hidden;
        }
        .progress-fill {
            @apply bg-warning h-full transition-all duration-300;
        }
        .batch-log {
            @apply mt-4 bg-base-300 border border-base-content/10 rounded-lg p-4 max-h-[200px] overflow-y-auto text-sm font-mono;
        }
        
        /* Responsive styles */
        @media (max-width: 640px) {
            .form-actions {
                flex-direction: column;
                width: 100%;
            }
            
            .form-actions .btn {
                width: 100%;
                margin-top: 0.5rem;
            }
            
            .pin-item {
                padding: 0.75rem;
            }
            
            .button-group {
                justify-content: center;
            }
            
            .small-button {
                flex-grow: 1;
                text-align: center;
                padding: 0.5rem;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body class="antialiased">
    <div id="loader" class="fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center" style="display: none;">
        <span class="loading loading-spinner loading-lg text-primary"></span>
    </div>
    <div class="container mx-auto p-4">
        <div class="flex items-center mb-6">
            <a href="/" class="nav-link">&larr; Back to Control Panel</a>
        </div>

        <!-- Header -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-primary mr-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
                </svg>
                <h1 class="text-3xl font-bold text-primary">IPFS Pin Manager</h1>
            </div>
            <p class="text-base-content/70 text-lg">Manage IPFS pins and system files</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">

        <!-- Pin Management -->
        <div class="card bg-base-200/50 border border-base-content/20">
            <div class="card-body">
                <h3 class="card-title text-lg font-semibold mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4V2a1 1 0 011-1h8a1 1 0 011 1v2m-9 0h10m-10 0a2 2 0 00-2 2v14a2 2 0 002 2h10a2 2 0 002-2V6a2 2 0 00-2-2" />
                    </svg>
                    Pin Management
                </h3>
                
                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text font-medium">Enter CID to pin/unpin:</span>
                    </label>
                    <input type="text" id="cidInput" class="input input-bordered" placeholder="Qm...">
                </div>
                
                <div class="flex gap-2 mb-4">
                    <button onclick="addPin()" class="btn btn-primary flex-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                        </svg>
                        Add Pin
                    </button>
                    <button onclick="removePin()" class="btn btn-secondary flex-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
                        </svg>
                        Remove Pin
                    </button>
                </div>
                
                <div class="space-y-2">
                    <button onclick="listPins()" class="btn btn-outline w-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                        </svg>
                        List All Pins
                    </button>
                    
                    <button onclick="garbageCollect()" class="btn btn-outline w-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                        Garbage Collect
                    </button>
                    
                    <button onclick="debugSystemHashes()" class="btn btn-outline w-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                        </svg>
                        Debug System Hashes
                    </button>
                </div>
            </div>
        </div>

        <!-- Batch Operations -->
        <div class="card bg-base-200/50 border border-base-content/20">
            <div class="card-body">
                <h3 class="card-title text-lg font-semibold mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                    </svg>
                    Batch Operations
                </h3>
                
                <div class="form-control mb-4">
                    <label class="label cursor-pointer justify-start gap-3">
                        <input type="checkbox" id="preserveSystemFiles" class="checkbox checkbox-primary" checked>
                        <span class="label-text font-medium">Preserve system files (user uploads)</span>
                    </label>
                    <div class="label-text-alt text-base-content/60 mt-1">
                        When checked, files uploaded by users will not be unpinned
                    </div>
                </div>
                
                <button onclick="unpinAllFiles()" class="btn btn-error w-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    Unpin All Files
                </button>
            </div>
        </div>

        <!-- Results and Logs -->
        <div class="mt-8">
            <div class="card bg-base-200/50 border border-base-content/20">
                <div class="card-body">
                    <h3 class="card-title text-lg font-semibold mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        Results & Logs
                    </h3>
                    
                    <div id="message" class="alert hidden mb-4"></div>
                    <div id="pinList" class="mb-4"></div>
                    
                    <!-- Progress Bar -->
                    <div id="batchProgress" class="hidden mb-4">
                        <div class="w-full bg-base-300 rounded-full h-2 mb-2">
                            <div id="progressBar" class="bg-primary h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                        </div>
                        <div class="flex justify-between text-sm text-base-content/70">
                            <span id="progressText">Processing...</span>
                            <span><span id="progressCurrent">0</span> / <span id="progressTotal">0</span></span>
                        </div>
                    </div>
                    
                    <!-- Batch Log -->
                    <div id="batchLog" class="bg-base-300/50 rounded-lg p-4 max-h-96 overflow-y-auto font-mono text-sm"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize admin authentication with custom options
        document.addEventListener('DOMContentLoaded', () => {
            ShogunAdmin.init({
                autoFill: true,
                showIndicator: true,
                fieldId: 'adminToken',
                syncEnabled: true
            });
            
            // Auto-load pins if password is available
            if (ShogunAdmin.hasPassword()) {
                setTimeout(listPins, 1000);
            }
            
            // Initialize viewport height fix for mobile
            adjustViewportHeight();
        });
        
        // Handle viewport resizing for mobile
        function adjustViewportHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        window.addEventListener('resize', adjustViewportHeight);
        window.addEventListener('orientationchange', adjustViewportHeight);

        // Listen for password updates
        window.addEventListener('shogun-admin-password-updated', (event) => {
            if (event.detail.hasPassword) {
                console.log('Admin password updated, reloading pins...');
                listPins();
            }
        });

        const cidInput = document.getElementById('cidInput');
        const messageEl = document.getElementById('message');
        const pinListEl = document.getElementById('pinList');
        const loaderEl = document.getElementById('loader');

        function showLoader() {
            if (loaderEl) {
                loaderEl.style.display = 'flex';
            }
        }

        function hideLoader() {
            if (loaderEl) {
                loaderEl.style.display = 'none';
            }
        }

        function showMessage(text, isError = false) {
            messageEl.textContent = text;
            messageEl.className = isError ? 'error' : 'success';
            messageEl.style.display = 'block';
        }

        function setWorking(isWorking) {
            document.querySelectorAll('button').forEach(btn => {
                if (isWorking) {
                    btn.classList.add('working');
                    btn.disabled = true;
                } else {
                    btn.classList.remove('working');
                    btn.disabled = false;
                }
            });
        }

        async function apiCall(endpoint, method = 'POST', body = {}, options = {}) {
            const manageVisibility = options.manageVisibility !== false;
            
            if (manageVisibility) {
                showLoader();
                setWorking(true);
            }

            try {
                const authHeaders = ShogunAdmin.getAuthHeaders();
                if (!authHeaders['Authorization']) {
                    throw new Error('Admin Token is required. Please set it in the Control Panel.');
                }

                messageEl.style.display = 'none';
                console.log(`Making ${method} request to ${endpoint}`);
                
                const requestOptions = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        ...authHeaders
                    }
                };

                // Solo aggiungi il body per richieste POST/PUT/PATCH
                if (method !== 'GET' && method !== 'HEAD') {
                    requestOptions.body = JSON.stringify(body);
                }
                
                const response = await fetch(endpoint, requestOptions);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log('Response:', result);

                if (result.success === false) {
                    throw new Error(result.error || 'API returned success:false');
                }

                return result;
            } catch (error) {
                console.log('API call error:', error);
                showMessage(error.message, true);
                return null;
            } finally {
                if (manageVisibility) {
                    setWorking(false);
                    hideLoader();
                }
            }
        }

        async function addPin() {
            const cid = cidInput.value.trim();
            if (!cid) {
                showMessage('Please enter a CID', true);
                return;
            }

            const result = await apiCall('/api/v1/ipfs/pins/add', 'POST', { cid });
            if (result) {
                showMessage('Pin added successfully');
                await listPins();
            }
        }

        async function removePin() {
            const cid = cidInput.value.trim();
            if (!cid) {
                showMessage('Please enter a CID', true);
                return;
            }

            const result = await apiCall('/api/v1/ipfs/pins/rm', 'POST', { cid });
            if (result) {
                showMessage('Pin removed successfully');
                await listPins();
            }
        }

        async function listPins() {
            const result = await apiCall('/api/v1/ipfs/pins/ls', 'POST');
            if (result) {
                pinListEl.innerHTML = '';
                
                // Get pins from the correct path in the response
                // The API returns { success: true, pins: {...}, count: number }
                const pins = result.pins || {};
                
                console.log('Pins response:', result);
                console.log('Pins object:', pins);
                console.log('Pins count:', Object.keys(pins).length);
                
                // Clear any previous error messages since we have a successful response
                messageEl.style.display = 'none';
                
                if (Object.keys(pins).length === 0) {
                    pinListEl.innerHTML = '<div class="pin-item">No pins found</div>';
                    return;
                }

                // Add a style for the pin name
                const style = document.createElement('style');
                style.textContent = `
                    .pin-name {
                        color: #8af;
                        margin-top: 5px;
                        font-size: 0.9em;
                    }
                    .pin-type {
                        color: #7c7;
                        font-size: 0.9em;
                    }
                    .pin-item {
                        display: flex;
                        flex-direction: column;
                        gap: 5px;
                    }
                    .button-group {
                        display: flex;
                        flex-wrap: wrap;
                        gap: 8px;
                        margin-top: 5px;
                    }
                    .small-button {
                        padding: 4px 8px;
                        font-size: 0.8em;
                        flex: 0 1 auto;
                    }
                    .pin-action {
                        background-color: #1a4d1a;
                        border-color: #2a6d2a;
                    }
                    .pin-action:hover {
                        background-color: #2a6d2a;
                    }
                    .unpin-action {
                        background-color: #8B4000;
                        border-color: #A04000;
                    }
                    .unpin-action:hover {
                        background-color: #A04000;
                    }
                    .remove-action {
                        background-color: #8B0000;
                        border-color: #A00000;
                    }
                    .remove-action:hover {
                        background-color: #A00000;
                    }
                    .copy-action {
                        background-color: #444;
                    }
                    .copy-action:hover {
                        background-color: #555;
                    }
                    
                    /* Responsive styles for pin items */
                    @media (max-width: 640px) {
                        .pin-item {
                            padding: 10px;
                        }
                        .button-group {
                            flex-direction: row;
                            flex-wrap: wrap;
                            justify-content: space-between;
                        }
                        .small-button {
                            flex-grow: 1;
                            margin-bottom: 5px;
                            text-align: center;
                            min-width: calc(50% - 5px);
                        }
                    }
                `;
                document.head.appendChild(style);

                // Process and display pins
                Object.entries(pins).forEach(([cid, info]) => {
                    const pinEl = document.createElement('div');
                    pinEl.className = 'pin-item';
                    
                    // Add CID
                    const cidEl = document.createElement('div');
                    cidEl.textContent = `CID: ${cid}`;
                    cidEl.style.fontFamily = 'monospace';
                    cidEl.style.wordBreak = 'break-all';
                    pinEl.appendChild(cidEl);

                    // Add Type
                    const typeEl = document.createElement('div');
                    typeEl.textContent = `Type: ${info.Type || 'recursive'}`;
                    typeEl.style.color = '#8af';
                    pinEl.appendChild(typeEl);

                    // Add button group
                    const buttonGroup = document.createElement('div');
                    buttonGroup.className = 'button-group';

                    // Add copy button
                    const copyBtn = document.createElement('button');
                    copyBtn.textContent = '📋 Copy CID';
                    copyBtn.className = 'small-button copy-action';
                    copyBtn.onclick = () => {
                        navigator.clipboard.writeText(cid)
                            .then(() => {
                                copyBtn.textContent = '✅ Copied!';
                                setTimeout(() => copyBtn.textContent = '📋 Copy CID', 2000);
                            })
                            .catch(err => {
                                console.error('Failed to copy:', err);
                                copyBtn.textContent = '❌ Error';
                                setTimeout(() => copyBtn.textContent = '📋 Copy CID', 2000);
                            });
                    };

                    // Add pin again button
                    const rePinBtn = document.createElement('button');
                    rePinBtn.textContent = '📌 Pin Again';
                    rePinBtn.className = 'small-button pin-action';
                    rePinBtn.onclick = async () => {
                        rePinBtn.disabled = true;
                        rePinBtn.textContent = '⏳ Pinning...';
                        
                        const result = await apiCall('/api/v1/ipfs/pins/add', 'POST', { cid });

                        if (result) {
                            rePinBtn.textContent = '✅ Pinned!';
                            showMessage(`Successfully pinned CID: ${cid}`, false);
                        } else {
                            rePinBtn.textContent = '❌ Failed';
                        }
                        
                        setTimeout(() => {
                            if (rePinBtn.textContent !== '✅ Pinned!') {
                                rePinBtn.disabled = false;
                                rePinBtn.textContent = '📌 Pin Again';
                            }
                        }, 2000);
                    };

                    // Add unpin button
                    const unpinBtn = document.createElement('button');
                    unpinBtn.textContent = '📍 Unpin';
                    unpinBtn.className = 'small-button unpin-action';
                    unpinBtn.onclick = async () => {
                        if (!confirm('Are you sure you want to unpin this content?')) return;
                        
                        unpinBtn.disabled = true;
                        unpinBtn.textContent = '⏳ Unpinning...';
                        
                        const result = await apiCall('/api/v1/ipfs/pins/rm', 'POST', { cid });

                        if (result) {
                            // Remove from system hashes if unpinned
                            try {
                                await fetch(`/api/v1/user-uploads/remove-system-hash/${cid}`, {
                                    method: 'DELETE',
                                    headers: {
                                        'Content-Type': 'application/json',
                                        ...ShogunAdmin.getAuthHeaders()
                                    },
                                    body: JSON.stringify({
                                        userAddress: 'admin-unpin'
                                    })
                                });
                                console.log(`✅ Hash ${cid} removed from system hashes after unpin`);
                            } catch (error) {
                                console.warn(`⚠️ Failed to remove hash ${cid} from system hashes:`, error);
                            }
                            
                            unpinBtn.textContent = '✅ Unpinned!';
                            showMessage(`Successfully unpinned CID: ${cid}`, false);
                            setTimeout(listPins, 2000);
                        } else {
                            unpinBtn.textContent = '❌ Failed';
                            // Error is shown by apiCall, just reset button
                            setTimeout(() => {
                                unpinBtn.disabled = false;
                                unpinBtn.textContent = '📍 Unpin';
                            }, 2000);
                        }
                    };

                    // Add remove button
                    const removeBtn = document.createElement('button');
                    removeBtn.textContent = '🗑️ Remove';
                    removeBtn.className = 'small-button remove-action';
                    removeBtn.onclick = async () => {
                        if (!confirm('This will unpin the content AND run garbage collection, which can be slow. Are you sure?')) return;
                        
                        showLoader();
                        setWorking(true);
                        removeBtn.textContent = '⏳ Unpinning...';
                        
                        try {
                            const unpinResult = await apiCall('/api/v1/ipfs/pins/rm', 'POST', { cid }, { manageVisibility: false });

                            if (unpinResult) {
                                // Remove from system hashes after unpin
                                try {
                                    await fetch(`/api/v1/user-uploads/remove-system-hash/${cid}`, {
                                        method: 'DELETE',
                                        headers: {
                                            'Content-Type': 'application/json',
                                            ...ShogunAdmin.getAuthHeaders()
                                        },
                                        body: JSON.stringify({
                                            userAddress: 'admin-remove'
                                        })
                                    });
                                    console.log(`✅ Hash ${cid} removed from system hashes after remove`);
                                } catch (error) {
                                    console.warn(`⚠️ Failed to remove hash ${cid} from system hashes:`, error);
                                }
                                
                                showMessage(`Successfully unpinned ${cid}. Now running GC...`, false);
                                removeBtn.textContent = '🧹 Collecting...';

                                const gcResult = await apiCall('/api/v1/ipfs/repo/gc', 'POST', { manageVisibility: false });

                                if (gcResult) {
                                    showMessage(`Successfully removed ${cid} and ran garbage collection.`, false);
                                    setTimeout(listPins, 1500);
                                } else {
                                    showMessage(`Unpinned ${cid}, but garbage collection failed.`, true);
                                }
                            }
                        } catch (error) {
                            showMessage(error.message, true);
                        } finally {
                            // Hide the main loader. listPins will show its own.
                            hideLoader();
                            setWorking(false);
                            // The list will be refreshed, so no need to manually reset the button.
                        }
                    };

                    buttonGroup.appendChild(copyBtn);
                    buttonGroup.appendChild(rePinBtn);
                    buttonGroup.appendChild(unpinBtn);
                    buttonGroup.appendChild(removeBtn);
                    pinEl.appendChild(buttonGroup);

                    pinListEl.appendChild(pinEl);
                });

                // Add summary
                const summary = document.createElement('div');
                summary.style.marginTop = '1em';
                summary.style.padding = '1em';
                summary.style.backgroundColor = '#2a2a2a';
                summary.style.borderRadius = '4px';
                summary.textContent = `Total pins: ${Object.keys(pins).length}`;
                pinListEl.appendChild(summary);
            }
        }

        async function garbageCollect() {
            const result = await apiCall('/api/v1/ipfs/repo/gc', 'POST');
            if (result && result.data) {
                // Handle the garbage collection response which might be a stream of objects
                const message = Array.isArray(result.data) 
                    ? `Garbage collection completed. Removed ${result.data.length} items.`
                    : 'Garbage collection completed successfully';
                showMessage(message);
            }
        }

        async function testIpfsConnection() {
            showLoader();
            setWorking(true);
            try {
                const result = await apiCall('/api/v1/ipfs/version', 'GET');
                if (result && result.success) {
                    showMessage(`✅ IPFS is connected! Version: ${result.version}`, false);
                } else {
                    showMessage(`❌ IPFS connection failed. API returned: ${result?.error || 'Unknown error'}`, true);
                }
            } catch (error) {
                showMessage(error.message, true);
            } finally {
                setWorking(false);
                hideLoader();
            }
        }

        function updateBatchProgress(current, total, message) {
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const progressCurrent = document.getElementById('progressCurrent');
            const progressTotal = document.getElementById('progressTotal');
            
            const percentage = total > 0 ? (current / total) * 100 : 0;
            progressBar.style.width = percentage + '%';
            progressText.textContent = message;
            progressCurrent.textContent = current;
            progressTotal.textContent = total;
        }

        function addBatchLog(message, isError = false) {
            const batchLog = document.getElementById('batchLog');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.style.color = isError ? '#ff6666' : '#cccccc';
            logEntry.style.marginBottom = '2px';
            logEntry.textContent = `[${timestamp}] ${message}`;
            batchLog.appendChild(logEntry);
            batchLog.scrollTop = batchLog.scrollHeight;
        }

        // Funzione per ottenere tutti gli hash del sistema (file utente)
        async function getSystemFileHashes() {
            try {
                addBatchLog('🔍 Fetching system file hashes...');
                
                // Prima prova l'endpoint originale
                try {
                    const response = await fetch('/api/v1/user-uploads/system-hashes', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            ...ShogunAdmin.getAuthHeaders()
                        }
                    });

                    if (response.ok) {
                        const result = await response.json();
                        
                        if (result.success && result.hashes) {
                            addBatchLog(`✅ Found ${result.hashes.length} system files via system-hashes endpoint`);
                            return result.hashes;
                        }
                    }
                } catch (error) {
                    addBatchLog(`⚠️ system-hashes endpoint failed: ${error.message}`);
                }
                
                // Prova il nuovo endpoint system-hashes-map
                try {
                    addBatchLog('🔄 Trying system-hashes-map endpoint...');
                    
                    const mapResponse = await fetch('/api/v1/user-uploads/system-hashes-map', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            ...ShogunAdmin.getAuthHeaders()
                        }
                    });

                    if (mapResponse.ok) {
                        const mapResult = await mapResponse.json();
                        
                        if (mapResult.success && mapResult.systemHashes) {
                            const hashes = Object.keys(mapResult.systemHashes);
                            addBatchLog(`✅ Found ${hashes.length} system files via system-hashes-map endpoint`);
                            
                            // Log dei dettagli degli hash trovati
                            hashes.forEach(hash => {
                                const hashData = mapResult.systemHashes[hash];
                                addBatchLog(`📄 Found hash: ${hash} (user: ${hashData.userAddress})`);
                            });
                            
                            return hashes;
                        }
                    }
                } catch (mapError) {
                    addBatchLog(`⚠️ system-hashes-map endpoint failed: ${mapError.message}`);
                }
                
                // Fallback: usa direttamente l'endpoint che funziona
                addBatchLog('🔄 Trying direct approach: fetching known user files...');
                
                // Lista di wallet address noti (puoi aggiungerne altri)
                const knownUsers = [
                    '0xa6591dcdff5c7616110b4f84207184aef7835048' // Il tuo wallet
                ];
                
                const allHashes = [];
                
                // Per ogni utente noto, ottieni i suoi file
                for (const userAddress of knownUsers) {
                    try {
                        addBatchLog(`📂 Fetching files for user: ${userAddress.substring(0, 10)}...`);
                        
                        const userFilesResponse = await fetch(`/api/v1/user-uploads/${encodeURIComponent(userAddress)}`, {
                            method: 'GET',
                            headers: {
                                'Content-Type': 'application/json',
                                ...ShogunAdmin.getAuthHeaders()
                            }
                        });
                        
                        if (userFilesResponse.ok) {
                            const userFilesResult = await userFilesResponse.json();
                            
                            if (userFilesResult.success && userFilesResult.uploads) {
                                userFilesResult.uploads.forEach(file => {
                                    if (file.hash) {
                                        allHashes.push(file.hash);
                                        addBatchLog(`📄 Found file: ${file.name} (${file.hash})`);
                                    }
                                });
                                addBatchLog(`✅ Found ${userFilesResult.uploads.length} files for user ${userAddress.substring(0, 10)}...`);
                            } else {
                                addBatchLog(`⚠️ No files found for user ${userAddress.substring(0, 10)}...`);
                            }
                        } else {
                            addBatchLog(`❌ Error fetching files for user ${userAddress.substring(0, 10)}...: ${userFilesResponse.status}`);
                        }
                    } catch (userError) {
                        addBatchLog(`❌ Error fetching files for user ${userAddress.substring(0, 10)}...: ${userError.message}`);
                    }
                }
                
                addBatchLog(`✅ Found ${allHashes.length} system files via direct approach`);
                return allHashes;
                
            } catch (error) {
                addBatchLog(`❌ Error fetching system hashes: ${error.message}`, true);
                return [];
            }
        }

        async function debugSystemHashes() {
            showLoader();
            setWorking(true);
            try {
                // Test the debug endpoint first
                const debugResponse = await fetch('/api/v1/user-uploads/debug-system-hashes', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        ...ShogunAdmin.getAuthHeaders()
                    }
                });

                if (!debugResponse.ok) {
                    throw new Error(`HTTP error! status: ${debugResponse.status}`);
                }

                const debugResult = await debugResponse.json();
                console.log('🐛 Debug result:', debugResult);

                if (debugResult.success && debugResult.debug) {
                    const debug = debugResult.debug;
                    showMessage(`✅ Debug completed. Gun available: ${debug.gunAvailable}`, false);
                    
                    if (debug.error) {
                        showMessage(`⚠️ Debug error: ${debug.error}`, true);
                    } else {
                        showMessage(`📋 Uploads data type: ${debug.uploadsDataType}, Keys: ${debug.uploadsDataKeys ? debug.uploadsDataKeys.length : 0}`, false);
                    }
                } else {
                    showMessage('❌ Debug failed', true);
                }

                // Now test the actual system hashes
                const hashes = await getSystemFileHashes();
                if (hashes.length > 0) {
                    showMessage(`✅ Successfully fetched ${hashes.length} system file hashes.`, false);
                    console.log('🐛 System hashes:', hashes);
                } else {
                    showMessage('⚠️ No system files found or error fetching hashes.', true);
                }
            } catch (error) {
                showMessage(`❌ Debug error: ${error.message}`, true);
                console.error('🐛 Debug error:', error);
            } finally {
                setWorking(false);
                hideLoader();
            }
        }

        async function unpinAllFiles() {
            const preserveSystemFiles = document.getElementById('preserveSystemFiles').checked;
            
            if (!confirm(`⚠️ This will unpin ${preserveSystemFiles ? 'non-system ' : 'ALL '}files from IPFS. This action cannot be undone. Are you sure?`)) {
                return;
            }

            const batchProgress = document.getElementById('batchProgress');
            const batchLog = document.getElementById('batchLog');
            
            // Clear previous log
            batchLog.innerHTML = '';
            batchProgress.style.display = 'block';
            
            addBatchLog('Starting batch unpin operation...');
            addBatchLog(`🛡️ System file preservation: ${preserveSystemFiles ? 'ENABLED' : 'DISABLED'}`);
            
            try {
                // Get system file hashes if preservation is enabled
                let systemHashes = [];
                if (preserveSystemFiles) {
                    systemHashes = await getSystemFileHashes();
                }
                
                // First, get all pins
                addBatchLog('Fetching current pin list...');
                const listResult = await apiCall('/api/v1/ipfs/pins/ls', 'POST', {}, { manageVisibility: false });
                
                if (!listResult || !listResult.pins) {
                    addBatchLog('Failed to fetch pin list', true);
                    showMessage('Failed to fetch pin list', true);
                    batchProgress.style.display = 'none';
                    return;
                }

                const allPins = Object.keys(listResult.pins);
                const totalPins = allPins.length;
                
                if (totalPins === 0) {
                    addBatchLog('No pins found to remove');
                    showMessage('No pins found to remove');
                    batchProgress.style.display = 'none';
                    return;
                }

                // Filter pins based on system file preservation
                let pinsToRemove = allPins;
                if (preserveSystemFiles && systemHashes.length > 0) {
                    pinsToRemove = allPins.filter(pin => !systemHashes.includes(pin));
                    const preservedCount = allPins.length - pinsToRemove.length;
                    addBatchLog(`📋 Total pins: ${totalPins}`);
                    addBatchLog(`🛡️ Preserved system files: ${preservedCount}`);
                    addBatchLog(`🗑️ Pins to remove: ${pinsToRemove.length}`);
                    
                    if (preservedCount > 0) {
                        addBatchLog('🛡️ Preserved hashes: ' + systemHashes.slice(0, 5).join(', ') + (systemHashes.length > 5 ? '...' : ''));
                    }
                } else {
                    addBatchLog(`📋 Total pins to remove: ${totalPins}`);
                }

                if (pinsToRemove.length === 0) {
                    addBatchLog('No pins to remove (all are system files)');
                    showMessage('No pins to remove - all files are system files');
                    batchProgress.style.display = 'none';
                    return;
                }

                updateBatchProgress(0, pinsToRemove.length, 'Unpinning files...');

                let successCount = 0;
                let errorCount = 0;

                // Process each pin
                for (let i = 0; i < pinsToRemove.length; i++) {
                    const cid = pinsToRemove[i];
                    const currentProgress = i + 1;
                    
                    updateBatchProgress(currentProgress, pinsToRemove.length, `Unpinning ${currentProgress}/${pinsToRemove.length}: ${cid.substring(0, 12)}...`);
                    addBatchLog(`Unpinning: ${cid}`);

                    try {
                        const unpinResult = await apiCall('/api/v1/ipfs/pins/rm', 'POST', { cid }, { manageVisibility: false });
                        
                        if (unpinResult && unpinResult.success !== false) {
                            // Remove from system hashes after unpin
                            try {
                                await fetch(`/api/v1/user-uploads/remove-system-hash/${cid}`, {
                                    method: 'DELETE',
                                    headers: {
                                        'Content-Type': 'application/json',
                                        ...ShogunAdmin.getAuthHeaders()
                                    },
                                    body: JSON.stringify({
                                        userAddress: 'admin-batch-unpin'
                                    })
                                });
                                console.log(`✅ Hash ${cid} removed from system hashes after batch unpin`);
                            } catch (error) {
                                console.warn(`⚠️ Failed to remove hash ${cid} from system hashes:`, error);
                            }
                            
                            successCount++;
                            addBatchLog(`✅ Successfully unpinned: ${cid.substring(0, 12)}...`);
                        } else {
                            errorCount++;
                            addBatchLog(`❌ Failed to unpin: ${cid.substring(0, 12)}... - ${unpinResult?.error || 'Unknown error'}`, true);
                        }
                    } catch (error) {
                        errorCount++;
                        addBatchLog(`❌ Error unpinning: ${cid.substring(0, 12)}... - ${error.message}`, true);
                    }

                    // Small delay to prevent overwhelming the API
                    if (i < pinsToRemove.length - 1) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                    }
                }

                updateBatchProgress(pinsToRemove.length, pinsToRemove.length, 'Batch unpin completed');
                addBatchLog(`Batch operation completed: ${successCount} successful, ${errorCount} failed`);
                
                if (successCount > 0) {
                    showMessage(`Batch unpin completed: ${successCount} files unpinned successfully${errorCount > 0 ? `, ${errorCount} failed` : ''}`, errorCount === 0 ? false : true);
                    
                    // Ask if user wants to run garbage collection
                    if (confirm('Files have been unpinned. Would you like to run garbage collection to free up disk space?')) {
                        addBatchLog('Running garbage collection...');
                        updateBatchProgress(pinsToRemove.length, pinsToRemove.length, 'Running garbage collection...');
                        
                        const gcResult = await apiCall('/api/v1/ipfs/repo/gc', 'POST', {}, { manageVisibility: false });
                        if (gcResult) {
                            addBatchLog('✅ Garbage collection completed');
                            showMessage('Batch unpin and garbage collection completed successfully');
                        } else {
                            addBatchLog('❌ Garbage collection failed', true);
                            showMessage('Files unpinned but garbage collection failed', true);
                        }
                    }
                    
                    // Refresh the pin list
                    await listPins();
                } else {
                    showMessage('Batch unpin failed - no files were unpinned', true);
                }

            } catch (error) {
                addBatchLog(`❌ Fatal error: ${error.message}`, true);
                showMessage(`Batch unpin failed: ${error.message}`, true);
            } finally {
                batchProgress.style.display = 'none';
                updateBatchProgress(0, 0, 'Ready');
            }
        }
    </script>
