<!DOCTYPE html>
<html lang="en" data-theme="night">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GunDB Data Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <link href="styles/wormhole.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Include centralized admin authentication -->
    <script src="lib/admin-auth.js"></script>
    <script src="lib/admin-nav.js"></script>
    <style>
        .input-custom {
            width: 100%;
            background-color: #404040;
            color: #FFFFFF;
            border: 1px solid #606060;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s ease;
            resize: vertical;
        }

        .input-custom:focus {
            outline: none;
            border-color: #FF69B4;
            box-shadow: 0 0 0 2px rgba(255, 105, 180, 0.2);
        }

        .btn-custom {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #FF69B4;
            color: #FFFFFF;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
            width: 100%;
        }

        @media (min-width: 640px) {
            .btn-custom {
                width: auto;
            }
        }

        .btn-custom:hover {
            background-color: #FF1493;
            transform: translateY(-1px);
        }

        .btn-custom.delete {
            background-color: #F44336;
        }

        .btn-custom.delete:hover {
            background-color: #D32F2F;
        }

        .message {
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            margin-top: 1rem;
            font-weight: 500;
        }

        .message.success {
            background-color: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .message.error {
            background-color: rgba(244, 67, 54, 0.2);
            color: #F44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
    </style>
</head>

<body class="antialiased bg-[#1A1A1A]">
    <div class="container mx-auto p-6">
        <div class="flex items-center mb-6">
            <a href="/" class="text-[#42A5F5] hover:text-[#64B5F6] transition-colors text-lg">&larr; Back to Control
                Panel</a>
        </div>

        <div class="card bg-[#282828] border-[#404040] rounded-2xl">
            <div class="p-8 sm:p-10">
                <div class="flex flex-col items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-6 text-[#FF69B4]" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                    </svg>

                    <h1 class="text-3xl font-semibold mb-8 text-[#FFFFFF]">GunDB Data Editor</h1>

                    <div class="w-full space-y-8">
                        <div>
                            <h2 class="text-2xl font-semibold mb-6 text-[#FF69B4]">Editing Node: <span
                                    id="nodePathDisplay" class="text-[#FFFFFF]"></span></h2>
                            <div class="space-y-6">
                                <div class="form-group">
                                    <label class="block text-lg font-medium mb-3 text-[#FFFFFF]">Data (JSON
                                        format):</label>
                                    <textarea id="dataArea" class="input-custom h-80 text-lg leading-relaxed"
                                        placeholder="Enter JSON data here..."></textarea>
                                </div>
                                <div class="flex flex-col sm:flex-row gap-4 pt-4">
                                    <button id="saveBtn" class="btn-custom">Save Changes</button>
                                    <button id="deleteBtn" class="btn-custom delete">Delete Node</button>
                                </div>
                            </div>
                        </div>

                        <div id="message" class="message hidden"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize admin authentication
        document.addEventListener( 'DOMContentLoaded', () =>
        {
            ShogunAdmin.init( {
                autoFill: true,
                showIndicator: true,
                adminFieldId: 'adminPassword',
                syncEnabled: true
            } );

            // Load data after auth setup
            setTimeout( loadNodeData, 500 );
        } );

        // Listen for password updates
        window.addEventListener( 'shogun-admin-password-updated', ( event ) =>
        {
            if ( event.detail.hasPassword )
            {
                console.log( 'Admin password updated, reloading node data...' );
                loadNodeData();
            }
        } );

        const nodePathDisplay = document.getElementById( 'nodePathDisplay' );
        const dataArea = document.getElementById( 'dataArea' );
        const saveBtn = document.getElementById( 'saveBtn' );
        const deleteBtn = document.getElementById( 'deleteBtn' );
        const messageEl = document.getElementById( 'message' );
        let nodePath = '';

        const showMessage = ( text, type = 'error' ) =>
        {
            messageEl.textContent = text;
            messageEl.className = `message ${ type }`;
            messageEl.style.display = 'block';

            // Scroll to message
            messageEl.scrollIntoView( { behavior: 'smooth', block: 'center' } );

            // Auto-hide messages after 5 seconds
            setTimeout( () =>
            {
                messageEl.style.display = 'none';
            }, 5000 );
        };

        async function loadNodeData ()
        {
            const params = new URLSearchParams( window.location.search );
            nodePath = params.get( 'path' );
            if ( !nodePath )
            {
                nodePathDisplay.textContent = 'No path provided!';
                showMessage( 'Please specify a path in the URL, e.g., ?path=your/node' );
                return;
            }
            nodePathDisplay.textContent = nodePath;

            const authHeader = ShogunAdmin.getAuthHeaders();
            if ( !authHeader[ 'Authorization' ] )
            {
                showMessage( 'Auth Token is required. Please set it in the Control Panel.' );
                return;
            }

            try
            {
                const response = await fetch( `/api/v1/system/node/${ nodePath }`, { headers: authHeader } );
                if ( !response.ok )
                {
                    const errorText = await response.text();
                    throw new Error( `HTTP error ${ response.status }: ${ errorText }` );
                }
                const result = await response.json();
                if ( result.success )
                {
                    dataArea.value = result.data ? JSON.stringify( result.data, null, 2 ) : 'null';
                } else
                {
                    showMessage( `Failed to load data: ${ result.error }` );
                }
            } catch ( err )
            {
                showMessage( `Load error: ${ err.message }` );
            }
        }

        saveBtn.addEventListener( 'click', async () =>
        {
            let data;
            try { data = JSON.parse( dataArea.value ); } catch ( e ) { showMessage( 'Invalid JSON format.' ); return; }

            const authHeader = ShogunAdmin.getAuthHeaders();
            if ( !authHeader[ 'Authorization' ] )
            {
                showMessage( 'Auth Token is required. Please set it in the Control Panel.' );
                return;
            }

            // Show loading state
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<span class="loading loading-spinner"></span> Saving...';

            try
            {
                const response = await fetch( `/api/v1/system/node/${ nodePath }`, {
                    method: 'POST',
                    headers: { ...authHeader, 'Content-Type': 'application/json' },
                    body: JSON.stringify( { data: data } )
                } );
                if ( !response.ok )
                {
                    const errorText = await response.text();
                    throw new Error( `HTTP error ${ response.status }: ${ errorText }` );
                }
                const result = await response.json();
                if ( result.success )
                {
                    showMessage( 'Data saved successfully!', 'success' );
                } else
                {
                    showMessage( `Save failed: ${ result.error }` );
                }
            } catch ( err )
            {
                showMessage( `Save error: ${ err.message }` );
            } finally
            {
                // Reset button state
                saveBtn.disabled = false;
                saveBtn.textContent = 'Save Changes';
            }
        } );

        deleteBtn.addEventListener( 'click', async () =>
        {
            if ( !confirm( `Are you sure you want to delete the node at "${ nodePath }"?` ) ) return;

            const authHeader = ShogunAdmin.getAuthHeaders();
            if ( !authHeader[ 'Authorization' ] )
            {
                showMessage( 'Auth Token is required. Please set it in the Control Panel.' );
                return;
            }

            // Show loading state
            deleteBtn.disabled = true;
            deleteBtn.innerHTML = '<span class="loading loading-spinner"></span> Deleting...';

            try
            {
                const response = await fetch( `/api/v1/system/node/${ nodePath }`, {
                    method: 'DELETE',
                    headers: authHeader
                } );
                if ( !response.ok )
                {
                    const errorText = await response.text();
                    throw new Error( `HTTP error ${ response.status }: ${ errorText }` );
                }
                const result = await response.json();
                if ( result.success )
                {
                    showMessage( 'Node deleted successfully!', 'success' );
                    dataArea.value = 'null';
                } else
                {
                    showMessage( `Delete failed: ${ result.error }` );
                }
            } catch ( err )
            {
                showMessage( `Delete error: ${ err.message }` );
            } finally
            {
                // Reset button state
                deleteBtn.disabled = false;
                deleteBtn.textContent = 'Delete Node';
            }
        } );
    </script>
</body>

</html>
