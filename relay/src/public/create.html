<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GunDB Data Creator</title>
    <link rel="stylesheet" href="dharma-style/dharma.css">
    <style>
        body { background-color: #222; color: #eee; font-family: "Menlo", "Consolas", monospace; line-height: 1.6; margin: 2em; }
        h1, h2 { border-bottom: 1px solid #555; padding-bottom: 10px; margin-top: 1.5em; }
        a { color: #8af; text-decoration: none; }
        a:hover { background-color: #333; }
        input, textarea, button { background-color: #444; color: #eee; border: 1px solid #666; padding: 8px; font-family: inherit; width: 100%; box-sizing: border-box; margin-top: 10px; }
        textarea { height: 300px; }
        button { cursor: pointer; width: auto; }
        button:hover { background-color: #666; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group { margin-bottom: 1em; }
        .message { padding: 10px; margin-top: 1em; display: none; border-left: 3px solid; }
        .message.success { background-color: #353; color: #8f8; border-color: #0c0; }
        .message.error { background-color: #533; color: #f88; border-color: #c00; }
    </style>
</head>
<body>
    <a href="/">&larr; Back to Control Panel</a>
    <h1>GunDB Data Creator</h1>

    <h2>Authentication</h2>
    <div class="form-group">
        <label for="authToken">Auth Token:</label>
        <input type="password" id="authToken" placeholder="Enter your token">
    </div>

    <h2>Create New Node</h2>
    <div class="form-group">
        <label for="nodePathInput">Node Path:</label>
        <input type="text" id="nodePathInput" placeholder="e.g., my/data/node">
    </div>
    <div class="form-group">
        <label for="dataArea">Data (JSON format):</label>
        <textarea id="dataArea">{}</textarea>
    </div>
    <button id="createBtn">Create Node</button>
    <div id="message" class="message"></div>

    <script>
        const nodePathInput = document.getElementById('nodePathInput');
        const dataArea = document.getElementById('dataArea');
        const createBtn = document.getElementById('createBtn');
        const messageEl = document.getElementById('message');
        const authTokenInput = document.getElementById('authToken');

        const showMessage = (text, type = 'error') => {
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        };

        createBtn.addEventListener('click', async () => {
            const nodePath = nodePathInput.value.trim();
            if (!nodePath) { showMessage('Node Path is required.'); return; }
            let data;
            try { data = JSON.parse(dataArea.value); } catch (e) { showMessage('Invalid JSON format.'); return; }
            try {
                const response = await fetch(`/node/${nodePath}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authTokenInput.value}`
                    },
                    body: JSON.stringify(data)
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error ${response.status}: ${errorText}`);
                }
                const result = await response.json();
                if (result.success) {
                    showMessage(`Node created/updated successfully at "${result.path}"!`, 'success');
                } else {
                    showMessage(`Save failed: ${result.error}`);
                }
            } catch (err) {
                showMessage(`Network error: ${err.message}`);
            }
        });
    </script>
</body>
</html>
