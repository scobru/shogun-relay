<!DOCTYPE html>
<html lang="en" data-theme="night">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GunDB Data Creator</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/wormhole.css">
    <!-- Include centralized admin authentication -->
    <script src="lib/admin-auth.js"></script>
</head>
<body class="antialiased">
    <div class="container mx-auto p-4">
        <div class="flex items-center mb-4">
            <a href="/" class="nav-link">&larr; Back to Control Panel</a>
        </div>

        <div class="card">
            <div class="p-8">
                <div class="flex flex-col items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-4 text-accent" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>

                    <h1 class="text-2xl font-semibold mb-8">GunDB Data Creator</h1>

                    <div class="w-full space-y-6">
                        <div>
                            <h2 class="text-xl font-semibold mb-4">Create New Node</h2>
                            <div class="space-y-4">
                                <div class="form-group">
                                    <label class="block text-sm font-medium mb-2">Node Path:</label>
                                    <input type="text" id="nodePathInput" class="input-custom" placeholder="e.g., my/data/node">
                                </div>
                                <div class="form-group">
                                    <label class="block text-sm font-medium mb-2">Data (JSON format):</label>
                                    <textarea id="dataArea" class="input-custom h-64">{}</textarea>
                                </div>
                                <button id="createBtn" class="btn-custom">Create Node</button>
                            </div>
                        </div>

                        <div id="message" class="alert hidden"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize admin authentication
        document.addEventListener('DOMContentLoaded', () => {
            ShogunAdmin.init({
                autoFill: true,
                showIndicator: true,
                fieldId: 'authToken',
                syncEnabled: true
            });
        });

        // Listen for password updates
        window.addEventListener('shogun-admin-password-updated', (event) => {
            console.log('Admin password updated');
        });

        const nodePathInput = document.getElementById('nodePathInput');
        const dataArea = document.getElementById('dataArea');
        const createBtn = document.getElementById('createBtn');
        const messageEl = document.getElementById('message');

        const showMessage = (text, type = 'error') => {
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        };

        createBtn.addEventListener('click', async () => {
            const nodePath = nodePathInput.value.trim();
            if (!nodePath) { showMessage('Node Path is required.'); return; }
            let data;
            try { data = JSON.parse(dataArea.value); } catch (e) { showMessage('Invalid JSON format.'); return; }
            
            try {
                // Use centralized admin password
                const token = ShogunAdmin.getPassword();
                if (!token) {
                    showMessage('Auth Token is required. Please set it in the Control Panel.');
                    return;
                }

                const response = await fetch(`/node/${nodePath}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error ${response.status}: ${errorText}`);
                }
                const result = await response.json();
                if (result.success) {
                    showMessage(`Node created/updated successfully at "${result.path}"!`, 'success');
                } else {
                    showMessage(`Save failed: ${result.error}`);
                }
            } catch (err) {
                showMessage(`Network error: ${err.message}`);
            }
        });
    </script>
</body>
</html>
