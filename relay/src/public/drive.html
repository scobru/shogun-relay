<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Drive - Shogun Relay</title>
    <link rel="stylesheet" href="styles/google-md3.css">
    <script src="lib/admin-auth.js"></script>
    <style>
        .page-header {
            background-color: var(--md-surface-container-low);
            border-bottom: 1px solid var(--md-outline-variant);
            padding: 24px;
            margin-bottom: 32px;
        }

        .page-header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
        }

        .page-title-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .page-icon {
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            background: linear-gradient(135deg, #4CAF50, #45A049);
            box-shadow: 0 8px 24px rgba(76, 175, 80, 0.3);
        }

        .page-icon svg {
            width: 28px;
            height: 28px;
            color: white;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background-color: var(--md-surface-container);
            border-radius: 12px;
            border: 1px solid var(--md-outline-variant);
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .breadcrumb-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--md-on-surface);
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .breadcrumb-item:hover {
            background-color: var(--md-surface-container-low);
        }

        .breadcrumb-separator {
            color: var(--md-on-surface-variant);
        }

        .action-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .file-browser {
            background-color: var(--md-surface);
            border-radius: 16px;
            border: 1px solid var(--md-outline-variant);
            overflow: hidden;
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 24px;
            border-bottom: 1px solid var(--md-outline-variant);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .file-item:hover {
            background-color: var(--md-surface-container-low);
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            background-color: var(--md-surface-container);
            color: var(--md-primary);
        }

        .file-icon svg {
            width: 24px;
            height: 24px;
        }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-weight: 500;
            color: var(--md-on-surface);
            margin-bottom: 4px;
            word-break: break-word;
        }

        .file-meta {
            font-size: 0.875rem;
            color: var(--md-on-surface-variant);
        }

        .file-actions {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid var(--md-outline);
            background: var(--md-surface);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .btn-icon:hover {
            background-color: var(--md-surface-container);
            transform: translateY(-2px);
        }

        .stats-bar {
            background-color: var(--md-surface-container);
            border: 1px solid var(--md-outline-variant);
            border-radius: 16px;
            padding: 16px 24px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--md-primary);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--md-on-surface-variant);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: var(--md-surface);
            border-radius: 16px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 500;
        }

        .modal-close {
            padding: 8px;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 8px;
            color: var(--md-on-surface);
        }

        .modal-close:hover {
            background-color: var(--md-surface-container-low);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--md-on-surface);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--md-outline-variant);
            border-radius: 12px;
            background-color: var(--md-surface-container);
            color: var(--md-on-surface);
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--md-primary);
        }

        .upload-area {
            border: 2px dashed var(--md-outline-variant);
            border-radius: 12px;
            padding: 48px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 16px;
        }

        .upload-area:hover,
        .upload-area.dragover {
            border-color: var(--md-primary);
            background-color: var(--md-surface-container-low);
        }

        .empty-state {
            text-align: center;
            padding: 64px 24px;
            color: var(--md-on-surface-variant);
        }

        .loading {
            text-align: center;
            padding: 48px;
            color: var(--md-on-surface-variant);
        }

        .notification {
            position: fixed;
            top: 24px;
            right: 24px;
            padding: 16px 24px;
            border-radius: 12px;
            background-color: var(--md-surface-container);
            border: 1px solid var(--md-outline-variant);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            z-index: 2000;
            display: none;
            align-items: center;
            gap: 12px;
            max-width: 400px;
        }

        .notification.show {
            display: flex;
        }

        .notification.success {
            border-left: 4px solid #4CAF50;
        }

        .notification.error {
            border-left: 4px solid #F44336;
        }

        .notification.info {
            border-left: 4px solid #2196F3;
        }
    </style>
</head>

<body>
    <div class="page-header">
        <div class="page-header-content">
            <div class="page-title-section">
                <div class="page-icon">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                    </svg>
                </div>
                <div>
                    <h1 class="md-title-large">Admin Drive</h1>
                    <p class="md-body-medium" style="color: var(--md-on-surface-variant); margin-top: 4px;">
                        Private file storage
                    </p>
                </div>
            </div>
            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-value" id="totalSize">-</div>
                    <div class="stat-label">Storage Used</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="fileCount">-</div>
                    <div class="stat-label">Files</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="dirCount">-</div>
                    <div class="stat-label">Folders</div>
                </div>
            </div>
        </div>
    </div>

    <div class="md-container" style="max-width: 1400px; margin: 0 auto; padding: 0 24px 48px;">
        <div class="breadcrumb" id="breadcrumb">
            <div class="breadcrumb-item" onclick="navigateTo('')">
                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                <span>Home</span>
            </div>
        </div>

        <div class="action-bar">
            <button class="md-btn md-btn-filled" onclick="showUploadModal()">
                <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="margin-right: 8px;">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
                Upload
            </button>
            <button class="md-btn md-btn-outlined" onclick="showCreateFolderModal()">
                <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="margin-right: 8px;">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                New Folder
            </button>
            <button class="md-btn md-btn-text" onclick="refreshFiles()">
                <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="margin-right: 8px;">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                Refresh
            </button>
        </div>

        <div class="file-browser" id="fileBrowser">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Upload Files</h2>
                <button class="modal-close" onclick="closeUploadModal()">×</button>
            </div>
            <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                <svg width="48" height="48" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="margin: 0 auto 16px; color: var(--md-primary);">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
                <p>Click to select files or drag and drop</p>
                <p style="font-size: 0.875rem; color: var(--md-on-surface-variant); margin-top: 8px;">
                    Supports single or multiple files
                </p>
            </div>
            <input type="file" id="fileInput" multiple style="display: none;" onchange="handleFileSelect(event)">
            <div id="uploadFilesList" style="margin-bottom: 16px;"></div>
            <div style="display: flex; gap: 12px; justify-content: flex-end;">
                <button class="md-btn md-btn-text" onclick="closeUploadModal()">Cancel</button>
                <button class="md-btn md-btn-filled" onclick="doUpload()">Upload</button>
            </div>
        </div>
    </div>

    <!-- Create Folder Modal -->
    <div class="modal" id="createFolderModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Create Folder</h2>
                <button class="modal-close" onclick="closeCreateFolderModal()">×</button>
            </div>
            <div class="form-group">
                <label class="form-label">Folder Name</label>
                <input type="text" class="form-input" id="folderNameInput" placeholder="Enter folder name">
            </div>
            <div style="display: flex; gap: 12px; justify-content: flex-end;">
                <button class="md-btn md-btn-text" onclick="closeCreateFolderModal()">Cancel</button>
                <button class="md-btn md-btn-filled" onclick="doCreateFolder()">Create</button>
            </div>
        </div>
    </div>

    <!-- Rename Modal -->
    <div class="modal" id="renameModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Rename</h2>
                <button class="modal-close" onclick="closeRenameModal()">×</button>
            </div>
            <div class="form-group">
                <label class="form-label">New Name</label>
                <input type="text" class="form-input" id="renameInput" placeholder="Enter new name">
            </div>
            <div style="display: flex; gap: 12px; justify-content: flex-end;">
                <button class="md-btn md-btn-text" onclick="closeRenameModal()">Cancel</button>
                <button class="md-btn md-btn-filled" onclick="doRename()">Rename</button>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        const ShogunAdmin = window.ShogunAdmin || {};
        let currentPath = '';
        let selectedFiles = [];
        let renameItemPath = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadFiles();
            loadStats();
            setupUploadArea();
        });

        function getAuthToken() {
            return ShogunAdmin.getPassword ? ShogunAdmin.getPassword() : localStorage.getItem('shogun-relay-admin-password');
        }

        async function apiCall(endpoint, method = 'GET', body = null) {
            const token = getAuthToken();
            const options = {
                method,
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'token': token
                }
            };

            if (body instanceof FormData) {
                // Don't set Content-Type for FormData, browser will set it with boundary
                options.body = body;
            } else if (body) {
                options.headers['Content-Type'] = 'application/json';
                options.body = JSON.stringify(body);
            }

            const response = await fetch(`/api/v1/drive${endpoint}`, options);
            return await response.json();
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function formatBytes(bytes) {
            if (!bytes || bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatDate(timestamp) {
            return new Date(timestamp).toLocaleString();
        }

        function updateBreadcrumb(path) {
            const breadcrumb = document.getElementById('breadcrumb');
            const parts = path ? path.split('/').filter(p => p) : [];
            
            let html = `
                <div class="breadcrumb-item" onclick="navigateTo('')">
                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    <span>Home</span>
                </div>
            `;

            let currentPath = '';
            parts.forEach((part, index) => {
                currentPath += (currentPath ? '/' : '') + part;
                html += `
                    <div class="breadcrumb-separator">/</div>
                    <div class="breadcrumb-item" onclick="navigateTo('${currentPath}')">
                        <span>${escapeHtml(part)}</span>
                    </div>
                `;
            });

            breadcrumb.innerHTML = html;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function loadFiles() {
            const browser = document.getElementById('fileBrowser');
            browser.innerHTML = '<div class="loading">Loading...</div>';

            try {
                const pathParam = currentPath ? `/${currentPath}` : '';
                const result = await apiCall(`/list${pathParam}`);

                if (result.success) {
                    updateBreadcrumb(currentPath);
                    renderFiles(result.items);
                } else {
                    browser.innerHTML = `<div class="empty-state">Error: ${result.error}</div>`;
                }
            } catch (error) {
                browser.innerHTML = `<div class="empty-state">Error loading files: ${error.message}</div>`;
                showNotification('Failed to load files', 'error');
            }
        }

        function renderFiles(items) {
            const browser = document.getElementById('fileBrowser');

            if (items.length === 0) {
                browser.innerHTML = `
                    <div class="empty-state">
                        <svg width="64" height="64" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="margin: 0 auto 16px; opacity: 0.5;">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                        </svg>
                        <p>This folder is empty</p>
                    </div>
                `;
                return;
            }

            const html = items.map(item => {
                const isDir = item.type === 'directory';
                const icon = isDir ? `
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                    </svg>
                ` : `
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                `;

                return `
                    <div class="file-item">
                        <div class="file-icon">${icon}</div>
                        <div class="file-info" onclick="${isDir ? `navigateTo('${item.path}')` : `downloadFile('${item.path}')`}">
                            <div class="file-name">${escapeHtml(item.name)}</div>
                            <div class="file-meta">
                                ${isDir ? 'Folder' : formatBytes(item.size)} • ${formatDate(item.modified)}
                            </div>
                        </div>
                        <div class="file-actions">
                            ${!isDir ? `
                                <button class="btn-icon" onclick="event.stopPropagation(); downloadFile('${item.path}')" title="Download">
                                    <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                                    </svg>
                                </button>
                            ` : ''}
                            <button class="btn-icon" onclick="event.stopPropagation(); showRenameModal('${item.path}')" title="Rename">
                                <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                </svg>
                            </button>
                            <button class="btn-icon" onclick="event.stopPropagation(); deleteItem('${item.path}')" title="Delete">
                                <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            browser.innerHTML = html;
        }

        function navigateTo(path) {
            currentPath = path;
            loadFiles();
        }

        async function downloadFile(filePath) {
            try {
                const token = getAuthToken();
                const response = await fetch(`/api/v1/drive/download/${encodeURIComponent(filePath)}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'token': token
                    }
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Download failed');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filePath.split('/').pop();
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

                showNotification('File downloaded', 'success');
            } catch (error) {
                showNotification(`Download failed: ${error.message}`, 'error');
            }
        }

        async function deleteItem(itemPath) {
            if (!confirm(`Are you sure you want to delete "${itemPath.split('/').pop()}"?`)) {
                return;
            }

            try {
                const result = await apiCall(`/delete/${encodeURIComponent(itemPath)}`, 'DELETE');
                if (result.success) {
                    showNotification('Item deleted', 'success');
                    loadFiles();
                    loadStats();
                } else {
                    showNotification(`Delete failed: ${result.error}`, 'error');
                }
            } catch (error) {
                showNotification(`Delete failed: ${error.message}`, 'error');
            }
        }

        function refreshFiles() {
            loadFiles();
            loadStats();
        }

        async function loadStats() {
            try {
                const result = await apiCall('/stats');
                if (result.success && result.stats) {
                    const stats = result.stats;
                    const totalGB = parseFloat(stats.totalSizeGB);
                    if (totalGB >= 1) {
                        document.getElementById('totalSize').textContent = totalGB.toFixed(2) + ' GB';
                    } else {
                        document.getElementById('totalSize').textContent = stats.totalSizeMB + ' MB';
                    }
                    document.getElementById('fileCount').textContent = stats.fileCount;
                    document.getElementById('dirCount').textContent = stats.dirCount;
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        // Upload functionality
        function setupUploadArea() {
            const uploadArea = document.getElementById('uploadArea');
            
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                handleFiles(e.dataTransfer.files);
            });
        }

        function showUploadModal() {
            document.getElementById('uploadModal').classList.add('active');
            selectedFiles = [];
            document.getElementById('uploadFilesList').innerHTML = '';
        }

        function closeUploadModal() {
            document.getElementById('uploadModal').classList.remove('active');
        }

        function handleFileSelect(event) {
            handleFiles(event.target.files);
        }

        function handleFiles(files) {
            selectedFiles = Array.from(files);
            const listDiv = document.getElementById('uploadFilesList');
            listDiv.innerHTML = selectedFiles.map((file, index) => `
                <div style="padding: 8px; background: var(--md-surface-container-low); border-radius: 8px; margin-bottom: 8px;">
                    ${escapeHtml(file.name)} (${formatBytes(file.size)})
                </div>
            `).join('');
        }

        async function doUpload() {
            if (selectedFiles.length === 0) {
                showNotification('Please select files to upload', 'error');
                return;
            }

            try {
                const token = getAuthToken();
                const formData = new FormData();
                
                // Add files - use 'files' field for multiple files
                if (selectedFiles.length === 1) {
                    formData.append('file', selectedFiles[0]);
                } else {
                    selectedFiles.forEach(file => {
                        formData.append('files', file);
                    });
                }

                const pathParam = currentPath ? `/${currentPath}` : '';
                const response = await fetch(`/api/v1/drive/upload${pathParam}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'token': token
                    },
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    showNotification(`Uploaded ${result.files.length} file(s)`, 'success');
                    closeUploadModal();
                    loadFiles();
                    loadStats();
                } else {
                    showNotification(`Upload failed: ${result.error}`, 'error');
                }
            } catch (error) {
                showNotification(`Upload failed: ${error.message}`, 'error');
            }
        }

        // Create folder functionality
        function showCreateFolderModal() {
            document.getElementById('createFolderModal').classList.add('active');
            document.getElementById('folderNameInput').value = '';
        }

        function closeCreateFolderModal() {
            document.getElementById('createFolderModal').classList.remove('active');
        }

        async function doCreateFolder() {
            const name = document.getElementById('folderNameInput').value.trim();
            if (!name) {
                showNotification('Please enter a folder name', 'error');
                return;
            }

            try {
                const pathParam = currentPath ? `/${currentPath}` : '';
                const result = await apiCall(`/mkdir${pathParam}`, 'POST', { name });
                if (result.success) {
                    showNotification('Folder created', 'success');
                    closeCreateFolderModal();
                    loadFiles();
                    loadStats();
                } else {
                    showNotification(`Failed to create folder: ${result.error}`, 'error');
                }
            } catch (error) {
                showNotification(`Failed to create folder: ${error.message}`, 'error');
            }
        }

        // Rename functionality
        function showRenameModal(itemPath) {
            renameItemPath = itemPath;
            const name = itemPath.split('/').pop();
            document.getElementById('renameModal').classList.add('active');
            document.getElementById('renameInput').value = name;
        }

        function closeRenameModal() {
            document.getElementById('renameModal').classList.remove('active');
            renameItemPath = null;
        }

        async function doRename() {
            const newName = document.getElementById('renameInput').value.trim();
            if (!newName || !renameItemPath) {
                showNotification('Please enter a new name', 'error');
                return;
            }

            try {
                const result = await apiCall('/rename', 'POST', {
                    oldPath: renameItemPath,
                    newName: newName
                });
                if (result.success) {
                    showNotification('Item renamed', 'success');
                    closeRenameModal();
                    loadFiles();
                } else {
                    showNotification(`Rename failed: ${result.error}`, 'error');
                }
            } catch (error) {
                showNotification(`Rename failed: ${error.message}`, 'error');
            }
        }
    </script>
</body>

</html>
